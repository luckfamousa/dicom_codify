        />\n               </div>\n               <div class=\"section\">\n                  <div
        class=\"titlepage\">\n                     <div>\n                        <div>\n
        \                          <h3 class=\"title\">\n                              <a
        id=\"sect_E.1.2\" shape=\"rect\"></a>E.1.2\_Re-identifier</h3>\n                        </div>\n
        \                    </div>\n                  </div>\n                  <p>An
        Application may claim conformance to an Application Level Confidentiality
        Profile as a re-identifier if it is capable of removing the protection from
        a protected SOP instance given that the recipient keys required for the decryption
        of one or more of the Encrypted Content (0400,0520) Attributes within the
        Encrypted Attributes Sequence (0400,0500) of the SOP instance are available.
        Removal of protection in this context is defined as the following process:</p>\n
        \                 <div class=\"orderedlist\">\n                     <ol class=\"orderedlist\"
        type=\"1\">\n                        <li class=\"listitem\">\n                           <p>The
        application shall decrypt, using its recipient key, one instance of the Encrypted
        Content (0400,0520) Attribute within the Encrypted Attributes Sequence (0400,0500)
        and decode the resulting block of bytes into a DICOM dataset using the Transfer
        Syntax specified in the Encrypted Content Transfer Syntax UID (0400,0510).
        Re-identifiers claiming conformance to this profile shall be capable of decrypting
        the Encrypted Content using either AES or Triple-DES in all possible key lengths
        specified in this profile.</p>\n                           <div class=\"note\"
        style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                              <h3
        class=\"title\">Note</h3>\n                              <p>If the application
        is able to decode more than one instance of the Encrypted Content (0400,0520)
        Attribute within the Encrypted Attributes Sequence (0400,0500), it is at the
        discretion of the application to choose any one of them.</p>\n                           </div>\n
        \                       </li>\n                        <li class=\"listitem\">\n
        \                          <p>The application shall move all Attributes contained
        in the single item of the Modified Attributes Sequence (0400,0550) of the
        decoded dataset into the main dataset, replacing \"dummy value\" Attributes
        that may be present in the main dataset.</p>\n                           <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                              <h3
        class=\"title\">Note</h3>\n                              <div class=\"orderedlist\">\n
        \                                <ol class=\"orderedlist\" type=\"1\">\n                                    <li
        class=\"listitem\">\n                                       <p>Re-identification
        does not imply a complete reconstruction of the original SOP Instance, since
        it is not required that all Attributes being protected be part of the Encrypted
        Attributes Data Set. If the original UIDs are part of the Encrypted Attributes
        Data Set, they might be usable to gain access to the original, unprotected
        SOP Instance.</p>\n                                    </li>\n                                    <li
        class=\"listitem\">\n                                       <p>The presence
        of an encrypted data set that cannot be decrypted indicates that some or all
        of the attribute values in the message may not be real (they are dummies).
        Therefore, the recipient must not assume that any value in the message is
        diagnostically relevant.</p>\n                                    </li>\n
        \                                </ol>\n                              </div>\n
        \                          </div>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>The attribute Patient Identity
        Removed (0012,0062) shall be replaced or added to the dataset with a value
        of NO and De-identification Method (0012,0063) and De-identification Method
        Code Sequence (0012,0064) shall be removed.</p>\n                        </li>\n
        \                    </ol>\n                  </div>\n               </div>\n
        \              <div class=\"section\">\n                  <div class=\"titlepage\">\n
        \                    <div>\n                        <div>\n                           <h3
        class=\"title\">\n                              <a id=\"sect_E.1.3\" shape=\"rect\"></a>E.1.3\_Conformance
        Requirements</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <p>The Conformance Statement of
        an application that claims conformance to an Application Level Confidentiality
        Profile shall describe:</p>\n                  <div class=\"itemizedlist\">\n
        \                    <ul class=\"itemizedlist\" style=\"list-style-type: disc;
        \">\n                        <li class=\"listitem\">\n                           <p>which
        Attributes are removed during protection;</p>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>which
        Attributes are replaced by dummy values and how the dummy values are generated;</p>\n
        \                       </li>\n                        <li class=\"listitem\">\n
        \                          <p>which Attributes are included in Encrypted Attributes
        Data Sets for later re-identification, and any pertinent details about how
        keys are selected for performing the encryption;</p>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>the
        scope across which the application is able to ensure referential integrity
        of replacement values for references such as SOP Instance UID, Frame of Reference
        UID, etc. if multiple SOP instances are protected (e.g., across multiple Studies,
        consistent replacement if the same Study processed more than once, etc.);</p>\n
        \                       </li>\n                        <li class=\"listitem\">\n
        \                          <p>which Attributes and Attribute values are inserted
        during protection of a SOP instance;</p>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>which
        Transfer Syntaxes are supported for encoding/decoding of the Encrypted Attributes
        Data Set;</p>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>which Options are supported;</p>\n
        \                       </li>\n                        <li class=\"listitem\">\n
        \                          <p>any additional restrictions (e. g. key sizes
        for public keys).</p>\n                        </li>\n                     </ul>\n
        \                 </div>\n               </div>\n            </div>\n            <div
        class=\"section\">\n               <div class=\"titlepage\">\n                  <div>\n
        \                    <div>\n                        <h2 class=\"title\" style=\"clear:
        both\">\n                           <a id=\"sect_E.2\" shape=\"rect\"></a>E.2\_Basic
        Application Level Confidentiality Profile</h2>\n                     </div>\n
        \                 </div>\n               </div>\n               <p>This profile
        is intended for use in clinical trials, and other scenarios in which de-identification
        may be required, such as creation of teaching files, other types of publication,
        as well as submission of images and associated information to registries,
        such as oncology or radiation dose registries.</p>\n               <p>This
        Basic Application Level Confidentiality Profile defines an extremely conservative
        approach that removes all information related to:</p>\n               <div
        class=\"itemizedlist\">\n                  <ul class=\"itemizedlist\" style=\"list-style-type:
        disc; \">\n                     <li class=\"listitem\">\n                        <p>the
        identity and demographic characteristics of the patient</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>the
        identity of any responsible parties or family members</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>the
        identity of any personnel involved in the procedure</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>the
        identity of the organizations involved in ordering or performing the procedure</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>additional information that could be used to match
        instances if given access to the originals, such as UIDs, dates and times</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>private attributes</p>\n                     </li>\n
        \                 </ul>\n               </div>\n               <p>when that
        information is present in the non-Pixel Data Attributes, including graphics
        or overlays, as described in <a class=\"xref\" href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application
        Level Confidentiality Profile Attributes\" shape=\"rect\">Table\_E.1-1</a>.</p>\n
        \              <div class=\"note\" style=\"margin-left: 0.5in; margin-right:
        0.5in;\">\n                  <h3 class=\"title\">Note</h3>\n                  <p>Unless
        the Clean Pixel Data Option is also specified, this profile does not address
        information burned-in to the pixels.</p>\n               </div>\n               <p>The
        Attribute Longitudinal Temporal Information Modified (0028,0303) shall be
        added to the Dataset with a value of \"REMOVED\" if none of the Retain Longitudinal
        Temporal Information Options is applied.</p>\n            </div>\n            <div
        class=\"section\">\n               <div class=\"titlepage\">\n                  <div>\n
        \                    <div>\n                        <h2 class=\"title\" style=\"clear:
        both\">\n                           <a id=\"sect_E.3\" shape=\"rect\"></a>E.3\_Basic
        Application Level Confidentiality Options</h2>\n                     </div>\n
        \                 </div>\n               </div>\n               <p>Various
        options are defined to be applicable to the Basic Application Level Confidentiality
        Profile. Some of these options require removal of additional information,
        and some of these options require retention of information that would otherwise
        be removed.</p>\n               <p>The following options are defined that
        require removal of additional information:</p>\n               <div class=\"itemizedlist\">\n
        \                 <ul class=\"itemizedlist\" style=\"list-style-type: disc;
        \">\n                     <li class=\"listitem\">\n                        <p>Clean
        Pixel Data Option</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>Clean Recognizable Visual
        Features Option</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>Clean Graphics Option</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>Clean Structured Content Option</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>Clean
        Descriptors Option</p>\n                     </li>\n                  </ul>\n
        \              </div>\n               <p>The following options are defined
        that require retention of information that would otherwise be removed but
        that is needed for specific uses:</p>\n               <div class=\"itemizedlist\">\n
        \                 <ul class=\"itemizedlist\" style=\"list-style-type: disc;
        \">\n                     <li class=\"listitem\">\n                        <p>Retain
        Longitudinal Temporal Information with Full Dates Option</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>Retain
        Longitudinal Temporal Information with Modified Dates Option</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>Retain
        Patient Characteristics Option</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>Retain Device Identity Option</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>Retain UIDs</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>Retain Safe Private Option</p>\n
        \                    </li>\n                  </ul>\n               </div>\n
        \              <div class=\"section\">\n                  <div class=\"titlepage\">\n
        \                    <div>\n                        <div>\n                           <h3
        class=\"title\">\n                              <a id=\"sect_E.3.1\" shape=\"rect\"></a>E.3.1\_Clean
        Pixel Data Option</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <p>When this Option is specified
        in addition to an Application Level Confidentiality Profile, any information
        burned in to the Pixel Data (7FE0,0010) corresponding to the Attribute information
        specified to be removed by the Profile and any other Options specified shall
        also be removed, as described in <a class=\"xref\" href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application
        Level Confidentiality Profile Attributes\" shape=\"rect\">Table\_E.1-1</a>.</p>\n
        \                 <p>This may require intervention of or approval by a human
        operator.</p>\n                  <p>The Attribute Burned In Annotation (0028,0301)
        shall be added to the Dataset with a value of \"NO\".</p>\n                  <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                     <h3
        class=\"title\">Note</h3>\n                     <div class=\"orderedlist\">\n
        \                       <ol class=\"orderedlist\" type=\"1\">\n                           <li
        class=\"listitem\">\n                              <p>This capability is called
        out as a specific option, since it may be extremely burdensome in practice
        to implement and is unnecessary for the vast majority of modalities that do
        not burn in such annotation in the first place. For example, CT images do
        not normally contain such burned in annotation, whereas Ultrasound images
        routinely do.</p>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>Though image processing
        and optical character recognition techniques can be used to detect the presence
        of and location of burned in text, and matching against known identifying
        information can be applied, deciding whether or not that text is identifying
        information or some other type of information may be non-trivial. Compliance
        with this option requires that identifying information is removed, regardless
        of how that is achieved. It is not required that information specified to
        be retained in the non-pixel data by other Options (e.g., physical characteristics,
        dates or descriptors) also be retained burned-in to the pixel data. Thus the
        most conservative approach of removing any and all burned in text would be
        compliant. This may involve sacrificing additional potentially useful information
        such as localizer posting and manual graphic annotations.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>The
        stored pixel values are to be changed (blacked out); it is not sufficient
        to superimpose an overlay or graphic annotation or shutter to obscure the
        pixel data values, since those may not be ignored by the receiving system.</p>\n
        \                          </li>\n                           <li class=\"listitem\">\n
        \                             <p>This option is intended to apply to the Pixel
        Data (7FE0,0010) Attribute that occurs in the top level Dataset of an Image
        Storage SOP Instance. The other standard use of Pixel Data (7FE0,0010) is
        within Icon Image Sequence (0088,0200), which is already described in <a class=\"xref\"
        href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application Level Confidentiality
        Profile Attributes\" shape=\"rect\">Table\_E.1-1</a> and the accompanying
        note as requiring removal. This option does not require the ability to manually
        or automatically process the pixel values of Pixel Data (7FE0,0010) occurring
        in any other location than the top level dataset, but it does not prohibit
        it. Pixel Data (7FE0,0010) occurring within private Attributes will be removed
        because such Attributes will not be known to be safe.</p>\n                           </li>\n
        \                       </ol>\n                     </div>\n                  </div>\n
        \              </div>\n               <div class=\"section\">\n                  <div
        class=\"titlepage\">\n                     <div>\n                        <div>\n
        \                          <h3 class=\"title\">\n                              <a
        id=\"sect_E.3.2\" shape=\"rect\"></a>E.3.2\_Clean Recognizable Visual Features
        Option</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <p>When this Option is specified
        in addition to an Application Level Confidentiality Profile, if there is sufficient
        visual information within the Pixel Data of a set of instances to allow an
        individual to be recognized from the instances themselves or a reconstruction
        of a set of instances, then sufficient removal or distortion of the Pixel
        Data shall be applied to prevent recognition.</p>\n                  <p>This
        may require intervention of or approval by a human operator.</p>\n                  <p>The
        Attribute Recognizable Visual Features (0028,0302) shall be added to the Dataset
        with a value of \"NO\".</p>\n                  <div class=\"note\" style=\"margin-left:
        0.5in; margin-right: 0.5in;\">\n                     <h3 class=\"title\">Note</h3>\n
        \                    <div class=\"orderedlist\">\n                        <ol
        class=\"orderedlist\" type=\"1\">\n                           <li class=\"listitem\">\n
        \                             <p>This capability is called out as a specific
        option, since it may be extremely burdensome in practice to implement and
        is unnecessary for the vast majority of anatomic sites and modalities.</p>\n
        \                          </li>\n                           <li class=\"listitem\">\n
        \                             <p>In the case of full-face photographs, the
        risk of visual identification is obvious, and numerous techniques are well
        established for de-identification, such as applying black rectangles over
        the eyes, etc.</p>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>In the case of high-resolution
        cross-sectional imaging of the entire head and neck, it has been suggested
        that a 3D volume or surface rendering of the pixel data may be sufficient
        to allow identification (or matching against a constrained subset of individuals)
        under some circumstances.</p>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>Application of this
        option may render the pixel data unusable for the purpose for which it has
        been collected, and hence its use may require a compromise between de-identification
        and utility based on obtaining appropriate ethical approval and informed consent.
        Consider for example, the case of dental images.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>Since
        the Referenced Patient Photo Sequence is removed as part of the Basic Profile,
        support of the Clean Recognizable Visual Features option does not add requirements
        for that attribute.</p>\n                           </li>\n                        </ol>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <div class=\"section\">\n                  <div class=\"titlepage\">\n
        \                    <div>\n                        <div>\n                           <h3
        class=\"title\">\n                              <a id=\"sect_E.3.3\" shape=\"rect\"></a>E.3.3\_Clean
        Graphics Option</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <p>Instances of various Standard
        and Standard Extended SOP Classes, including Images, Presentation States and
        other Composite SOP Instances, may contain identification information encoded
        as graphics, text annotations or overlays. This does not include information
        contained in Structured Report SOP Classes.</p>\n                  <p>When
        this Option is specified in addition to an Application Level Confidentiality
        Profile, any information encoded in graphics, text annotations or overlays
        corresponding to the Attribute information specified to be removed by the
        Profile and any other Options specified shall also be removed, as described
        in <a class=\"xref\" href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application
        Level Confidentiality Profile Attributes\" shape=\"rect\">Table\_E.1-1</a>.</p>\n
        \                 <p>This may require intervention of a human operator.</p>\n
        \                 <div class=\"note\" style=\"margin-left: 0.5in; margin-right:
        0.5in;\">\n                     <h3 class=\"title\">Note</h3>\n                     <div
        class=\"orderedlist\">\n                        <ol class=\"orderedlist\"
        type=\"1\">\n                           <li class=\"listitem\">\n                              <p>This
        capability is called out as a specific option, since it may be more practical
        to simply remove all such graphics, text annotations or overlays (as required
        by the profile without this option).</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>As
        with burned-in pixel data annotation, deciding whether or not text is identifying
        information or some other type of information may be non-trivial. It is not
        required that information specified to be retained in the non-pixel data by
        other Options (e.g., physical characteristics, dates or descriptors) also
        be retained in graphics, text annotations or overlays.</p>\n                           </li>\n
        \                       </ol>\n                     </div>\n                  </div>\n
        \              </div>\n               <div class=\"section\">\n                  <div
        class=\"titlepage\">\n                     <div>\n                        <div>\n
        \                          <h3 class=\"title\">\n                              <a
        id=\"sect_E.3.4\" shape=\"rect\"></a>E.3.4\_Clean Structured Content Option</h3>\n
        \                       </div>\n                     </div>\n                  </div>\n
        \                 <p>Instances of Structured Report SOP Classes may contain
        identifiable information in a Content Sequence (0040,A730) encoded in Content
        Items. Instances of other SOP Classes may contain structured content encoded
        in a similar manner in the Acquisition Context Sequence (0040,0555) or Specimen
        Preparation Sequence (0040,0610).</p>\n                  <p>When this Option
        is specified in addition to an Application Level Confidentiality Profile,
        any information encoded in SR Content Items or Acquisition Context or Specimen
        Preparation Sequence Items corresponding to the Attribute information specified
        to be removed by the Profile and any other Options specified shall also be
        removed.</p>\n                  <div class=\"note\" style=\"margin-left: 0.5in;
        margin-right: 0.5in;\">\n                     <h3 class=\"title\">Note</h3>\n
        \                    <div class=\"orderedlist\">\n                        <ol
        class=\"orderedlist\" type=\"1\">\n                           <li class=\"listitem\">\n
        \                             <p>For example, the \"observer\" responsible
        for a diagnostic imaging report may be explicitly identified in Observation
        Content related Content Items in an SR.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>A
        de-identifier that does not implement this option creates significant risk
        when attempting to de-identity a Structured Report unless it is only used
        to de-identify instances that are known to have no identifying information
        in the Content Sequence.</p>\n                           </li>\n                        </ol>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <div class=\"section\">\n                  <div class=\"titlepage\">\n
        \                    <div>\n                        <div>\n                           <h3
        class=\"title\">\n                              <a id=\"sect_E.3.5\" shape=\"rect\"></a>E.3.5\_Clean
        Descriptors Option</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <p>Even though many Attributes
        are defined in the DICOM Standard for specific purposes, such as to describe
        a Study or a Series, those that contain plain text over which an operator
        has control may contain unstructured information that includes identities.</p>\n
        \                 <p>When this Option is specified in addition to an Application
        Level Confidentiality Profile, any information that is embedded in text or
        string Attributes corresponding to the Attribute information specified to
        be removed by the Profile and any other Options specified shall also be removed,
        as described in <a class=\"xref\" href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application
        Level Confidentiality Profile Attributes\" shape=\"rect\">Table\_E.1-1</a>.</p>\n
        \                 <div class=\"note\" style=\"margin-left: 0.5in; margin-right:
        0.5in;\">\n                     <h3 class=\"title\">Note</h3>\n                     <div
        class=\"orderedlist\">\n                        <ol class=\"orderedlist\"
        type=\"1\">\n                           <li class=\"listitem\">\n                              <p>For
        example, an operator may include a person's name or a patient's demographics
        or physical characteristics in the Study Description (0008,1030), perhaps
        because their modality user interface does not provide other fields or because
        other systems do not display them. E.g., the description might contain \"CT
        chest abdomen pelvis - 55F Dr. Smith\".</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>One
        approach to cleaning such text strings without human intervention is to extract
        and retain only values known to be useful and safe and discard all others.
        For example, in the string \"CT chest abdomen pelvis - 55F Dr. Smith\" are
        found in Study Description (0008,1030), then it would be feasible to detect
        and retain \"CT chest abdomen pelvis\" and discard the remainder. In an international
        setting, this may require an extensive dictionary of words that are safe to
        retain, e.g., to detect \"Buik\" for abdomen in Dutch or \"\u03BB\u03B5\u03BA\u03AC\u03BD\u03B7\"
        for pelvis in Greek. Another possibility is to extract such information and
        attempt to code the information in other Attributes (if otherwise absent or
        empty) such as Anatomic Region Sequence (0008,2218). However, the possibility
        of string values being both identifying and descriptive in different uses
        needs to be considered, e.g., \"Dr. Hand\" or \"M. Genou\".</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>\n
        \                                <a class=\"xref\" href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application
        Level Confidentiality Profile Attributes\" shape=\"rect\">Table\_E.1-1</a>
        calls out specific Attributes known to be at risk, but an implementer may
        want to consider any attribute that could potential contain character data,
        though this Option does not require that this be done. For example, all SH,
        LO, ST, LT and UT Value Representations could perhaps be misused. Code strings,
        CS, are not generally at risk, but a check against known Defined Terms and
        Enumerated Values could be performed. Though extremely unusual, it is conceivable
        that even a DS or IS string could be misused, and a check could be made that
        only legal numeric characters were used. Any PN Attribute is obviously at
        risk. The OB VR is discussed in the Retain Safe Private Option.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>This
        Option specifies what needs to be removed, not what needs to be retained.
        Depending on the application, it may be desirable to retain some information,
        such as technique description, but discard other information, such as diagnosis,
        for example because it may bias the interpretation in a clinical trial. For
        example, one approach is to remove all description and comment attributes
        except Series Description (0008,103E), since this Attribute rarely contains
        identifying or diagnosis information yet is typically a reliable source of
        useful information about the acquisition technique populated automatically
        from modality device protocols, though it still could be cleaned as described
        in Note 2.</p>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>It should be recognized
        that if any descriptor contains information about a particularly unusual procedure
        or condition, then in conjunction with other demographic information it might
        reduce the number of possible individuals that could be the imaging subject.
        However, this is to some extent true also if the condition or other unusual
        physical features are obvious from visual examination of the images themselves.
        E.g., how many conjoined twins born in a particular month in Philadelphia
        might there be?</p>\n                           </li>\n                        </ol>\n
        \                    </div>\n                  </div>\n                  <p>The
        manner of cleaning shall be described in the Conformance Statement.</p>\n
        \              </div>\n               <div class=\"section\">\n                  <div
        class=\"titlepage\">\n                     <div>\n                        <div>\n
        \                          <h3 class=\"title\">\n                              <a
        id=\"sect_E.3.6\" shape=\"rect\"></a>E.3.6\_Retain Longitudinal Temporal Information
        Options</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <p>Dates and times are recognized
        as having a potential for leakage of identity because they constrain the number
        of possible individuals that could be the imaging subject, though only if
        there is access to other information about the individuals concerned to match
        it against.</p>\n                  <p>However, there are applications that
        require dates and times to be present to able to fulfill the objective. This
        is particularly true in therapeutic clinical trials in which the objective
        is to measure change in an outcome measure over time. Further, it is often
        necessary to correlate information from images with information from other
        sources, such as clinical and laboratory data, and dates and times need to
        be consistent.</p>\n                  <p>Two options are specified to address
        these requirements:</p>\n                  <div class=\"itemizedlist\">\n
        \                    <ul class=\"itemizedlist\" style=\"list-style-type: disc;
        \">\n                        <li class=\"listitem\">\n                           <p>Retain
        Longitudinal Temporal Information With Full Dates Option</p>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>Retain
        Longitudinal Temporal Information With Modified Dates Option</p>\n                        </li>\n
        \                    </ul>\n                  </div>\n                  <p>When
        the Retain Longitudinal Temporal Information With Full Dates Option is specified
        in addition to an Application Level Confidentiality Profile, any dates and
        times present in the Attributes shall be retained, as described in <a class=\"xref\"
        href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application Level Confidentiality
        Profile Attributes\" shape=\"rect\">Table\_E.1-1</a>. The Attribute Longitudinal
        Temporal Information Modified (0028,0303) shall be added to the Dataset with
        a value of \"UNMODIFIED\".</p>\n                  <p>When the Retain Longitudinal
        Temporal Information With Modified Dates Option is specified in addition to
        an Application Level Confidentiality Profile, any dates and times present
        in the Attributes listed in <a class=\"xref\" href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application
        Level Confidentiality Profile Attributes\" shape=\"rect\">Table\_E.1-1</a>
        shall be modified. The modification of the dates and times shall be performed
        in a manner that:</p>\n                  <div class=\"itemizedlist\">\n                     <ul
        class=\"itemizedlist\" style=\"list-style-type: disc; \">\n                        <li
        class=\"listitem\">\n                           <p>aggregates or transforms
        dates so as to reduce the possibility of matching for re-identification</p>\n
        \                       </li>\n                        <li class=\"listitem\">\n
        \                          <p>preserves the gross longitudinal temporal relationships
        between images obtained on different dates to the extent necessary for the
        application</p>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>preserves the fine temporal
        relationships between images and real-world events to the extent necessary
        for analysis of the images for the application</p>\n                        </li>\n
        \                    </ul>\n                  </div>\n                  <p>The
        Attribute Longitudinal Temporal Information Modified (0028,0303) shall be
        added to the Dataset with a value of \"MODIFIED\".</p>\n                  <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                     <h3
        class=\"title\">Note</h3>\n                     <div class=\"orderedlist\">\n
        \                       <ol class=\"orderedlist\" type=\"1\">\n                           <li
        class=\"listitem\">\n                              <p>Aggregation of dates
        may be performed by various means such as setting all dates to the first day
        of the month, all months to the first month of the year, etc., depending on
        the precision required for the application.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>It
        is possible to modify all dates and times to dummy values by shifting them
        relative to an arbitrary epoch, and hence retain the precise longitudinal
        temporal relationships amongst a set of studies, when either de-identification
        of the entire set is performed at the same time, or some sort of mapping or
        database is kept to repeat this process on separate occasions.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>Transformation
        of dates and times should be considered together, in order to address studies
        that span midnight.</p>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>Any transformation of
        times should be performed in such a manner as to not disrupt computations
        needed for analysis, such as comparison of start of injection time to the
        acquisition time for PET SUV, or extraction of time-intensity values from
        dynamic contrast enhanced studies.</p>\n                           </li>\n
        \                       </ol>\n                     </div>\n                  </div>\n
        \                 <p>The manner of date modification shall be described in
        the Conformance Statement.</p>\n               </div>\n               <div
        class=\"section\">\n                  <div class=\"titlepage\">\n                     <div>\n
        \                       <div>\n                           <h3 class=\"title\">\n
        \                             <a id=\"sect_E.3.7\" shape=\"rect\"></a>E.3.7\_Retain
        Patient Characteristics Option</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <p>Physical characteristics of
        the patient, which are descriptive rather than identifying information per
        se, are recognized as having a potential for leakage of identity because they
        constrain the number of possible individuals that could be the imaging subject,
        though only if there is access to other information about the individuals
        concerned to match it against.</p>\n                  <p>However, there are
        applications that require such physical characteristics in order to perform
        the computations necessary to analyze the images to fulfill the objective.
        One such class of applications is those that are related to metabolic measures,
        such as computation of PET Standard Uptake Values (SUV) or DEXA or MRI measures
        of body composition, which are based on body weight, body surface area or
        lean body mass.</p>\n                  <p>When this Option is specified in
        addition to an Application Level Confidentiality Profile, information about
        age, sex, height and weight and other characteristics present in the Attributes
        shall be retained, as described in <a class=\"xref\" href=\"#table_E.1-1\"
        title=\"Table\_E.1-1.\_Application Level Confidentiality Profile Attributes\"
        shape=\"rect\">Table\_E.1-1</a>.</p>\n                  <p>The manner of cleaning
        of retained attributes shall be described in the Conformance Statement.</p>\n
        \              </div>\n               <div class=\"section\">\n                  <div
        class=\"titlepage\">\n                     <div>\n                        <div>\n
        \                          <h3 class=\"title\">\n                              <a
        id=\"sect_E.3.8\" shape=\"rect\"></a>E.3.8\_Retain Device Identity Option</h3>\n
        \                       </div>\n                     </div>\n                  </div>\n
        \                 <p>Information about the identity of the device that was
        used to perform the acquisition is recognized as having a potential for leakage
        of identity because it may constrain the number of possible individuals that
        could be the imaging subject, though only if there is access to other information
        about the individuals concerned to match it against.</p>\n                  <p>However,
        there are applications that require such device information to perform the
        analysis or interpretation. The type of correction for spatial or other inhomogeneity
        may require knowledge of the specific device serial number. Confirmation that
        specific devices that have been previously qualified (e.g., with phantoms)
        may be required. Further, there may be a need to maintain a record of the
        device used for regulatory or registry purposes, yet the acquisition site
        may not maintain an adequate electronic audit trail.</p>\n                  <p>When
        this Option is specified in addition to an Application Level Confidentiality
        Profile, information about the identity of the device in the Attributes shall
        be retained, as described in <a class=\"xref\" href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application
        Level Confidentiality Profile Attributes\" shape=\"rect\">Table\_E.1-1</a>.</p>\n
        \              </div>\n               <div class=\"section\">\n                  <div
        class=\"titlepage\">\n                     <div>\n                        <div>\n
        \                          <h3 class=\"title\">\n                              <a
        id=\"sect_E.3.9\" shape=\"rect\"></a>E.3.9\_Retain UIDs Option</h3>\n                        </div>\n
        \                    </div>\n                  </div>\n                  <p>Though
        individuals do not have unique identifiers themselves, studies, series, instances
        and other entities in the DICOM model are assigned globally unique UIDs. Whilst
        these UIDs cannot be mapped directly to an individual out of context, given
        access to the original images, or to a database of the original images containing
        the UIDs, it would be possible to recover the individual's identity.</p>\n
        \                 <p>However, there are applications that require the ability
        to maintain an audit trail back to the original images and though there are
        other mechanisms they may not scale well or be reliably implemented. This
        Option is provided for use when it is judged that the risk of gaining access
        to the original information via the UIDs is small relative to the benefit
        of retaining them.</p>\n                  <p>When this Option is specified
        in addition to an Application Level Confidentiality Profile, UIDs shall be
        retained, as described in <a class=\"xref\" href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application
        Level Confidentiality Profile Attributes\" shape=\"rect\">Table\_E.1-1</a>.</p>\n
        \                 <div class=\"note\" style=\"margin-left: 0.5in; margin-right:
        0.5in;\">\n                     <h3 class=\"title\">Note</h3>\n                     <div
        class=\"orderedlist\">\n                        <ol class=\"orderedlist\"
        type=\"1\">\n                           <li class=\"listitem\">\n                              <p>A
        UID of a DICOM entity is not the same as a unique identifier of an individual,
        such as would be proscribed by some privacy regulations.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>UIDs
        are generated using a hierarchical scheme of \"roots\", which may be traceable
        by a knowledgeable person back to the original assignee of the root, typically
        the device manufacturer, but sometimes the organization using the device.</p>\n
        \                          </li>\n                           <li class=\"listitem\">\n
        \                             <p>When evaluating the risk of matching UIDs
        with the original images or PACS database, one should consider that even if
        the UIDs are changed, the pixel data itself presents a similar risk. Specifically,
        the pixel data of the de-identified image can be matched against the pixel
        data of the original image. Such matching can be greatly accelerated by comparing
        pre-computed hash values of the pixel data. Removal of burned-in identification
        may change the pixel data but then matching against a sub-region of the pixel
        data is almost certainly possible (e.g., the central region of an image).
        Even addition of noise to an image is not sufficient to prevent re-identification
        since statistical matching techniques can be used. Ultimately, if any useable
        pixel data is retained during de-identification, then re-identification is
        nearly always possible if one has access to the original images. Ergo, replacement
        of UIDs should not give rise to a false confidence that the images have been
        more thoroughly de-identified than if the UIDs are retained.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>Regardless
        of this option, implementers should take care not to remove UIDs that are
        structural and defined by the standard as opposed to those that are instance-related.
        E.g., one would never remove or replace the SOP Class UID for de-identification
        purposes.</p>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>The Implementation Class
        UID (0002,0012) is not included in the list of UID attributes to be retained,
        since it is part of the File Meta Information (see <a href=\"part10.html#PS3.10\"
        class=\"olink\" shape=\"rect\">PS3.10</a>), which is entirely replaced whenever
        a file is stored or modified during de-identification. See <a class=\"xref\"
        href=\"#sect_E.1.1\" title=\"E.1.1\_De-identifier\" shape=\"rect\">Section\_E.1.1</a>.</p>\n
        \                          </li>\n                        </ol>\n                     </div>\n
        \                 </div>\n               </div>\n               <div class=\"section\">\n
        \                 <div class=\"titlepage\">\n                     <div>\n
        \                       <div>\n                           <h3 class=\"title\">\n
        \                             <a id=\"sect_E.3.10\" shape=\"rect\"></a>E.3.10\_Retain
        Safe Private Option</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <p>By definition, Private Attributes
        contain proprietary information, in many cases the nature of which is known
        only to the vendor and not publicly documented.</p>\n                  <p>However,
