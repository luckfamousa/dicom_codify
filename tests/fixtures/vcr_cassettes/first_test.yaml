        \           <div class=\"titlepage\">\n               <div>\n                  <div>\n
        \                    <h1 class=\"title\">\n                        <a id=\"chapter_3\"
        shape=\"rect\"></a>3\_Definitions</h1>\n                  </div>\n               </div>\n
        \           </div>\n            <p>For the purposes of this Standard the following
        definitions apply.</p>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_3.1\" shape=\"rect\"></a>3.1\_Reference Model Definitions</h2>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <p>This part of the Standard makes use of the following terms
        defined in ISO 7498\u20111:</p>\n               <div class=\"orderedlist\">\n
        \                 <ol class=\"orderedlist\" type=\"a\">\n                     <li
        class=\"listitem\">\n                        <p>Application Entity</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>Protocol
        Data Unit or Layer Protocol Data Unit</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>Transport Connection</p>\n
        \                    </li>\n                  </ol>\n               </div>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_3.2\" shape=\"rect\"></a>3.2\_Reference Model Security Architecture
        Definitions</h2>\n                     </div>\n                  </div>\n
        \              </div>\n               <p>This Part of the Standard makes use
        of the following terms defined in ISO 7498-2:</p>\n               <div class=\"orderedlist\">\n
        \                 <ol class=\"orderedlist\" type=\"a\">\n                     <li
        class=\"listitem\">\n                        <p>Data Confidentiality</p>\n
        \                       <div class=\"note\" style=\"margin-left: 0.5in; margin-right:
        0.5in;\">\n                           <h3 class=\"title\">Note</h3>\n                           <p>The
        definition is \"the property that information is not made available or disclosed
        to unauthorized individuals, entities or processes.\"</p>\n                        </div>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>Data Origin Authentication</p>\n                        <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                           <h3
        class=\"title\">Note</h3>\n                           <p>The definition is
        \"the corroboration that the source of data received is as claimed.\"</p>\n
        \                       </div>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>Data Integrity</p>\n                        <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                           <h3
        class=\"title\">Note</h3>\n                           <p>The definition is
        \"the property that data has not been altered or destroyed in an unauthorized
        manner.\"</p>\n                        </div>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>Key
        Management</p>\n                        <div class=\"note\" style=\"margin-left:
        0.5in; margin-right: 0.5in;\">\n                           <h3 class=\"title\">Note</h3>\n
        \                          <p>The definition is \"the generation, storage,
        distribution, deletion, archiving and application of keys in accordance with
        a security policy.\"</p>\n                        </div>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>Digital
        Signature</p>\n                        <div class=\"note\" style=\"margin-left:
        0.5in; margin-right: 0.5in;\">\n                           <h3 class=\"title\">Note</h3>\n
        \                          <p>The definition is \"Data appended to, or a cryptographic
        transformation of, a data unit that allows a recipient of the data unit to
        prove the source and integrity of that unit and protect against forgery e.g.,
        by the recipient.\"</p>\n                        </div>\n                     </li>\n
        \                 </ol>\n               </div>\n            </div>\n            <div
        class=\"section\">\n               <div class=\"titlepage\">\n                  <div>\n
        \                    <div>\n                        <h2 class=\"title\" style=\"clear:
        both\">\n                           <a id=\"sect_3.3\" shape=\"rect\"></a>3.3\_ACSE
        Service Definitions</h2>\n                     </div>\n                  </div>\n
        \              </div>\n               <p>This part of the Standard makes use
        of the following terms defined in ISO 8649:</p>\n               <div class=\"orderedlist\">\n
        \                 <ol class=\"orderedlist\" type=\"a\">\n                     <li
        class=\"listitem\">\n                        <p>Association or Application
        Association</p>\n                     </li>\n                  </ol>\n               </div>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_3.4\" shape=\"rect\"></a>3.4\_Security Definitions</h2>\n                     </div>\n
        \                 </div>\n               </div>\n               <p>This Part
        of the Standard makes use of the following terms defined in ECMA 235:</p>\n
        \              <div class=\"orderedlist\">\n                  <ol class=\"orderedlist\"
        type=\"a\">\n                     <li class=\"listitem\">\n                        <p>Security
        Context</p>\n                        <div class=\"note\" style=\"margin-left:
        0.5in; margin-right: 0.5in;\">\n                           <h3 class=\"title\">Note</h3>\n
        \                          <p>The definition is \"security information that
        represents, or will represent a Security Association to an initiator or acceptor
        that has formed, or is attempting to form such an association.\"</p>\n                        </div>\n
        \                    </li>\n                  </ol>\n               </div>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_3.5\" shape=\"rect\"></a>3.5\_DICOM Introduction and Overview Definitions</h2>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <p>This Part of the Standard makes use of the following terms
        defined in <a href=\"part01.html#PS3.1\" class=\"olink\" shape=\"rect\">PS3.1</a>:</p>\n
        \              <div class=\"orderedlist\">\n                  <ol class=\"orderedlist\"
        type=\"a\">\n                     <li class=\"listitem\">\n                        <p>Attribute</p>\n
        \                    </li>\n                  </ol>\n               </div>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_3.6\" shape=\"rect\"></a>3.6\_DICOM Conformance Definitions</h2>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <p>This Part of the Standard makes use of the following terms
