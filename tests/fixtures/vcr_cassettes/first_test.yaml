        \                          </li>\n                        </ol>\n                     </div>\n
        \                    <div class=\"note\" style=\"margin-left: 0.5in; margin-right:
        0.5in;\">\n                        <h3 class=\"title\">Note</h3>\n                        <div
        class=\"orderedlist\">\n                           <ol class=\"orderedlist\"
        type=\"1\">\n                              <li class=\"listitem\">\n                                 <p>The
        response to a query may result in one or more Instances Transferred or Instances
        Accessed messages, depending on what events transpire after the query. If
        there were security-related failures, such as access violations, when processing
        a query, those failures should show up in other audit messages, such as a
        Security Alert message.</p>\n                              </li>\n                              <li
        class=\"listitem\">\n                                 <p>Non-DICOM queries
        may also be captured by this message. The Participant Object ID Type Code,
        the Participant Object ID, and the Query fields may have values related to
        such non-DICOM queries.</p>\n                              </li>\n                           </ol>\n
