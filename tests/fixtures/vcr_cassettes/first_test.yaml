        not be complete. Other network peers may be authorized by other mechanisms.</p>\n
        \                    <p>The \"This Node Certificate Reference\" is intended
        to allow the LDAP server to provide the certificate(s) for this node. These
        may also be handled independently of LDAP.</p>\n                     <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                        <h3
        class=\"title\">Note</h3>\n                        <p>A device may have multiple
