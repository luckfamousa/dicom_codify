        \                       </div>\n                     </div>\n                     <br
        class=\"table-break\" clear=\"none\" />\n                     <p>The DHCP
        client shall make this information available for other actors within the DHCP
        client machine.</p>\n                  </div>\n               </div>\n               <div
        class=\"section\">\n                  <div class=\"titlepage\">\n                     <div>\n
        \                       <div>\n                           <h3 class=\"title\">\n
        \                             <a id=\"sect_F.1.4\" shape=\"rect\"></a>F.1.4\_Maintain
        Lease</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <div class=\"section\">\n                     <div
        class=\"titlepage\">\n                        <div>\n                           <div>\n
        \                             <h4 class=\"title\">\n                                 <a
        id=\"sect_F.1.4.1\" shape=\"rect\"></a>F.1.4.1\_Scope</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>The
        DHCP client normally maintains the IP lease in compliance with the RFCs. Sometimes
        the server will not renew the lease. Non-renewal is usually part of network
        service operations. The loss of the IP lease requires connections using that
        IP address to cease.</p>\n                  </div>\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_F.1.4.2\" shape=\"rect\"></a>F.1.4.2\_Use
        Case Roles</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>\n  </p>\n                     <div
        class=\"figure\">\n                        <a id=\"figure_F.1-6\" shape=\"rect\"></a>\n
        \                       <div class=\"figure-contents\">\n                           <div
        class=\"mediaobject\">\n                              <img src=\"figures/PS3.15_F.1-6.svg\"
        alt=\"Maintain Lease\" />\n                           </div>\n                        </div>\n
        \                       <p class=\"title\">\n                           <strong>Figure\_F.1-6.\_Maintain
        Lease</strong>\n                        </p>\n                     </div>\n
        \                    <p>\n                        <br class=\"figure-break\"
        clear=\"none\" />\n                     </p>\n                     <div class=\"variablelist\">\n
        \                       <dl class=\"variablelist\">\n                           <dt>\n
        \                             <span class=\"term\">Actor:</span>\n                           </dt>\n
        \                          <dd>\n                              <p>DHCP client</p>\n
        \                          </dd>\n                           <dt>\n                              <span
        class=\"term\">Role:</span>\n                           </dt>\n                           <dd>\n
        \                             <p>Deals with lease renewal and expiration.</p>\n
        \                          </dd>\n                           <dt>\n                              <span
        class=\"term\">Actor:</span>\n                           </dt>\n                           <dd>\n
        \                             <p>DHCP Server</p>\n                           </dd>\n
        \                          <dt>\n                              <span class=\"term\">Role:</span>\n
        \                          </dt>\n                           <dd>\n                              <p>Renewing
        or deliberately letting leases expire (sometimes done as part of network service
        operations).</p>\n                           </dd>\n                        </dl>\n
        \                    </div>\n                  </div>\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_F.1.4.3\" shape=\"rect\"></a>F.1.4.3\_Referenced
        Standards</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>RFC-2131 DHCP Protocol</p>\n
        \                    <p>RFC-2132 DHCP Options</p>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"sect_F.1.4.4\"
        shape=\"rect\"></a>F.1.4.4\_Normal Interaction</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>The
        DHCP client shall maintain a lease on the IP address in accordance with the
        DHCP protocol as specified in RFC-2131 and RFC-2132. There is a possibility
        that the DHCP Server may fail, or may choose not to renew the lease.</p>\n
        \                    <p>In the event that the DHCP lease expires without being
        renewed, any still active DICOM connections may be aborted (AP-Abort).</p>\n
        \                    <div class=\"note\" style=\"margin-left: 0.5in; margin-right:
        0.5in;\">\n                        <h3 class=\"title\">Note</h3>\n                        <p>There
        is usually a period (typically between several minutes and several days) between
        the request for lease extension and actual expiration of the lease. The application
        might take advantage of this to perform a graceful association release rather
        than the abrupt shutdown of an AP-Abort.</p>\n                     </div>\n
        \                 </div>\n               </div>\n               <div class=\"section\">\n
        \                 <div class=\"titlepage\">\n                     <div>\n
        \                       <div>\n                           <h3 class=\"title\">\n
        \                             <a id=\"sect_F.1.5\" shape=\"rect\"></a>F.1.5\_DDNS
        Coordination</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <div class=\"section\">\n                     <div
        class=\"titlepage\">\n                        <div>\n                           <div>\n
        \                             <h4 class=\"title\">\n                                 <a
        id=\"sect_F.1.5.1\" shape=\"rect\"></a>F.1.5.1\_Scope</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>DHCP
        servers may coordinate their IP and hostname assignments with a DNS server.
        This permits dynamic assignment of IP addresses without interfering with access
        to DHCP Clients by other systems. The other systems utilize the agreed hostname
        (which DHCP can manage and provide to the client) and obtain the current IP
        address by means of DNS lookup.</p>\n                     <p>A DHCP Server
        is in compliance with this optional part of the Basic Network Address Management
        Profile profile if it maintains and updates the relevant DNS server so as
        to maintain the proper hostname/IP relationships in the DNS database.</p>\n
        \                 </div>\n                  <div class=\"section\">\n                     <div
        class=\"titlepage\">\n                        <div>\n                           <div>\n
        \                             <h4 class=\"title\">\n                                 <a
        id=\"sect_F.1.5.2\" shape=\"rect\"></a>F.1.5.2\_Use Case Roles</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>\n
        \ </p>\n                     <div class=\"figure\">\n                        <a
        id=\"figure_F.1-7\" shape=\"rect\"></a>\n                        <div class=\"figure-contents\">\n
        \                          <div class=\"mediaobject\">\n                              <img
        src=\"figures/PS3.15_F.1-7.svg\" alt=\"DDNS Coordination\" />\n                           </div>\n
        \                       </div>\n                        <p class=\"title\">\n
        \                          <strong>Figure\_F.1-7.\_DDNS Coordination</strong>\n
        \                       </p>\n                     </div>\n                     <p>\n
        \                       <br class=\"figure-break\" clear=\"none\" />\n                     </p>\n
        \                    <div class=\"variablelist\">\n                        <dl
        class=\"variablelist\">\n                           <dt>\n                              <span
        class=\"term\">Actor:</span>\n                           </dt>\n                           <dd>\n
        \                             <p>DHCP Server</p>\n                           </dd>\n
        \                          <dt>\n                              <span class=\"term\">Role:</span>\n
        \                          </dt>\n                           <dd>\n                              <p>Responded
        to DHCP acquisition queries and assigned IP address to client.</p>\n                           </dd>\n
        \                          <dt>\n                              <span class=\"term\">Actor:</span>\n
        \                          </dt>\n                           <dd>\n                              <p>DNS
        Server</p>\n                           </dd>\n                           <dt>\n
        \                             <span class=\"term\">Role:</span>\n                           </dt>\n
        \                          <dd>\n                              <p>Maintains
        the DNS services for the network.</p>\n                           </dd>\n
        \                       </dl>\n                     </div>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"sect_F.1.5.3\"
        shape=\"rect\"></a>F.1.5.3\_Referenced Standards</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>RFC-2136
        Dynamic Updates in the Domain Name System</p>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"sect_F.1.5.4\"
        shape=\"rect\"></a>F.1.5.4\_Basic Course of Events</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>After
        the DHCP server has assigned an IP address to a DHCP client, the DHCP server
        uses DDNS to inform the DNS server that the hostname assigned to the DHCP
        client has been given the assigned IP address. The DNS Server updates the
        DNS database so that subsequent DNS queries for this hostname are given the
        assigned IP address. When the lease for the IP address expires without renewal,
        the DHCP server informs the DNS server that the IP address and hostname are
        no longer valid. The DNS server removes them from the DNS database.</p>\n
        \                 </div>\n               </div>\n               <div class=\"section\">\n
        \                 <div class=\"titlepage\">\n                     <div>\n
        \                       <div>\n                           <h3 class=\"title\">\n
        \                             <a id=\"sect_F.1.6\" shape=\"rect\"></a>F.1.6\_DHCP
        Security Considerations (Informative)</h3>\n                        </div>\n
        \                    </div>\n                  </div>\n                  <p>The
        Basic Network Address Management Profile Profile has two areas of security
        concerns:</p>\n                  <div class=\"orderedlist\">\n                     <ol
        class=\"orderedlist\" type=\"a\">\n                        <li class=\"listitem\">\n
        \                          <p>Protection against denial of service attacks
        against the DHCP client/server traffic.</p>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>Protection
        against denial of service attacks against the DHCP server to DDNS server update
        process.</p>\n                        </li>\n                     </ol>\n
        \                 </div>\n                  <p>The Basic Network Address Management
        Profile Profile should not be used outside a secured environment. At a minimum
        there should be:</p>\n                  <div class=\"orderedlist\">\n                     <ol
        class=\"orderedlist\" type=\"a\">\n                        <li class=\"listitem\">\n
        \                          <p>Firewall and or router protections to ensure
        that only approved hosts are used for DHCP and DNS services.</p>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>Agreements
        for VPN and other access should require that DNS clients on the hospital network
        use only approved DHCP or DNS servers over the VPN.</p>\n                        </li>\n
        \                    </ol>\n                  </div>\n                  <p>Other
        network security procedures such as automated intrusion detection may be appropriate
        in some environments. Security features beyond this minimum should be established
        by the local security policy and are beyond the scope of DICOM.</p>\n                  <p>The
        purpose of the selected security is to limit the scope of the threat to insider
        attacks. The DHCP and DNS systems disclose only hostnames and IP addresses,
        so there is little concern about eavesdropping. The protections are to limit
        the exposure to denial of service attacks by counterfeit servers or clients.
        The specific DNS security extensions are described in <a class=\"xref\" href=\"#sect_F.1.1.4\"
        title=\"F.1.1.4\_DNS Security Considerations (Informative)\" shape=\"rect\">Section\_F.1.1.4</a>.
        This profile does not utilize the DHCP security extensions because they provide
        very limited added security and the attacks are insider denial of service
        attacks. Intrusion detection and other network level protection mechanisms
        are the most effective next level of protections for the DHCP process.</p>\n
        \                 <p>The DNS update is optional in this profile to accommodate
        the possibility that the DHCP server and DNS server cannot reach a mutually
        acceptable security process. Support of this option may require support of
        the DNS security protocols that are in the process of development. See <a
        class=\"xref\" href=\"#sect_F.1.1.4\" title=\"F.1.1.4\_DNS Security Considerations
        (Informative)\" shape=\"rect\">Section\_F.1.1.4</a> for a discussion of the
        DNS security profile standards and drafts.</p>\n               </div>\n               <div
        class=\"section\">\n                  <div class=\"titlepage\">\n                     <div>\n
        \                       <div>\n                           <h3 class=\"title\">\n
        \                             <a id=\"sect_F.1.7\" shape=\"rect\"></a>F.1.7\_DHCP
        Implementation Considerations (Informative)</h3>\n                        </div>\n
        \                    </div>\n                  </div>\n                  <p>The
        DHCP configuration file can be a very useful form of documentation for the
        local network hardware configuration. It can be prepared in advance for new
        installations and updated as clients are added. Including information for
        all machines, including those that do not utilize DHCP, avoids accidental
        IP address conflicts and similar errors.</p>\n                  <p>Most DHCP
        servers have a configuration capability that permits control of the IP address
        and other information provided to the client. These controls can pre-allocate
        a specific IP address, etc. to a machine based on the requested machine name
        or MAC address. These pre-allocated IP addresses then ensure that these specific
        machines are always assigned the same IP address. Legacy systems that do not
        utilize DNS can continue to use fixed tables with IP addresses when the DHCP
        server has pre-allocated the IP addresses for those services.</p>\n               </div>\n
        \              <div class=\"section\">\n                  <div class=\"titlepage\">\n
        \                    <div>\n                        <div>\n                           <h3
        class=\"title\">\n                              <a id=\"sect_F.1.8\" shape=\"rect\"></a>F.1.8\_Conformance</h3>\n
        \                       </div>\n                     </div>\n                  </div>\n
        \                 <p>The Conformance Statement for an LDAP Client shall describe
        its use of LDAP to configure the local AE titles. Any conformance to the Update
        LDAP Server option shall be specified, together with the values for all component
        object attributes in the update sent to the LDAP Server. Any use of LDAP to
        configure the remote device addresses and capabilities shall be described.
        The LDAP queries used to obtain remote device component object attributes
        shall be specified.</p>\n                  <div class=\"note\" style=\"margin-left:
        0.5in; margin-right: 0.5in;\">\n                     <h3 class=\"title\">Note</h3>\n
        \                    <p>In particular, use of LDAP to obtain the AE Title,
        TCP port, and IP address for specific system actors (e.g., an Image Archive,
        or a Performed Procedure Step Manager) should be detailed, as well as how
        the LDAP information for remote devices is selected for operational use.</p>\n
        \                 </div>\n               </div>\n            </div>\n         </div>\n
        \        <div class=\"chapter\">\n            <div class=\"titlepage\">\n
        \              <div>\n                  <div>\n                     <h1 class=\"title\">\n
        \                       <a id=\"chapter_G\" shape=\"rect\"></a>G\_Time Synchronization
        Profiles</h1>\n                  </div>\n               </div>\n            </div>\n
        \           <div class=\"section\">\n               <div class=\"titlepage\">\n
        \                 <div>\n                     <div>\n                        <h2
        class=\"title\" style=\"clear: both\">\n                           <a id=\"sect_G.1\"
        shape=\"rect\"></a>G.1\_Basic Time Synchronization Profile</h2>\n                     </div>\n
        \                 </div>\n               </div>\n               <p>The Basic
        Time Synchronization Profile defines services to synchronize the clocks on
        multiple computers. It employs the Network Time Protocol (NTP) services that
        have been used for this purpose by many other disciplines. NTP permits synchronization
        to a local server that provides a local time source, and synchronization to
        a variety of external time services. The accuracy and precision controls are
        not explicitly part of the protocol. They are determined in large part by
        the selection of clock hardware and network topology.</p>\n               <p>An
        extensive discussion of implementation strategies for NTP can be found at
        http://www.ntp.org.</p>\n               <p>The Basic Time Synchronization
        Profile applies to the actors DHCP Client, DHCP Server, SNTP Client, NTP Client
        and NTP Server. The mandatory and optional transactions are described in the
        table and sections below.</p>\n               <div class=\"table\">\n                  <a
        id=\"table_G.1-1\" shape=\"rect\"></a>\n                  <p class=\"title\">\n
        \                    <strong>Table\_G.1-1.\_Basic Time Synchronization Profile</strong>\n
