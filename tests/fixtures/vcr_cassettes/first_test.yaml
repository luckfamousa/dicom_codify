        \                 </div>\n               </div>\n               <br class=\"table-break\"
        clear=\"none\" />\n               <div class=\"section\">\n                  <div
        class=\"titlepage\">\n                     <div>\n                        <div>\n
        \                          <h3 class=\"title\">\n                              <a
        id=\"sect_H.1.1\" shape=\"rect\"></a>H.1.1\_Data Modelcomponent Objects</h3>\n
        \                       </div>\n                     </div>\n                  </div>\n
        \                 <p>The normative definition of the schema can be found in
        <a class=\"xref\" href=\"#sect_H.1.3\" title=\"H.1.3\_LDAP Schema For Objects
        and Attributes\" shape=\"rect\">Section\_H.1.3</a>. This section gives additional
        informative descriptions of the objects and information defined in that schema
        and makes normative statements regarding DICOM system behavior.</p>\n                  <p>The
        Application Configuration Data Model has the following component objects:</p>\n
        \                 <div class=\"variablelist\">\n                     <dl class=\"variablelist\">\n
        \                       <dt>\n                           <span class=\"term\">Device</span>\n
        \                       </dt>\n                        <dd>\n                           <p>The
        description of the device</p>\n                        </dd>\n                        <dt>\n
        \                          <span class=\"term\">Network AE</span>\n                        </dt>\n
        \                       <dd>\n                           <p>The description
        of the network application entity</p>\n                        </dd>\n                        <dt>\n
        \                          <span class=\"term\">Network Connection</span>\n
        \                       </dt>\n                        <dd>\n                           <p>The
        description of the network interface</p>\n                        </dd>\n
        \                       <dt>\n                           <span class=\"term\">Transfer
        Capability</span>\n                        </dt>\n                        <dd>\n
        \                          <p>The description of the SOP classes and syntaxes
        supported by a Network AE.</p>\n                        </dd>\n                     </dl>\n
        \                 </div>\n                  <p>\n  </p>\n                  <div
        class=\"figure\">\n                     <a id=\"figure_H.1-1\" shape=\"rect\"></a>\n
        \                    <div class=\"figure-contents\">\n                        <div
        class=\"mediaobject\">\n                           <img src=\"figures/PS3.15_H.1-1.svg\"
        alt=\"Application Configuration Data Model\" />\n                        </div>\n
        \                    </div>\n                     <p class=\"title\">\n                        <strong>Figure\_H.1-1.\_Application
        Configuration Data Model</strong>\n                     </p>\n                  </div>\n
        \                 <p>\n                     <br class=\"figure-break\" clear=\"none\"
        />\n                  </p>\n                  <p>In addition there are a number
        of other objects used in the LDAP schema (see <a class=\"xref\" href=\"#sect_H.1.2\"
        title=\"H.1.2\_Application Configuration Data Model Hierarchy\" shape=\"rect\">Section\_H.1.2</a>
        and <a class=\"xref\" href=\"#figure_H.1-2\" title=\"Figure\_H.1-2.\_DICOM
        Configuration Hierarchy\" shape=\"rect\">Figure\_H.1-2</a>) :</p>\n                  <div
        class=\"variablelist\">\n                     <dl class=\"variablelist\">\n
        \                       <dt>\n                           <span class=\"term\">DICOM
        Configuration Root</span>\n                        </dt>\n                        <dd>\n
        \                          <p>- The root of DICOM Configuration Hierarchy</p>\n
        \                       </dd>\n                        <dt>\n                           <span
        class=\"term\">DICOM Devices Root</span>\n                        </dt>\n
        \                       <dd>\n                           <p>- The root of
        the DICOM Devices Hierarchy</p>\n                        </dd>\n                        <dt>\n
        \                          <span class=\"term\">DICOM Unique AE-Title Registry
        Root</span>\n                        </dt>\n                        <dd>\n
        \                          <p>- The root of the Unique DICOM AE-Title Registry</p>\n
        \                       </dd>\n                        <dt>\n                           <span
        class=\"term\">DICOM Unique AE Title</span>\n                        </dt>\n
        \                       <dd>\n                           <p>- A unique AE
        Title within the AE Title Registry</p>\n                        </dd>\n                     </dl>\n
        \                 </div>\n                  <p>LDAP permits extensions to
        schema to support local needs (i.e., an object may implement a single structural
        and multiple auxiliary LDAP classes). DICOM does not mandate client support
        for such extensions. Servers may support such extensions for local purposes.
        DICOM Clients may accept or ignore extensions and shall not consider their
        presence an error.</p>\n                  <div class=\"section\">\n                     <div
        class=\"titlepage\">\n                        <div>\n                           <div>\n
        \                             <h4 class=\"title\">\n                                 <a
        id=\"sect_H.1.1.1\" shape=\"rect\"></a>H.1.1.1\_Device</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>The
        \"device\" is set of components organized to perform a task rather than a
        specific physical instance. For simple devices there may be one physical device
        corresponding to the Data Model device. But for complex equipment there may
        be many physical parts to one \"device\".</p>\n                     <p>The
        \"device\" is the collection of physical entities that supports a collection
        of Application Entities. It is uniquely associated with these entities and
        vice versa. It is also uniquely associated with the network connections and
        vice versa. In a simple workstation with one CPU, power connection, and network
        connection the \"device\" is the workstation.</p>\n                     <p>An
        example of a complex device is a server built from a network of multiple computers
        that have multiple network connections and independent power connections.
        This would be one device with one application entity and multiple network
        connections. Servers like this are designed so that individual component computers
        can be replaced without disturbing operations. The Application Configuration
        Data Model does not describe any of this internal structure. It describes
        the network connections and the network visible Application Entities. These
        complex devices are usually designed for very high availability, but in the
