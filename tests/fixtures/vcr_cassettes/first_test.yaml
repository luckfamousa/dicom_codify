        \                 </div>\n               </div>\n               <br class=\"table-break\"
        clear=\"none\" />\n               <div class=\"section\">\n                  <div
        class=\"titlepage\">\n                     <div>\n                        <div>\n
        \                          <h3 class=\"title\">\n                              <a
        id=\"sect_G.1.1\" shape=\"rect\"></a>G.1.1\_Find NTP Servers</h3>\n                        </div>\n
        \                    </div>\n                  </div>\n                  <p>The
        optional NTP protocol elements for NTP autoconfiguration and NTP autodiscovery
        can significantly simplify installation. The NTP specification for these is
        defined such that they are truly optional for both client and server. In the
        event that a client cannot find an NTP server automatically using these services,
        it can use the DHCP optional information or manually configured information
        to find a server. Support for these services is recommended but not mandatory.</p>\n
        \                 <p>This transaction exists primarily as a means of documenting
        whether particular models of equipment support the automatic discovery. This
        lets installation and operation plan their DHCP and equipment installation
        procedures in advance.</p>\n                  <div class=\"section\">\n                     <div
        class=\"titlepage\">\n                        <div>\n                           <div>\n
        \                             <h4 class=\"title\">\n                                 <a
        id=\"sect_G.1.1.1\" shape=\"rect\"></a>G.1.1.1\_Scope</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>This
        applies to any client that needs the correct time, or that needs to have its
        time stamps synchronized with those of another system. The accuracy of synchronization
        is determined by details of the configuration and implementation of the network
        and NTP servers at any specific site.</p>\n                     <p>Both the
        NTP and SNTP clients shall utilize the NTP server information if it is provided
        by DHCP and NTP services have not been found using autodiscovery. Manual configuration
        shall be provided as a backup. Autodiscovery or DHCP are preferred.</p>\n
        \                 </div>\n                  <div class=\"section\">\n                     <div
        class=\"titlepage\">\n                        <div>\n                           <div>\n
        \                             <h4 class=\"title\">\n                                 <a
        id=\"sect_G.1.1.2\" shape=\"rect\"></a>G.1.1.2\_Use Case Roles</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>\n
        \ </p>\n                     <div class=\"figure\">\n                        <a
        id=\"figure_G.1-1\" shape=\"rect\"></a>\n                        <div class=\"figure-contents\">\n
        \                          <div class=\"mediaobject\">\n                              <img
        src=\"figures/PS3.15_G.1-1.svg\" alt=\"Find NTP Servers\" />\n                           </div>\n
        \                       </div>\n                        <p class=\"title\">\n
        \                          <strong>Figure\_G.1-1.\_Find NTP Servers</strong>\n
        \                       </p>\n                     </div>\n                     <p>\n
        \                       <br class=\"figure-break\" clear=\"none\" />\n                     </p>\n
        \                    <div class=\"variablelist\">\n                        <dl
        class=\"variablelist\">\n                           <dt>\n                              <span
        class=\"term\">DHCP Server</span>\n                           </dt>\n                           <dd>\n
        \                             <p>Provides UTC offset, provides list of NTP
        servers</p>\n                           </dd>\n                           <dt>\n
        \                             <span class=\"term\">DHCP Client</span>\n                           </dt>\n
        \                          <dd>\n                              <p>Receives
        UTC offset and list of NTP servers</p>\n                           </dd>\n
        \                          <dt>\n                              <span class=\"term\">NTP
        Client</span>\n                           </dt>\n                           <dd>\n
        \                             <p>Maintains client clock</p>\n                           </dd>\n
        \                          <dt>\n                              <span class=\"term\">SNTP
        Client</span>\n                           </dt>\n                           <dd>\n
        \                             <p>Maintains client clock</p>\n                           </dd>\n
        \                          <dt>\n                              <span class=\"term\">NTP
        Servers</span>\n                           </dt>\n                           <dd>\n
        \                             <p>External time servers. These may have connections
        to other time servers, and may be synchronized with national time sources.</p>\n
        \                          </dd>\n                        </dl>\n                     </div>\n
        \                 </div>\n                  <div class=\"section\">\n                     <div
        class=\"titlepage\">\n                        <div>\n                           <div>\n
        \                             <h4 class=\"title\">\n                                 <a
        id=\"sect_G.1.1.3\" shape=\"rect\"></a>G.1.1.3\_Referenced Standards</h4>\n
        \                          </div>\n                        </div>\n                     </div>\n
        \                    <p>RFC-1305 Network Time Protocol (NTP) standard specification</p>\n
        \                    <p>RFC-2030 Simple NTP</p>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"sect_G.1.1.4\"
        shape=\"rect\"></a>G.1.1.4\_Basic Course of Events.</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>The
        DHCP server may have provided a list of NTP servers or one may be obtained
        through optional NTP discovery mechanisms. If this list is empty and no manually
        configured NTP server address is present, the client shall select its internal
        clock as the time source (see below). If the list is not empty, the client
        shall attempt to maintain time synchronization with all those NTP servers.
        The client may attempt to use the multi-cast, manycast, and broadcast options
        as defined in RFC-1305. It shall utilize the point to point synchronization
        option if these are not available. The synchronization shall be in compliance
        with either RFC-1305 (NTP) or RFC-2030 (SNTP).</p>\n                     <p>If
        the application requires time synchronization of better than 1s mean error,
        the client should use NTP. SNTP cannot ensure a more accurate time synchronization.</p>\n
        \                    <p>The DHCP server may have provided a UTC offset between
        the local time at the machine and UTC. If this is missing, the UTC offset
        will be obtained in a device specific manner (e.g., service, CMOS). If the
        UTC offset is provided, the client shall use this offset for converting between
        UTC and local time.</p>\n                  </div>\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_G.1.1.5\" shape=\"rect\"></a>G.1.1.5\_Alternative
        Paths</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>If there is no UTC offset
        information from the DHCP server, then the NTP client will use its preset
        or service set UTC offset.</p>\n                     <p>If there is no NTP
        time server, then the NTP client will select its internal battery clock as
        the source of UTC. These may have substantial errors. This also means that
        when there are multiple systems but no NTP source, the multiple systems will
        not attempt to synchronize with one another.</p>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"sect_G.1.1.6\"
        shape=\"rect\"></a>G.1.1.6\_Assumptions</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>The
        local battery clock time is set to UTC, or the local operating system has
        proper support to manage both battery clock time, NTP clock time, and system
        clock time. The NTP time is always in UTC.</p>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"sect_G.1.1.7\"
        shape=\"rect\"></a>G.1.1.7\_Postconditions</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>The
        client will remain synchronized with its selected time source. In an environment
        with one or more NTP servers, this will be good time synchronization. In the
        absence of NTP servers, the selected source will be the internal client clock,
        with all its attendant errors.</p>\n                  </div>\n               </div>\n
        \              <div class=\"section\">\n                  <div class=\"titlepage\">\n
        \                    <div>\n                        <div>\n                           <h3
        class=\"title\">\n                              <a id=\"sect_G.1.2\" shape=\"rect\"></a>G.1.2\_Maintain
        Time</h3>\n                        </div>\n                     </div>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"sect_G.1.2.1\"
        shape=\"rect\"></a>G.1.2.1\_Scope</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>This
        applies to any client that needs the correct time, or that needs to have its
        time stamps synchronized with those of another system. The accuracy of synchronization
        is determined by details of the configuration and implementation of the network
        and NTP servers at any specific site.</p>\n                  </div>\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_G.1.2.2\" shape=\"rect\"></a>G.1.2.2\_Use
        Case Roles</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>\n  </p>\n                     <div
        class=\"figure\">\n                        <a id=\"figure_G.2-1\" shape=\"rect\"></a>\n
        \                       <div class=\"figure-contents\">\n                           <div
        class=\"mediaobject\">\n                              <img src=\"figures/PS3.15_G.2-1.svg\"
        alt=\"Maintain Time\" />\n                           </div>\n                        </div>\n
        \                       <p class=\"title\">\n                           <strong>Figure\_G.2-1.\_Maintain
        Time</strong>\n                        </p>\n                     </div>\n
        \                    <p>\n                        <br class=\"figure-break\"
        clear=\"none\" />\n                     </p>\n                     <div class=\"variablelist\">\n
        \                       <dl class=\"variablelist\">\n                           <dt>\n
        \                             <span class=\"term\">NTP/SNTP Client</span>\n
        \                          </dt>\n                           <dd>\n                              <p>Maintains
        client clock</p>\n                           </dd>\n                           <dt>\n
        \                             <span class=\"term\">NTP Servers</span>\n                           </dt>\n
        \                          <dd>\n                              <p>External
        time servers. These may have connections to other time servers, and may be
        synchronized with national time sources.</p>\n                           </dd>\n
        \                       </dl>\n                     </div>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"sect_G.1.2.3\"
        shape=\"rect\"></a>G.1.2.3\_Referenced Standards</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>RFC-1305
        Network Time Protocol (NTP) standard specification</p>\n                     <p>RFC-2030
        Simple NTP</p>\n                  </div>\n                  <div class=\"section\">\n
        \                    <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_G.1.2.4\" shape=\"rect\"></a>G.1.2.4\_Basic
        Course of Events.</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>All the full detail is
        in RFC-1305 and RFC-2030. The most common and mandatory minimum mode for NTP
        operation establishes a ping pong of messages between client and servers.
        The client sends requests to the servers, which fill in time related fields
        in a response, and the client performs optimal estimation of the present time.
        The RFCs deal with issues of lost messages, estimation formulae, etc. Once
        the clocks are in synchronization these ping pong exchanges typically stabilize
        at roughly 1000 second intervals.</p>\n                     <p>The client
        machine typically uses the time estimate to maintain the internal operating
        system clock. This clock is then used by applications that need time information.
        This approach eliminates the application visible difference between synchronized
        and unsynchronized time. The RFCs provide guidance on proper implementations.</p>\n
        \                 </div>\n               </div>\n               <div class=\"section\">\n
        \                 <div class=\"titlepage\">\n                     <div>\n
        \                       <div>\n                           <h3 class=\"title\">\n
        \                             <a id=\"sect_G.1.3\" shape=\"rect\"></a>G.1.3\_NTP
        Security Considerations (Informative)</h3>\n                        </div>\n
        \                    </div>\n                  </div>\n                  <p>The
        Basic Time Synchronization profile should not be used outside a secured environment.
        At a minimum there should be:</p>\n                  <div class=\"orderedlist\">\n
        \                    <ol class=\"orderedlist\" type=\"a\">\n                        <li
        class=\"listitem\">\n                           <p>Firewall and or router
        protections to ensure that only approved hosts are used for NTP services.</p>\n
        \                       </li>\n                        <li class=\"listitem\">\n
        \                          <p>Agreements for VPN and other access should require
        that use only approved NTP servers over the VPN.</p>\n                        </li>\n
        \                    </ol>\n                  </div>\n                  <p>This
        limits the risks to insider denial of service attacks. The service denial
        is manipulation of the time synchronization such that systems report the incorrect
        time. The NTP protocols incorporate secure transaction capabilities that can
        be negotiated. This profile assumes that the above protections are sufficient
        and does not require support of secure transactions, but they may be supported
        by an implementation. The SNTP client does not support the use of secured
        transactions.</p>\n                  <p>Sites with particular concerns regarding
        security of external network time sources may choose to utilize a GPS or radio
        based time synchronization. Note that when selecting GPS and radio time sources,
        care must be taken to establish the accuracy and stability provided by the
        particular time source. The underlying time accuracy of GPS and radio sources
        is superb, but some receivers are intended for low accuracy uses and do not
        provide an accurate or stable result.</p>\n               </div>\n               <div
        class=\"section\">\n                  <div class=\"titlepage\">\n                     <div>\n
        \                       <div>\n                           <h3 class=\"title\">\n
        \                             <a id=\"sect_G.1.4\" shape=\"rect\"></a>G.1.4\_NTP
        Implementation Considerations (Informative)</h3>\n                        </div>\n
        \                    </div>\n                  </div>\n                  <p>NTP
        servers always support both NTP and SNTP clients. The difference is one of
        synchronization accuracy, not communications compatibility. Although in theory
        both NTP and SNTP clients could run at the same time on a client this is not
        recommended. The SNTP updates will simply degrade the time accuracy. When
        other time protocol clients, such as IRIG, are also being used these clients
        must be coordinated with the NTP client to avoid synchronization problems.</p>\n
        \                 <p>RFC-1305 includes specifications for management of intermittent
        access to the NTP servers, broken servers, etc. The NTP servers do not need
        to be present and operational when the NTP process begins. NTP supports the
        use of multiple servers to provide backup and better accuracy. RFC-1305 specifies
        the mechanisms used by the NTP client. The site www.ntp.org provides extensive
        guidance and references regarding the most effective configurations for backups
        and multiple server configurations.</p>\n                  <p>The local battery
        clock and client operating system must be properly UTC aware. NTP synchronization
        is in UTC. This can be a source of confusion because some computers are configured
        with their hardware clocks set to local time and the operating system set
        (incorrectly) to UTC. This is a common error that only becomes apparent when
        the devices attempt to synchronize clocks.</p>\n               </div>\n               <div
        class=\"section\">\n                  <div class=\"titlepage\">\n                     <div>\n
        \                       <div>\n                           <h3 class=\"title\">\n
        \                             <a id=\"sect_G.1.5\" shape=\"rect\"></a>G.1.5\_Conformance</h3>\n
        \                       </div>\n                     </div>\n                  </div>\n
        \                 <p>The Conformance Statement for the NTP Server and NTP
        Client shall state whether secure transactions are supported.</p>\n                  <p>The
        Conformance Statement for the NTP Server shall state whether it is also an
        NTP Client.</p>\n               </div>\n            </div>\n         </div>\n
        \        <div class=\"chapter\">\n            <div class=\"titlepage\">\n
        \              <div>\n                  <div>\n                     <h1 class=\"title\">\n
        \                       <a id=\"chapter_H\" shape=\"rect\"></a>H\_Application
        Configuration Management Profiles</h1>\n                  </div>\n               </div>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_H.1\" shape=\"rect\"></a>H.1\_Application Configuration Management
        Profile</h2>\n                     </div>\n                  </div>\n               </div>\n
        \              <p>The Application Configuration Management Profile applies
        to the actors LDAP Server, LDAP Client, and DNS Server. The mandatory and
        optional transactions are described in the table and sections below.</p>\n
        \              <div class=\"table\">\n                  <a id=\"table_H.1-1\"
        shape=\"rect\"></a>\n                  <p class=\"title\">\n                     <strong>Table\_H.1-1.\_Application
