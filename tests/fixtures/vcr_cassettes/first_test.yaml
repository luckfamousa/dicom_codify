        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_A.5.3.7\" shape=\"rect\"></a>A.5.3.7\_DICOM
        Instances Transferred</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>This message describes
        the event of the completion of transferring DICOM SOP Instances between two
        Application Entities. This message may only include information about a single
        patient.</p>\n                     <div class=\"note\" style=\"margin-left:
        0.5in; margin-right: 0.5in;\">\n                        <h3 class=\"title\">Note</h3>\n
        \                       <p>This message may have been preceded by a Begin
        Transferring Instances message. The Begin Transferring Instances message conveys
        the intent to store SOP Instances, while the Instances Transferred message
        records the completion of the transfer. Any disagreement between the two messages
        might indicate a potential security breach.</p>\n                     </div>\n
