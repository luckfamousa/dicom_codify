        \                    </div>\n                  </div>\n               </div>\n
        \              <p>This Part of the Standard makes use of the following terms
        defined in <a href=\"part03.html#PS3.3\" class=\"olink\" shape=\"rect\">PS3.3</a>:</p>\n
        \              <div class=\"orderedlist\">\n                  <ol class=\"orderedlist\"
        type=\"a\">\n                     <li class=\"listitem\">\n                        <p>Module</p>\n
        \                    </li>\n                  </ol>\n               </div>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_3.8\" shape=\"rect\"></a>3.8\_DICOM Service Class Definitions</h2>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <p>This Part of the Standard makes use of the following terms
        defined in <a href=\"part04.html#PS3.4\" class=\"olink\" shape=\"rect\">PS3.4</a>:</p>\n
