        Attributes, or was added to the DICOM Standard after the acquisition device
        was manufactured.</p>\n                  <p>When this Option is specified
        in addition to an Application Level Confidentiality Profile, Private Attributes
        that are known by the de-identifier to be safe from identity leakage shall
        be retained, together with the Private Creator IDs that are required to fully
        define the retained Private Attributes; all other Private Attributes shall
        be removed.</p>\n                  <p>When this Option is not specified, all
