        \                       </div>\n                     </div>\n                     <br
        class=\"table-break\" clear=\"none\" />\n                     <div class=\"variablelist\">\n
        \                       <dl class=\"variablelist\">\n                           <dt>\n
        \                             <span class=\"term\">TLS</span>\n                           </dt>\n
        \                          <dd>\n                              <p>This pattern
        provides SSL/TLS authentication and encryption between client and server.
        It requires additional setup during installation because the TLS certificate
        information needs to be installed onto the client machines and server. Once
        the certificates are installed the clients may then perform full updating
        operations.</p>\n                           </dd>\n                           <dt>\n
        \                             <span class=\"term\">TLS-Manual</span>\n                           </dt>\n
        \                          <dd>\n                              <p>This pattern
        provides SSL/TLS controls for read access to information and require manual
        intervention to perform update and creation functions.</p>\n                           </dd>\n
        \                          <dt>\n                              <span class=\"term\">Basic</span>\n
        \                          </dt>\n                           <dd>\n                              <p>This
        pattern utilizes the LDAP basic security to gain access to the LDAP database.
        It requires the installation of a password during client setup. It does not
        provide encryption protection. Once the password is installed, the client
        can then perform updates.</p>\n                           </dd>\n                           <dt>\n
        \                             <span class=\"term\">Basic-Manual</span>\n                           </dt>\n
        \                          <dd>\n                              <p>This pattern
        utilizes basic security protection for read access to the configuration information
        and requires manual intervention to perform update and creation functions.</p>\n
        \                          </dd>\n                           <dt>\n                              <span
        class=\"term\">Anonymous</span>\n                           </dt>\n                           <dd>\n
        \                             <p>This pattern permits full read/update access
        to all machines on the network.</p>\n                           </dd>\n                           <dt>\n
        \                             <span class=\"term\">Anonymous-Manual</span>\n
        \                          </dt>\n                           <dd>\n                              <p>This
        pattern permits full read access to all machines on the network, but requires
        manual intervention to perform update and creation.</p>\n                           </dd>\n
        \                       </dl>\n                     </div>\n                     <p>A
        client or server implementation may be capable of being configured to support
        multiple patterns. This should be documented in the conformance claim. The
        specific configuration in use at a specific site can then be determined at
        installation time.</p>\n                  </div>\n               </div>\n
        \              <div class=\"section\">\n                  <div class=\"titlepage\">\n
        \                    <div>\n                        <div>\n                           <h3
        class=\"title\">\n                              <a id=\"sect_H.1.6\" shape=\"rect\"></a>H.1.6\_Implementation
        Considerations (Informative)</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <p>The LDAP database can be used
        as a documentation tool. Documenting the configuration for both managed and
        legacy machines makes upgrading easier and reduces the error rate for manually
        configured legacy equipment.</p>\n                  <p>There are various possible
        implementation strategies for clients performing lookups within the LDAP database.
        For example, before initiating a DICOM association to a specific AE, a client
        implementation could either:</p>\n                  <div class=\"orderedlist\">\n
        \                    <ol class=\"orderedlist\" type=\"a\">\n                        <li
        class=\"listitem\">\n                           <p>Query the LDAP database
        to obtain hostname and port for the specific AE Title immediately prior to
        initiating a DICOM association.</p>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>Maintain a local cache
        of AE Title, hostname and port information and only query the LDAP database
        if the specific AE Title is not found in the local cache.</p>\n                        </li>\n
        \                    </ol>\n                  </div>\n                  <p>The
        advantages of maintaining a local cache include performance (by avoiding frequent
        lookups) and reliability (should the LDAP server be temporarily unavailable).
        The disadvantage of a cache is that it can become outdated over time. Client
        implementations should provide appropriate mechanisms to purge locally cached
        information.</p>\n                  <p>Client caches may cause confusion during
        updates. Manual steps may be needed to trigger immediate updates. LDAP database
        replication also may introduce delays and inconsistencies. Database replication
        may also require manual intervention to force updates to occur immediately.</p>\n
        \                 <p>One strategy to reduce client cache problems is to re-acquire
        new DNS and LDAP information after any network association information. Often
        the first symptom of stale cache information is association failures due to
        the use of obsolete configuration information.</p>\n                  <p>Some
        LDAP servers do not support a \"modify DN\" operation. For example, in the
        case of renaming a device on such a server, a tree copy operation may be needed
        to create a new object tree using the new name, followed by removal of the
        old object tree. After such a rename the device may need to search using other
        attributes when finding its own configuration information, e.g., the device
        serial number.</p>\n               </div>\n               <div class=\"section\">\n
        \                 <div class=\"titlepage\">\n                     <div>\n
        \                       <div>\n                           <h3 class=\"title\">\n
        \                             <a id=\"sect_H.1.7\" shape=\"rect\"></a>H.1.7\_Conformance</h3>\n
        \                       </div>\n                     </div>\n                  </div>\n
        \                 <p>The Conformance Statement for an LDAP Client or LDAP
        Server implementation shall specify the security pattern(s) that it supports.</p>\n
        \              </div>\n            </div>\n            <div class=\"section\">\n
        \              <div class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_H.2\" shape=\"rect\"></a>H.2\_DNS Service Discovery</h2>\n                     </div>\n
        \                 </div>\n               </div>\n               <div class=\"section\">\n
        \                 <div class=\"titlepage\">\n                     <div>\n
        \                       <div>\n                           <h3 class=\"title\">\n
        \                             <a id=\"sect_H.2.1\" shape=\"rect\"></a>H.2.1\_Scope</h3>\n
        \                       </div>\n                     </div>\n                  </div>\n
        \                 <p>Service discovery mechanisms provide a means for devices
        to announce their presence and seek information about the existence of other
        services on the network. Many of these mechanisms are DNS-based.</p>\n                  <p>The
        exact use of such protocols as DNS Service Discovery (DNS-SD), Multi-cast
        DNS (mDNS) and DNS Dynamic Updates is defined in RFC's referenced by DICOM.
        This section standardizes the name to be used in DNS SRV records for such
        purposes, and the DNS TXT records that encode accompanying parameters.</p>\n
        \                 <p>Security issues associated with self discovery are out
        of scope. See <a class=\"xref\" href=\"#sect_F.1.1.4\" title=\"F.1.1.4\_DNS
        Security Considerations (Informative)\" shape=\"rect\">Section\_F.1.1.4</a>
        for the informative discussion on DNS Security issues.</p>\n               </div>\n
        \              <div class=\"section\">\n                  <div class=\"titlepage\">\n
        \                    <div>\n                        <div>\n                           <h3
        class=\"title\">\n                              <a id=\"sect_H.2.2\" shape=\"rect\"></a>H.2.2\_Use
        Case Roles</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <p>\n  </p>\n                  <div
        class=\"figure\">\n                     <a id=\"figure_H.2-1\" shape=\"rect\"></a>\n
        \                    <div class=\"figure-contents\">\n                        <div
        class=\"mediaobject\">\n                           <img src=\"figures/PS3.15_H.2-1.svg\"
        alt=\"Find DICOM Service\" />\n                        </div>\n                     </div>\n
        \                    <p class=\"title\">\n                        <strong>Figure\_H.2-1.\_Find
        DICOM Service</strong>\n                     </p>\n                  </div>\n
        \                 <p>\n                     <br class=\"figure-break\" clear=\"none\"
        />\n                  </p>\n                  <div class=\"variablelist\">\n
        \                    <dl class=\"variablelist\">\n                        <dt>\n
        \                          <span class=\"term\">DNS Server</span>\n                        </dt>\n
        \                       <dd>\n                           <p>Provides list
        of DICOM Association Acceptors</p>\n                        </dd>\n                        <dt>\n
        \                          <span class=\"term\">DNS Client</span>\n                        </dt>\n
        \                       <dd>\n                           <p>Requests list
        of DICOM Association Acceptors</p>\n                        </dd>\n                     </dl>\n
        \                 </div>\n               </div>\n               <div class=\"section\">\n
        \                 <div class=\"titlepage\">\n                     <div>\n
        \                       <div>\n                           <h3 class=\"title\">\n
        \                             <a id=\"sect_H.2.3\" shape=\"rect\"></a>H.2.3\_Referenced
        Standards</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <p>RFC 2136 DNS Dynamic Updates
        <a class=\"link\" href=\"http://tools.ietf.org/html/rfc2136\" target=\"_top\"
        shape=\"rect\">http://tools.ietf.org/html/rfc2136</a>\n                  </p>\n
        \                 <p>RFC 2181 Clarifications to the DNS Specification <a class=\"link\"
        href=\"http://tools.ietf.org/html/rfc2181\" target=\"_top\" shape=\"rect\">http://tools.ietf.org/html/rfc2181</a>\n
        \                 </p>\n                  <p>RFC 2219 Use of DNS Aliases for
        Network Services <a class=\"link\" href=\"http://tools.ietf.org/html/rfc2219\"
        target=\"_top\" shape=\"rect\">http://tools.ietf.org/html/rfc2219</a>\n                  </p>\n
        \                 <p>RFC 2782 A DNS RR for specifying the location of services
        (DNS SRV) <a class=\"link\" href=\"http://tools.ietf.org/html/rfc2782\" target=\"_top\"
        shape=\"rect\">http://tools.ietf.org/html/rfc2782</a>\n                  </p>\n
        \                 <p>RFC 6762 Multicast DNS <a class=\"link\" href=\"http://tools.ietf.org/html/rfc6762\"
        target=\"_top\" shape=\"rect\">http://tools.ietf.org/html/rfc6762</a>\n                  </p>\n
        \                 <p>RFC 6763 DNS-Based Service Discovery <a class=\"link\"
        href=\"http://tools.ietf.org/html/rfc6763\" target=\"_top\" shape=\"rect\">http://tools.ietf.org/html/rfc6763</a>\n
        \                 </p>\n                  <p>DNS Self-Discovery  <a class=\"link\"
        href=\"http://www.dns-sd.org/\" target=\"_top\" shape=\"rect\">http://www.dns-sd.org/</a>\n
        \                 </p>\n                  <p>The name to be used in the DNS
        SRV to advertise DICOM Association Acceptors, regardless of the SOP Class(es)
        supported, shall be</p>\n                  <div class=\"itemizedlist\">\n
        \                    <ul class=\"itemizedlist\" style=\"list-style-type: disc;
        \">\n                        <li class=\"listitem\">\n                           <p>\"dicom\"
        for unsecured DICOM communication</p>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>\"dicom-tls\" for the Basic
        TLS Secure Transport Connection Profile</p>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>\"dicom-iscl\"
        for ISCL Transport Connection Profile</p>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>\"dicomweb\"
        for DICOM web services over unsecured http</p>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>\"dicomweb-tls\"
        for DICOM web services over https</p>\n                        </li>\n                     </ul>\n
        \                 </div>\n                  <div class=\"note\" style=\"margin-left:
        0.5in; margin-right: 0.5in;\">\n                     <h3 class=\"title\">Note</h3>\n
        \                    <p>These choices are consistent with the names registered
        with IANA to define the mapping of IP ports to services, which is conventional
        for this usage. The choice \"dicom\" is used rather than the \"acr-nema\"
        alternative for clarity. There is no implied port choice by the usage in the
        DNS SRV Service Type, since the port is explicitly conveyed.</p>\n                  </div>\n
        \                 <p>The DNS TXT record may contain the following parameters:</p>\n
        \                 <div class=\"itemizedlist\">\n                     <ul class=\"itemizedlist\"
        style=\"list-style-type: disc; \">\n                        <li class=\"listitem\">\n
        \                          <p>AET=\n      <span class=\"italic\">&lt;application
        entity title&gt;</span>, where the value\n      <span class=\"italic\">&lt;application
        entity title&gt;</span>is to be used as the Called Application Entity Title
        when initiating Associations to the device</p>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>PrimaryDeviceType=\n
        \     <span class=\"italic\">&lt;primary device type&gt;</span>, where the
        value\n      <span class=\"italic\">&lt;primary device type&gt;</span>is as
        defined <a class=\"xref\" href=\"#table_H.1-2\" title=\"Table\_H.1-2.\_Attributes
        of Device Object\" shape=\"rect\">Table\_H.1-2</a> Attributes of Device Object</p>\n
        \                       </li>\n                        <li class=\"listitem\">\n
        \                          <p>DICOMWebPath=\n        <span class=\"italic\">&lt;service&gt;</span>,
        where the value\n        <span class=\"italic\">&lt;service&gt;</span> is
        the\n        <span class=\"italic\">path</span> component of the DICOM Web
        Service root as defined in <a href=\"part18.html#PS3.18\" class=\"olink\"
        shape=\"rect\">PS3.18</a>\n                           </p>\n                        </li>\n
        \                    </ul>\n                  </div>\n                  <p>In
        the absence of a DNS TXT record, or the AET parameter of the DNS TXT record,
        then the Instance Name preceding the Service Type in the DNS SRV record used
        for DICOM service discovery shall be the AET.</p>\n                  <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                     <h3
        class=\"title\">Note</h3>\n                     <p>Further parameters are
        not specified, for example to indicate the SOP Classes supported or other
        information, since the size of DNS records encoded as UDP datagrams is strictly
        limited, and furthermore, the envisaged multicast usage encourages the exchange
        of the minimal information necessary. The existing DICOM association negotiation
        mechanism can be used to explore the SOP Classes offered once the IP address,
        port number and AET are known. The primary device type is supplied because
        it is useful to indicate to users the type of device, which is not conveyed
        during association establishment.</p>\n                  </div>\n               </div>\n
        \              <div class=\"section\">\n                  <div class=\"titlepage\">\n
        \                    <div>\n                        <div>\n                           <h3
        class=\"title\">\n                              <a id=\"sect_H.2.4\" shape=\"rect\"></a>H.2.4\_Examples</h3>\n
        \                       </div>\n                     </div>\n                  </div>\n
        \                 <p>Example SRV record:</p>\n                  <div class=\"itemizedlist\">\n
        \                    <ul class=\"itemizedlist\" style=\"list-style-type: disc;
        \">\n                        <li class=\"listitem\">\n                           <p>_dicomweb-tls._tcp.
        examplehospital.org 86400 IN SRV 10 60 443 dicomweb. examplehospital.org.</p>\n
        \                       </li>\n                     </ul>\n                  </div>\n
        \                 <p>Example TXT record:</p>\n                  <div class=\"itemizedlist\">\n
        \                    <ul class=\"itemizedlist\" style=\"list-style-type: disc;
        \">\n                        <li class=\"listitem\">\n                           <p>dicomweb.
        examplehospital.org   IN   TXT   \"DICOMWebPath=apps/dicom-rs\"</p>\n                        </li>\n
        \                    </ul>\n                  </div>\n                  <p>The
        above examples would combine to define a DICOM web service root of:</p>\n
        \                 <div class=\"itemizedlist\">\n                     <ul class=\"itemizedlist\"
        style=\"list-style-type: disc; \">\n                        <li class=\"listitem\">\n
        \                          <p>\"https://dicomweb. examplehospital.org:443/apps/dicom-rs\"</p>\n
        \                       </li>\n                     </ul>\n                  </div>\n
        \              </div>\n            </div>\n         </div>\n      </div>\n
        \  </body>\n</html>\n"}
