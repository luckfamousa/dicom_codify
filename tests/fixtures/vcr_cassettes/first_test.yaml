        \                    <br class=\"table-break\" clear=\"none\" />\n                     <p>The
        \"Application Cluster\" concept provides the mechanism to define local clusters
        of systems. The use cases for Configuration Management require a \"domain\"
        capability for DICOM applications that would be independent of the network
        topology and administrative domains that are used by DNS and other TCP level
        protocols. The Application Cluster is multi-valued to permit multiple clustering
        concepts for different purposes. It is expected to be used as part of a query
        to limit the scope of the query.</p>\n                     <p>The \"Preferred
        Called AE Title\" concept is intended to allow a site administrator to define
        a limited default set of AEs that are preferred for use as communication partners
        when initiating associations. This capability is particularly useful for large
        centrally administered sites to simplify the configuration possibilities and
        restrict the number of configured AEs for specific workflow scenarios. For
        example, the set of AEs might contain the AE Titles of assigned Printer, Archive,
        RIS and QA Workstations so that the client device could adapt its configuration
        preferences accordingly. The \"Preferred Called AE Title\" concept does not
        prohibit association initiation to unlisted AEs. Associations to unlisted
        AEs can be initiated if necessary.</p>\n                     <p>The \"Preferred
        Calling AE Title\" concept is intended to allow a site administrator to define
        a default set of AEs that are preferred when accepting assocations. The \"Preferred
        Calling AE Title\" concept does not prohibit accepting associations from unlisted
        AEs.</p>\n                     <p>The \"Network Connection Reference\" is
        a link to a separate Network Connection object. The referenced Network Connection
        object is a sibling the AE object (i.e., both are children of the same Device
        object).</p>\n                     <div class=\"table\">\n                        <a
