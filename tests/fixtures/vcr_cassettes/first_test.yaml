        from network value</p>\n                                    </td>\n                                 </tr>\n
        \                                <tr valign=\"top\">\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Broadcast
        address</p>\n                                    </td>\n                                    <td
        align=\"center\" rowspan=\"1\" colspan=\"1\"></td>\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Derived
        from network value</p>\n                                    </td>\n                                 </tr>\n
        \                                <tr valign=\"top\">\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Default
        router</p>\n                                    </td>\n                                    <td
