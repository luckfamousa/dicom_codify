        \                                   </td>\n                                    <td
        align=\"center\" rowspan=\"1\" colspan=\"1\"></td>\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Hardware
        dependent</p>\n                                    </td>\n                                 </tr>\n
        \                                <tr valign=\"top\">\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Auto-IP
        permission</p>\n                                    </td>\n                                    <td
        align=\"center\" rowspan=\"1\" colspan=\"1\"></td>\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>From
