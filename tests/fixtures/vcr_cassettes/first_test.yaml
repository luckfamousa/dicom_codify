        \              </dl>\n            </div>\n         </div>\n         <div class=\"chapter\">\n
        \           <div class=\"titlepage\">\n               <div>\n                  <div>\n
        \                    <h1 class=\"title\">\n                        <a id=\"chapter_5\"
        shape=\"rect\"></a>5\_Conventions</h1>\n                  </div>\n               </div>\n
        \           </div>\n            <p>Terms listed in Section 3 Definitions are
        capitalized throughout the document.</p>\n         </div>\n         <div class=\"chapter\">\n
        \           <div class=\"titlepage\">\n               <div>\n                  <div>\n
        \                    <h1 class=\"title\">\n                        <a id=\"chapter_6\"
        shape=\"rect\"></a>6\_Security and System Management Profile Outlines</h1>\n
        \                 </div>\n               </div>\n            </div>\n            <p>An
        implementation may claim conformance to any of the Security and System Management
        Profiles individually. It may also claim conformance to more than one Security
        or System Management Profile. It shall indicate in its Conformance Statement
        how it chooses which profiles to use for any given transaction.</p>\n            <div
        class=\"section\">\n               <div class=\"titlepage\">\n                  <div>\n
        \                    <div>\n                        <h2 class=\"title\" style=\"clear:
        both\">\n                           <a id=\"sect_6.1\" shape=\"rect\"></a>6.1\_Secure
        Use Profiles</h2>\n                     </div>\n                  </div>\n
        \              </div>\n               <p>An implementation may claim conformance
        to one or more Secure Use Profiles. Such profiles outline the use of attributes
        and other Security Profiles in a specific fashion.</p>\n               <p>Secure
        Use Profiles are specified in Annex A.</p>\n            </div>\n            <div
        class=\"section\">\n               <div class=\"titlepage\">\n                  <div>\n
        \                    <div>\n                        <h2 class=\"title\" style=\"clear:
        both\">\n                           <a id=\"sect_6.2\" shape=\"rect\"></a>6.2\_Secure
        Transport Connection Profiles</h2>\n                     </div>\n                  </div>\n
        \              </div>\n               <p>An implementation may claim conformance
        to one or more Secure Transport Connection Profiles.</p>\n               <p>A
        Secure Transport Connection Profile includes the following information:</p>\n
        \              <div class=\"orderedlist\">\n                  <ol class=\"orderedlist\"
        type=\"a\">\n                     <li class=\"listitem\">\n                        <p>Description
        of the protocol framework and negotiation mechanisms</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>Description
        of the entity authentication an implementation shall support</p>\n                        <div
        class=\"orderedlist\">\n                           <ol class=\"orderedlist\"
        type=\"1\">\n                              <li class=\"listitem\">\n                                 <p>The
        identity of the entities being authenticated</p>\n                              </li>\n
        \                             <li class=\"listitem\">\n                                 <p>The
        mechanism by which entities are authenticated</p>\n                              </li>\n
        \                             <li class=\"listitem\">\n                                 <p>Any
        special considerations for audit log support</p>\n                              </li>\n
        \                          </ol>\n                        </div>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>Description
        of the encryption mechanism an implementation shall support</p>\n                        <div
        class=\"orderedlist\">\n                           <ol class=\"orderedlist\"
        type=\"1\">\n                              <li class=\"listitem\">\n                                 <p>The
        method of distributing session keys</p>\n                              </li>\n
        \                             <li class=\"listitem\">\n                                 <p>The
        encryption protocol and relevant parameters</p>\n                              </li>\n
        \                          </ol>\n                        </div>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>Description
        of the integrity check mechanism an implementation shall support</p>\n                     </li>\n
        \                 </ol>\n               </div>\n               <p>Secure Transport
        Connection Profiles are specified in Annex B.</p>\n            </div>\n            <div
        class=\"section\">\n               <div class=\"titlepage\">\n                  <div>\n
        \                    <div>\n                        <h2 class=\"title\" style=\"clear:
        both\">\n                           <a id=\"sect_6.3\" shape=\"rect\"></a>6.3\_Digital
        Signature Profile</h2>\n                     </div>\n                  </div>\n
        \              </div>\n               <p>An implementation may claim conformance
        to one or more Digital Signature Profiles.</p>\n               <p>A Digital
        Signature profile consists of the following information:</p>\n               <div
        class=\"orderedlist\">\n                  <ol class=\"orderedlist\" type=\"a\">\n
        \                    <li class=\"listitem\">\n                        <p>The
        role that the Digital Signature plays, including:</p>\n                        <div
        class=\"orderedlist\">\n                           <ol class=\"orderedlist\"
        type=\"1\">\n                              <li class=\"listitem\">\n                                 <p>Who
        or what entity the Digital Signature represents.</p>\n                              </li>\n
        \                             <li class=\"listitem\">\n                                 <p>A
        description of the purpose of the Digital Signature.</p>\n                              </li>\n
        \                             <li class=\"listitem\">\n                                 <p>The
        conditions under which the Digital Signature is included in the Data Set.</p>\n
        \                             </li>\n                           </ol>\n                        </div>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>A list of Attributes that shall be included in
        the Digital Signature.</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>The mechanisms that shall
        be used to generate or verify the Digital Signature, including:</p>\n                        <div
        class=\"orderedlist\">\n                           <ol class=\"orderedlist\"
        type=\"1\">\n                              <li class=\"listitem\">\n                                 <p>The
        algorithm and relevant parameters that shall be used to create the MAC or
        hash code, including the Value to be used for the MAC Algorithm (0400,0015)
        Attribute.</p>\n                              </li>\n                              <li
        class=\"listitem\">\n                                 <p>The encryption algorithm
        and relevant parameters that shall be used to encrypt the MAC or hash code
        in forming the Digital Signature.</p>\n                              </li>\n
        \                             <li class=\"listitem\">\n                                 <p>The
        certificate type or key distribution mechanism that shall be used, including
        the Value to be used for the Certificate Type (0400,0110) Attribute.</p>\n
        \                             </li>\n                              <li class=\"listitem\">\n
        \                                <p>Any requirements for the Certified Timestamp
        Type (0400,0305) and Certified Timestamp (0400,0310) Attributes.</p>\n                              </li>\n
        \                          </ol>\n                        </div>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>Any
        special requirements for identifying the signatory.</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>The
        relationship with other Digital Signatures, if any.</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>Any
        other factors needed to create, verify, or interpret the Digital Signature</p>\n
        \                    </li>\n                  </ol>\n               </div>\n
        \              <p>Digital Signature Profiles are specified in Annex C.</p>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_6.4\" shape=\"rect\"></a>6.4\_Media Storage Security Profiles</h2>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <p>An implementation may claim conformance to one or more Media
        Storage Application Profiles, which in turn require conformance to one or
        more Media Storage Security Profiles.</p>\n               <div class=\"note\"
        style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                  <h3
        class=\"title\">Note</h3>\n                  <p>An implementation may not
        claim conformance to a Media Storage Security Profile without claiming conformance
        to a Media Storage Application Profile.</p>\n               </div>\n               <p>A
        Media Storage Security Profile includes the following specifications:</p>\n
        \              <div class=\"orderedlist\">\n                  <ol class=\"orderedlist\"
        type=\"a\">\n                     <li class=\"listitem\">\n                        <p>What
        aspects of security are addressed by the profile.</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>The
        restrictions on the types of DICOM Files that can be secured, if any.</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>How the DICOM Files will be encapsulated and secured.</p>\n
        \                    </li>\n                  </ol>\n               </div>\n
        \              <p>Media Storage Security Profiles are specified in Annex D.</p>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_6.5\" shape=\"rect\"></a>6.5\_Network Address Management Profiles</h2>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <p>An implementation may claim conformance to one or more Network
        Address Management Profiles. Such profiles outline the use of non-DICOM network
        protocols to obtain the network addresses for the implementation.</p>\n               <p>Network
        Address Management Profiles are specified in Annex F.</p>\n            </div>\n
        \           <div class=\"section\">\n               <div class=\"titlepage\">\n
        \                 <div>\n                     <div>\n                        <h2
        class=\"title\" style=\"clear: both\">\n                           <a id=\"sect_6.6\"
        shape=\"rect\"></a>6.6\_Time Synchronization Profiles</h2>\n                     </div>\n
        \                 </div>\n               </div>\n               <p>An implementation
        may claim conformance to one or more Time Synchronization Profiles. Such profiles
        outline the use of non-DICOM protocols to set the current time for the implementation.</p>\n
        \              <p>Time Synchronization Profiles are specified in Annex G.</p>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_6.7\" shape=\"rect\"></a>6.7\_Application Configuration Management
        Profiles</h2>\n                     </div>\n                  </div>\n               </div>\n
        \              <p>An implementation may claim conformance to one or more Application
        Configuration Management Profiles. Such profiles outline the use of non-DICOM
        network protocols to obtain the descriptions, addresses and capabilities of
        other devices with which the implementation may communicate using the DICOM
        Protocol. They also specify the use of those non-DICOM protocols for the implementation
        to publish or announce its description, addresses and capabilities. They also
        specify how implementation specific configuration information can be obtained
        by devices.</p>\n               <p>Application Configuration Management Profiles
        are specified in Annex H.</p>\n            </div>\n            <div class=\"section\">\n
        \              <div class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_6.8\" shape=\"rect\"></a>6.8\_Audit Trail Profiles</h2>\n                     </div>\n
        \                 </div>\n               </div>\n               <p>An implementation
        may claim conformance to one or more Audit Trail Profiles. Such profiles outline
        the generation and transport of audit messages for security and privacy policy
        enforcement.</p>\n               <p>Audit Trail Profiles are specified in
        Annex A.</p>\n            </div>\n         </div>\n         <div class=\"chapter\">\n
        \           <div class=\"titlepage\">\n               <div>\n                  <div>\n
        \                    <h1 class=\"title\">\n                        <a id=\"chapter_7\"
        shape=\"rect\"></a>7\_Configuration Profiles</h1>\n                  </div>\n
        \              </div>\n            </div>\n            <p>Configuration management
        support is implemented by means of protocols defined in standards other than
        the DICOM standard. These protocols are described here in terms of actors,
        transactions, and profiles.</p>\n            <p>Actors are analogous to the
        Application Entities used within the DICOM profile. An actor is a collection
        of hardware and software processes that perform a particular role. When a
        device provides or uses a service it will include an actor to handle the relevant
        network activity. DICOM Configuration actors may co-exist with other Application
        Entities on a device. Some DICOM Configuration actors exist as parts of general
        use IT equipment. Like the Application Entity, specification of an Actor does
        not imply anything about the details of the actual implementation.</p>\n            <p>The
        actor interactions are defined in terms of Transactions. Each transaction
        is given a name. The transaction may in turn comprise a variety of activity.
        All transactions are defined in terms of actors that are communicating. The
        relationships between actors in a transaction may be more complex than the
        simple SCU and SCP roles in DICOM activities. When the transaction includes
        interactions with a person, the transactions may be implemented by user interfaces,
        removable media. and other mechanisms. The person is described in terms of
        being an actor from the perspective of the transaction use case model. More
        typically the transactions are a series of network activities that perform
        a specific operation.</p>\n            <p>A transaction includes both mandatory
        and optional components. An Actor that is implementing a transaction is required
        to implement all of the mandatory components.</p>\n            <p>Some transactions
        include human actors in the transaction definition. These actors are not defined
        as actors elsewhere, nor are they included in profile descriptions. They exist
        to specify that some sort of mechanism must be provided to permit these people
        to interact with the computer actor. Other details of how that user interface
        is provided are not specified by this standard. For an example, see the definition
        of the Configure DHCP transaction.</p>\n            <p>Conformance is further
        managed by means of Profiles. A Profile is defined in terms of what transactions
        are required for an actor and what transactions are optional. An implementation
        of a specific actor is documented by specifying what optional transactions
        and transaction components have been implemented. An implementation that omits
        any required transactions or components cannot claim to be an implementation
        of that Actor.</p>\n            <p>For example, in the Network Address Management
        Profile the DHCP Server is required to perform the three Transactions to configure
        the DHCP server, find and use DHCP servers, and maintain the DHCP leases.
        It may also support the transaction to update the DNS server by means of DDNS
        coordination.</p>\n            <p>A Profile includes definitions for more
        than one Actor. It specifies the transactions for all of the actors that cooperate
        to perform a function. For example, the Network Address Management Profile
        covers the DHCP Server actor, the DHCP client Actor, and the DNS Server actor.
        There must be at least one DHCP Server and one DHCP Client for the system
        to be useful. The DNS Server itself is optional because the DHCP Server need
        not implement the DDNS Coordination transaction. If the DNS Server is part
        of the system, the DDNS coordination is required and the DHCP Server will
        be expected to participate in the DDNS Coordination transaction.</p>\n            <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n               <h3
        class=\"title\">Note</h3>\n               <p>There may be a DNS server present
        on the same network as a DHCP Server, but if it is not providing the DNS Server
        actor from this profile it is not part of the DICOM Configuration activities.</p>\n
        \           </div>\n            <p>The profiles, actors, and transactions
        are summarized in the following sections. The detailed description of actor
        and transactions for each specific profile are described in annexes for each
        profile. The transactions are documented in terms of parameters and terms
        from their original standards document, e.g., an RFC for Internet protocols.
        The full details of the transaction are not described in the annex, only particular
        details that are relevant to the DICOM application of that transaction. The
        complete details for these external protocols are documented in the relevant
        standards documents for the external protocols. Compliance with the requirements
        of a particular profile shall include compliance with these external protocol
        documents.</p>\n            <div class=\"section\">\n               <div class=\"titlepage\">\n
        \                 <div>\n                     <div>\n                        <h2
        class=\"title\" style=\"clear: both\">\n                           <a id=\"sect_7.1\"
        shape=\"rect\"></a>7.1\_Actors</h2>\n                     </div>\n                  </div>\n
        \              </div>\n               <p>\n                  <span class=\"bold\">\n
        \                    <strong>DHCP Server</strong>\n                  </span>\n
        \              </p>\n               <p>\n  The DHCP Server is a computer/software
        feature that is provided with a network configuration description, and that
        provides startup configuration services in accordance with the DHCP protocol.</p>\n
        \              <p>\n                  <span class=\"bold\">\n                     <strong>DHCP
        Client</strong>\n                  </span>\n               </p>\n               <p>\n
        \ The DHCP Client is a software feature that is used to obtain TCP/IP parameters
        during the startup of a computer. It continues operation to maintain validity
        of these parameters.</p>\n               <p>\n                  <span class=\"bold\">\n
        \                    <strong>DNS Server</strong>\n                  </span>\n
        \              </p>\n               <p>The DNS server is a computer/software
        feature that provides IP related information in response to queries from clients
        utilizing the DNS protocol. It is a part of a federated database facility
        that maintains the current database relating machine names to IP address information.
        The DNS server may also be isolated from the worldwide federated database
        and provide only local DNS services.</p>\n               <p>\n                  <span
        class=\"bold\">\n                     <strong>DNS Client</strong>\n                  </span>\n
        \              </p>\n               <p>The DNS client as a computer/software
        feature that utilizes the DNS protocols to obtain IP information when given
        hostnames. The hostnames may be in configuration files or other files instead
        of explicit IP addresses. The hostnames are converted into IP addresses dynamically
        when necessary. The DNS client uses a DNS server to provide the necessary
        information.</p>\n               <p>\n                  <span class=\"bold\">\n
        \                    <strong>NTP Server</strong>\n                  </span>\n
        \              </p>\n               <p>\n  The NTP server is a computer/software
        feature that provides time services in accordance with the NTP or SNTP protocol.</p>\n
        \              <p>\n                  <span class=\"bold\">\n                     <strong>NTP
        Client</strong>\n                  </span>\n               </p>\n               <p>\n
        \ The NTP client is software that obtains time information from an NTP server
        and maintains the client time in synchronization with the time signals from
        the NTP server.</p>\n               <p>\n                  <span class=\"bold\">\n
        \                    <strong>SNTP Client</strong>\n                  </span>\n
        \              </p>\n               <p>\n  The SNTP client is software that
        obtains time information from an NTP server and maintains the client time
        in approximate synchronization with time signals from the NTP server. The
        SNTP client synchronization is not maintained with the accuracy or precision
        that NTP provides.</p>\n               <p>\n                  <span class=\"bold\">\n
        \                    <strong>LDAP Server</strong>\n                  </span>\n
        \              </p>\n               <p>\n  The LDAP server is a computer/
        software feature that maintains an internal database of various directory
        information. Some of this directory information corresponds to DICOM Configuration
        schema. The LDAP server provides network access to read and update the directory
        information. The LDAP server provides a mechanism for external loading, unloading,
        and backup of directory information. The LDAP server may be part of a federated
        network of servers that provides a coordinated view of a federated directory
        database in accordance with the rules of the LDAP protocols.</p>\n               <p>\n
        \                 <span class=\"bold\">\n                     <strong>LDAP
        Client</strong>\n                  </span>\n               </p>\n               <p>\n
        \ The LDAP client utilizes the LDAP protocol to make queries to an LDAP server.
        The LDAP server maintains a database and responds to these queries based on
        the contents of this database.</p>\n            </div>\n            <div class=\"section\">\n
        \              <div class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_7.2\" shape=\"rect\"></a>7.2\_Transactions</h2>\n                     </div>\n
        \                 </div>\n               </div>\n               <p>The following
        transactions are used to provide communications between actors in accordance
        with one or more of the DICOM Configuration protocols.</p>\n               <p>\n
        \                 <span class=\"bold\">\n                     <strong>Configure
        DHCP Server</strong>\n                  </span>\n               </p>\n               <p>This
        transaction changes the configuration on a DHCP server to reflect additions,
        deletions, and changes to the IP parameters that have been established for
        this network.</p>\n               <p>\n                  <span class=\"bold\">\n
        \                    <strong>Find and Use DHCP Server</strong>\n                  </span>\n
        \              </p>\n               <p>This transaction is a sequence of network
        messages that comply with the rules of the DHCP protocol. It allows a DHCP
        client to find available DHCP servers and select the server appropriate for
        that client. This transaction obtains the mandatory IP parameter information
        from the DHCP server and obtains additional optional parameters from the DHCP
        server.</p>\n               <p>\n                  <span class=\"bold\">\n
        \                    <strong>Configure Client</strong>\n                  </span>\n
        \              </p>\n               <p>The service staff uses this transaction
        to set the initial configuration for a client.</p>\n               <p>\n                  <span
        class=\"bold\">\n                     <strong>Maintain Lease</strong>\n                  </span>\n
        \              </p>\n               <p>This transaction deals with how the
        DHCP client should behave when its IP lease is not renewed.</p>\n               <p>\n
        \                 <span class=\"bold\">\n                     <strong>DDNS
        Coordination</strong>\n                  </span>\n               </p>\n               <p>This
        transaction documents whether the DHCP server is coordinating with a DNS server
        so that access to the DHCP client can be maintained using the hostname assigned
        to the DHCP client.</p>\n               <p>\n                  <span class=\"bold\">\n
        \                    <strong>Resolve Hostname</strong>\n                  </span>\n
        \              </p>\n               <p>\n  This transaction obtains the IP
        address for a computer when given a hostname.</p>\n               <p>\n                  <span
        class=\"bold\">\n                     <strong>Maintain Time</strong>\n                  </span>\n
        \              </p>\n               <p>These transactions are the activities
        needed for an NTP or SNTP client to maintain time synchronization with a master
        time service.</p>\n               <p>\n                  <span class=\"bold\">\n
        \                    <strong>Find NTP Server</strong>\n                  </span>\n
        \              </p>\n               <p>This transaction is the autodiscovery
        procedure defined for NTP. This may use either a broadcast method or a DHCP
        supported method.</p>\n               <p>\n                  <span class=\"bold\">\n
        \                    <strong>Find LDAP Server</strong>\n                  </span>\n
        \              </p>\n               <p>In this transaction the DNS server
        is queried to obtain the IP address, port, and name of the LDAP server.</p>\n
        \              <p>\n                  <span class=\"bold\">\n                     <strong>Query
        LDAP Server</strong>\n                  </span>\n               </p>\n               <p>\n
        \ In this transaction the LDAP server is queried regarding contents of the
        LDAP database.</p>\n               <p>\n                  <span class=\"bold\">\n
        \                    <strong>Client Update LDAP Server</strong>\n                  </span>\n
        \              </p>\n               <p>This transaction updates the configuration
        database using LDAP update instructions from the client being configured.</p>\n
        \              <p>\n                  <span class=\"bold\">\n                     <strong>Maintain
        LDAP Server</strong>\n                  </span>\n               </p>\n               <p>This
        transaction updates the configuration database using local services of the
        LDAP server.</p>\n               <p>\n                  <a class=\"xref\"
        href=\"#figure_7-1\" title=\"Figure\_7-1.\_Transactions and Actors\" shape=\"rect\">Figure\_7-1</a>
        shows the actors and their transactions. The usual device will have an NTP
        Client, DHCP Client, and LDAP client in addition to the other applications
        actors. The transactions \"Configure DHCP Server\", \"Configure Client\",
        and \"Maintain LDAP Server\" are not shown because these transactions are
        between a software actor and a human actor. DICOM does not specify the means
        or user interface. It only requires that certain capabilities be supported.</p>\n
        \              <p>\n  </p>\n               <div class=\"figure\">\n                  <a
        id=\"figure_7-1\" shape=\"rect\"></a>\n                  <div class=\"figure-contents\">\n
        \                    <div class=\"mediaobject\">\n                        <img
        src=\"figures/PS3.15_7-1.svg\" alt=\"Transactions and Actors\" />\n                     </div>\n
        \                 </div>\n                  <p class=\"title\">\n                     <strong>Figure\_7-1.\_Transactions
        and Actors</strong>\n                  </p>\n               </div>\n               <p>\n
        \                 <br class=\"figure-break\" clear=\"none\" />\n               </p>\n
        \           </div>\n         </div>\n         <div class=\"chapter\">\n            <div
        class=\"titlepage\">\n               <div>\n                  <div>\n                     <h1
        class=\"title\">\n                        <a id=\"chapter_A\" shape=\"rect\"></a>A\_Secure
        Use Profiles (Normative)</h1>\n                  </div>\n               </div>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_A.1\" shape=\"rect\"></a>A.1\_Online Electronic Storage Secure Use
        Profile</h2>\n                     </div>\n                  </div>\n               </div>\n
        \              <p>The Online Electronic Storage Secure Use Profile allows
        Application Entities to track and verify the status of SOP Instances in those
        cases where local security policies require tracking of the original data
        set and subsequent copies.</p>\n               <p>The Conformance Statement
        shall indicate in what manner the system restricts remote access.</p>\n               <div
        class=\"section\">\n                  <div class=\"titlepage\">\n                     <div>\n
        \                       <div>\n                           <h3 class=\"title\">\n
        \                             <a id=\"sect_A.1.1\" shape=\"rect\"></a>A.1.1\_SOP
        Instance Status</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <p>An implementation that conforms
        to the Online Electronic Storage Secure Use Profile shall conform to the following
        rules regarding the use of the SOP Instance Status (0100,0410) Attribute with
        SOP Instances that are transferred using the Storage Service Class:</p>\n
        \                 <div class=\"orderedlist\">\n                     <ol class=\"orderedlist\"
        type=\"a\">\n                        <li class=\"listitem\">\n                           <p>An
        Application Entity that supports the Online Electronic Storage Secure Use
        Profile and that creates a SOP Instance intended for diagnostic use in Online
        Electronic Storage shall:</p>\n                           <div class=\"orderedlist\">\n
        \                             <ol class=\"orderedlist\" type=\"1\">\n                                 <li
        class=\"listitem\">\n                                    <p>Set the SOP Instance
        Status to Original (OR).</p>\n                                 </li>\n                                 <li
        class=\"listitem\">\n                                    <p>Include the following
        Attributes:</p>\n                                    <div class=\"orderedlist\">\n
        \                                      <ol class=\"orderedlist\" type=\"i\">\n
        \                                         <li class=\"listitem\">\n                                             <p>the
        SOP Class UID (0008,0016) and SOP Instance UID (0008,0018)</p>\n                                          </li>\n
        \                                         <li class=\"listitem\">\n                                             <p>the
        Instance Creation Date (0008,0012) and Instance Creation Time (0008,0013),
        if known</p>\n                                          </li>\n                                          <li
        class=\"listitem\">\n                                             <p>the SOP
        Instance Status</p>\n                                          </li>\n                                          <li
        class=\"listitem\">\n                                             <p>the SOP
        Authorization Date and Time (0100,0420)</p>\n                                          </li>\n
        \                                         <li class=\"listitem\">\n                                             <p>the
        SOP Authorization Comment, if any (0100,0424)</p>\n                                          </li>\n
        \                                         <li class=\"listitem\">\n                                             <p>the
        SOP Equipment Certification Number (0100,0426)</p>\n                                          </li>\n
        \                                         <li class=\"listitem\">\n                                             <p>the
        Study Instance UID (0020,000D) and Series Instance UID (0020,000E)</p>\n                                          </li>\n
        \                                         <li class=\"listitem\">\n                                             <p>any
        Attributes of the General Equipment Module that are known</p>\n                                          </li>\n
        \                                         <li class=\"listitem\">\n                                             <p>any
        overlay data present</p>\n                                          </li>\n
        \                                         <li class=\"listitem\">\n                                             <p>any
        image data present</p>\n                                          </li>\n
        \                                      </ol>\n                                    </div>\n
        \                                </li>\n                              </ol>\n
        \                          </div>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>The Application Entity
        that holds a SOP Instance where the SOP Instance Status is Original (OR) may
        change the SOP Instance Status to Authorized Original(AO) as long as the following
        rules are followed:</p>\n                           <div class=\"orderedlist\">\n
        \                             <ol class=\"orderedlist\" type=\"1\">\n                                 <li
        class=\"listitem\">\n                                    <p>The Application
        Entity shall determine that an authorized entity has certified the SOP Instance
        as useable for diagnostic purposes.</p>\n                                 </li>\n
        \                                <li class=\"listitem\">\n                                    <p>The
        Application Entity shall change the SOP Instance Status to Authorized Original
        (AO). The SOP Instance UID shall not change.</p>\n                                 </li>\n
        \                                <li class=\"listitem\">\n                                    <p>The
        Application Entity shall set the SOP Authorization Date and Time (0100,0420)
        and Authorization Equipment Certification Number (0100,0426) Attributes to
        appropriate values. It may also add an appropriate SOP Authorization Comment
        (0100,0424) Attribute.</p>\n                                 </li>\n                              </ol>\n
        \                          </div>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>There shall only be one
        Application Entity that holds a SOP Instance where the SOP Instance Status
        is Original (OR) or Authorized Original (AO). The Application Entity that
        holds such a SOP instance shall not delete it.</p>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>When
        communicating with an Application Entity that supports Online Electronic Storage
        the Application Entity that holds a SOP Instance where the SOP Instance Status
        is Original(OR) or Authorized Original(AO) may transfer that SOP Instance
        to another Application Entity that also conforms to the Online Electronic
        Storage Secure Use Profile as long as the following rules are followed:</p>\n
        \                          <div class=\"orderedlist\">\n                              <ol
        class=\"orderedlist\" type=\"1\">\n                                 <li class=\"listitem\">\n
        \                                   <p>The transfer shall occur on a Secure
        Transport Connection.</p>\n                                 </li>\n                                 <li
        class=\"listitem\">\n                                    <p>The two Application
        Entities involved in the transfer shall authenticate each other and shall
        confirm via the authentication that the other supports the Online Electronic
        Storage Secure Use Profile.</p>\n                                 </li>\n
        \                                <li class=\"listitem\">\n                                    <p>The
        receiving Application Entity shall reject the storage request and discard
        the received SOP Instance if the data integrity checks done after the transfer
        indicate that the SOP Instance was altered during transmission.</p>\n                                 </li>\n
        \                                <li class=\"listitem\">\n                                    <p>The
        transfer shall be confirmed using the push model of the Storage Commitment
        Service Class. Until it has completed this confirmation, the receiving Application
        Entity shall not forward the SOP Instance or Authorized Copies of the SOP
        instance to any other Application Entity.</p>\n                                 </li>\n
        \                                <li class=\"listitem\">\n                                    <p>Once
        confirmed that the receiving Application Entity has successfully committed
        the SOP Instance to storage, the sending Application Entity shall do one of
        the following to its local copy of the SOP Instance:</p>\n                                    <div
        class=\"orderedlist\">\n                                       <ol class=\"orderedlist\"
        type=\"i\">\n                                          <li class=\"listitem\">\n
        \                                            <p>delete the SOP Instance,</p>\n
        \                                         </li>\n                                          <li
        class=\"listitem\">\n                                             <p>change
        the SOP Instance Status to Not Specified (NS),</p>\n                                          </li>\n
        \                                         <li class=\"listitem\">\n                                             <p>if
        the SOP Instance Status was Authorized Original (AO), change the SOP Instance
        Status to Authorized Copy (AC).</p>\n                                          </li>\n
        \                                      </ol>\n                                    </div>\n
        \                                </li>\n                              </ol>\n
        \                          </div>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>When communicating with
        an Application Entity that supports Online Electronic Storage an Application
        Entity that holds a SOP Instance whose SOP Instance Status is Authorized Original
        (AO) or Authorized Copy (AC) may send an Authorized Copy of the SOP Instance
        to another Application Entity as long as the following rules are followed:</p>\n
        \                          <div class=\"orderedlist\">\n                              <ol
        class=\"orderedlist\" type=\"1\">\n                                 <li class=\"listitem\">\n
        \                                   <p>The transfer shall occur on a Secure
        Transport Connection.</p>\n                                 </li>\n                                 <li
        class=\"listitem\">\n                                    <p>The two Application
        Entities involved in the transfer shall authenticate each other, and shall
        confirm via the authentication that the other supports the Online Electronic
        Storage Secure Use Profile.</p>\n                                 </li>\n
        \                                <li class=\"listitem\">\n                                    <p>The
        sending Application Entity shall set the SOP Instance Status to either Not
        Specified (NS) or Authorized Copy (AC) in the copy sent. The SOP Instance
        UID shall not change.</p>\n                                 </li>\n                                 <li
        class=\"listitem\">\n                                    <p>The receiving
        Application Entity shall reject the storage request and discard the copy if
        data integrity checks done after the transfer indicate that the SOP Instance
        was altered during transmission.</p>\n                                 </li>\n
        \                             </ol>\n                           </div>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>If
        communicating with a system that does not support the Online Electronic Storage
        Secure Use Profile, or if communication is not done over a Secure Transport
        Connection, then</p>\n                           <div class=\"orderedlist\">\n
        \                             <ol class=\"orderedlist\" type=\"1\">\n                                 <li
        class=\"listitem\">\n                                    <p>A sending Application
        Entity that conforms to this Security Profile shall either set the SOP Instance
        Status to Not Specified (NS), or leave out the SOP Instance Status and associated
        parameters of any SOP Instances that the sending Application Entity sends
        out over the unsecured Transport Connection or to systems that do not support
        the Online Electronic Storage Secure Use Profile.</p>\n                                 </li>\n
        \                                <li class=\"listitem\">\n                                    <p>A
        receiving Application Entity that conforms to this Security Profile shall
        set the SOP Instance Status to Not Specified (NS) of any SOP Instance received
        over the unsecured Transport Connection or from systems that do not support
        the Online Electronic Storage Secure Use Profile.</p>\n                                 </li>\n
        \                             </ol>\n                           </div>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>The
        receiving Application Entity shall store SOP Instances in accordance with
        Level 2 as defined in the Storage Service Class (i.e., all Attributes, including
        Private Attributes), as required by the Storage Commitment Storage Service
        Class, and shall not coerce any Attribute other than SOP Instance Status,
        SOP Authorization Date and Time, Authorization Equipment Certification Number,
        and SOP Authorization Comment.</p>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>Other than changes to the
        SOP Instance Status, SOP Authorization Date and Time, Authorization Equipment
        Certification Number, and SOP Authorization Comment Attributes, as outlined
        above, or changes to group length Attributes to accommodate the aforementioned
        changes, the Application Entity shall not change any Attribute values.</p>\n
        \                       </li>\n                     </ol>\n                  </div>\n
        \              </div>\n            </div>\n            <div class=\"section\">\n
        \              <div class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_A.2\" shape=\"rect\"></a>A.2\_Basic Digital Signatures Secure Use
        Profile</h2>\n                     </div>\n                  </div>\n               </div>\n
        \              <p>An implementation that validates and generates Digital Signatures
        may claim conformance to the Basic Digital Signatures Secure Use Profile.
        Any implementation that claims conformance to this Security Profile shall
        obey the following rules in handling Digital Signatures:</p>\n               <div
        class=\"orderedlist\">\n                  <ol class=\"orderedlist\" type=\"a\">\n
        \                    <li class=\"listitem\">\n                        <p>The
        implementation shall store any SOP Instances that it receives in such a way
        that it guards against any unauthorized tampering of the SOP Instance.</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>Wherever possible, the implementation shall validate
        the Digital Signatures within any SOP Instance that it receives.</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>If
        the implementation sends the SOP Instance to another Application Entity, it
        shall do the following:</p>\n                        <div class=\"orderedlist\">\n
        \                          <ol class=\"orderedlist\" type=\"1\">\n                              <li
        class=\"listitem\">\n                                 <p>remove any Digital
        Signatures that may have become invalid due to any allowed variations to the
        format of Attribute Values (e.g., trimming of padding, alternate representations
        of numbers),</p>\n                              </li>\n                              <li
        class=\"listitem\">\n                                 <p>generate one or more
        new Digital Signatures covering the Data Elements that the implementation
        was able to verify when the SOP Instance was received.</p>\n                              </li>\n
        \                          </ol>\n                        </div>\n                     </li>\n
        \                 </ol>\n               </div>\n            </div>\n            <div
        class=\"section\">\n               <div class=\"titlepage\">\n                  <div>\n
        \                    <div>\n                        <h2 class=\"title\" style=\"clear:
        both\">\n                           <a id=\"sect_A.3\" shape=\"rect\"></a>A.3\_Bit-preserving
        Digital Signatures Secure Use Profile</h2>\n                     </div>\n
        \                 </div>\n               </div>\n               <p>An implementation
        that stores and forwards SOP Instances may claim conformance to the Bit-Preserving
        Digital Signatures Secure Use Profile. Any implementation that claims conformance
        to this Security Profile shall obey the following rules in handling Digital
        Signatures:</p>\n               <div class=\"orderedlist\">\n                  <ol
        class=\"orderedlist\" type=\"a\">\n                     <li class=\"listitem\">\n
        \                       <p>The implementation shall store any SOP Instances
        that it receives in such a way that when the SOP instance is forwarded to
        another Application Entity, the Value fields of all Attributes are bit-for-bit
        duplicates of the fields originally received.</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>The
        implementation shall not change the order of Items in a Sequence.</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>The
        implementation shall not remove or change any Data Element of any SOP Instance
        that it receives when sending that SOP Instance on to another Application
        Entity via DICOM. This includes any Digital Signatures received.</p>\n                        <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                           <h3
        class=\"title\">Note</h3>\n                           <p>Implementations may
        add new Data Elements that do not alter any existing Digital Signatures.</p>\n
        \                       </div>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>The implementation shall utilize
        an explicit VR Transfer Syntax.</p>\n                        <div class=\"note\"
        style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                           <h3
        class=\"title\">Note</h3>\n                           <p>Implementations that
        cannot use an explicit VR Transfer Syntax cannot conform to this Secure Use
        Profile, since it may not be able to verify Digital Signatures that are received
        with an implicit VR Transfer Syntax.</p>\n                        </div>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>The implementation shall not change the VR of any
        Data Element that it receives when it transmits that object to another Application
        Entity.</p>\n                     </li>\n                  </ol>\n               </div>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_A.4\" shape=\"rect\"></a>A.4\_Basic SR Digital Signatures Secure
        Use Profile</h2>\n                     </div>\n                  </div>\n
        \              </div>\n               <p>Any implementation that claims conformance
        to this Security Profile shall obey the following rules when creating a Structured
        Report or Key Object Selection Document that includes Digital Signatures:</p>\n
        \              <div class=\"orderedlist\">\n                  <ol class=\"orderedlist\"
        type=\"a\">\n                     <li class=\"listitem\">\n                        <p>When
        the implementation signs a Structured Report or Key Object Selection Document
        SOP Instance the Digital Signatures shall be created in accordance with the
        Structured Report RSA Digital Signature Profile.</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>In
        every signed Structured Report or Key Object Selection Document SOP Instance
        created, all referenced SOP Instances listed in the Referenced SOP Sequence
        Items of the Current Requested Procedure Evidence Sequence (0040,A375) and
        Pertinent Other Evidence Sequence (0040,A385)shall include either a Referenced
        Digital Signature Sequence or a Referenced SOP Instance MAC Sequence. The
        references may include both.</p>\n                     </li>\n                  </ol>\n
        \              </div>\n               <p>The implementation claiming conformance
        shall outline in its conformance statement the conditions under which it will
        either sign or not sign a Structured Report or Key Object Selection Document.</p>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_A.5\" shape=\"rect\"></a>A.5\_Audit Trail Message Format Profile</h2>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <p>To help assure healthcare privacy and security in automated
        systems, usage data need to be collected. These data will be reviewed by administrative
        staff to verify that healthcare data is being used in accordance with the
        healthcare provider's data security requirements and to establish accountability
        for data use. This data collection and review process is called security auditing
        and the data itself comprises the audit trail. Audit trails can be used for
        surveillance purposes to detect when interesting events might be happening
        that warrant further investigation.</p>\n               <p>This profile defines
        the format of the data to be collected and the minimum set of attributes to
        be captured by healthcare application systems for subsequent use by a review
        application. The data includes records of who accessed healthcare data, when,
        for what action, from where, and which patients' records were involved. No
        behavioral requirements are specified for when audit messages are generated,
        or for what action should be taken on their receipt. These are subject to
        local policy decisions and legal requirements.</p>\n               <p>Any
        implementation that claims conformance to this Security Profile shall:</p>\n
        \              <div class=\"orderedlist\">\n                  <ol class=\"orderedlist\"
        type=\"a\">\n                     <li class=\"listitem\">\n                        <p>format
        audit trail messages in accordance with the XML schema specified in A.5.1
        in a fashion that allows those messages to be validated against that XML schema,
        following the general conventions specified in <a class=\"xref\" href=\"#sect_A.5.2\"
        title=\"A.5.2\_General Message Format Conventions\" shape=\"rect\">Section\_A.5.2</a>.</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>for the events described in this Profile comply
        with the restrictions specified by this Profile in <a class=\"xref\" href=\"#sect_A.5.3\"
        title=\"A.5.3\_DICOM Specific Audit Messages\" shape=\"rect\">Section\_A.5.3</a>,
        and describe in its conformance statement any extensions.</p>\n                        <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                           <h3
        class=\"title\">Note</h3>\n                           <p>An implementation
        may include implementation-specific extensions as long as the above conditions
        are met.</p>\n                        </div>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>describe
        in its conformance statement the events that it can detect and report,</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>describe in its conformance statement the processing
        it can perform upon receipt of a message</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>describe
        in its conformance statement how event reporting and processing can be configured</p>\n
        \                    </li>\n                  </ol>\n               </div>\n
        \              <div class=\"note\" style=\"margin-left: 0.5in; margin-right:
        0.5in;\">\n                  <h3 class=\"title\">Note</h3>\n                  <p>Other
        profiles specify the transmission of audit messages.</p>\n               </div>\n
        \              <div class=\"section\">\n                  <div class=\"titlepage\">\n
        \                    <div>\n                        <div>\n                           <h3
        class=\"title\">\n                              <a id=\"sect_A.5.1\" shape=\"rect\"></a>A.5.1\_DICOM
        Audit Message Schema</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <p>Implementations claiming conformance
        to this profile shall use the following XML schema to format audit trail messages.
        This schema is derived from the schema specified in RFC 3881 IETF draft internet
        standard \"Security Audit and Access Accountability XML Message Data Definitions
        for Healthcare Applications\", according to W3C Recommendation \"XML Schema
        Part 1: Structures,\" version 1.0, May 2001, and incorporates the DICOM extensions
        and restrictions outlined in <a class=\"xref\" href=\"#sect_A.5.2\" title=\"A.5.2\_General
        Message Format Conventions\" shape=\"rect\">Section\_A.5.2</a>.</p>\n                  <p>This
        schema is provided in Relax NG Compact format.</p>\n                  <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                     <h3
        class=\"title\">Note</h3>\n                     <p>This schema can be converted
        into an equivalent XML schema or other electronic format. It includes some
        modifications to the RFC 3881 schema that reflect field experience with audit
        message requirements. It extends the RFC 3881 schema.</p>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"para_A.5.1-1\"
        shape=\"rect\"></a>A.5.1-1\_Audit Message Schema</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <pre
        class=\"programlisting\" xml:space=\"preserve\">\ndatatypes xsd = \"http://www.w3.org/2001/XMLSchema-datatypes\"\n\n#
        This defines the coded value type. The comment shows a pattern that can be
        used to further\n# constrain the token to limit it to the format of an OID.
        \ Not all schema software \n# implementations support the pattern option for
        tokens.\nother-csd-attributes =\n  (attribute codeSystemName { token } |     #
        OID pattern=\"[0-2]((\\.0)|(\\.[1-9][0-9]*))*\"\n     attribute codeSystemName
        { token }),   # This makes clear that codeSystemName is\n                                            #
        either an OID or String \n  attribute displayName { token }?,\n  attribute
        originalText { token }          # Note: this also corresponds to DICOM \"Code
        Meaning\"\nCodedValueType =\n  attribute csd-code { token },\n  other-csd-attributes\n\n#
        Define the event identification, used later\n\nEventIdentificationContents
        =\n  element EventID { CodedValueType },\n  element EventTypeCode { CodedValueType
        }*, # Note: DICOM/IHE defines and uses this\n                                             #
        differently than RFC-3881\n  attribute EventActionCode {                #
        Optional action code\n    \"C\" |              ## Create\n    \"R\" |              ##
        Read\n    \"U\" |              ## Update\n    \"D\" |              ## Delete\n
        \   \"E\"                ## Execute\n  }?,\n  \n  attribute EventDateTime
        { xsd:dateTime },\n  attribute EventOutcomeIndicator {\n    \"0\" |            ##
        Nominal Success (use if status otherwise unknown or ambiguous)\n    \"4\"
        |            ## Minor failure (per reporting application definition)\n    \"8\"
        |            ## Serious failure (per reporting application definition)\n    \"12\"
        \            ## Major failure, (reporting application now unavailable)\n  },\n
        \ \n  element EventOutcomeDescription { text }?\n  \n# Define AuditSourceIdentification,
        used later\n#  Note: This includes one constraint that cannot be represented
        yet in RNC.  The use\n#        of a token other than the specified codes is
        permitted only if the codeSystemName\n#        is present.\n#  Note: This
        has no elements, only attributes.\n\nAuditSourceIdentificationContents =\n
        \ attribute code {\n    \"1\" |                 ## End-user display device,
        diagnostic device\n    \"2\" |                 ## Data acquisition device
        or instrument\n    \"3\" |                 ## Web Server process or thread\n
        \   \"4\" |                 ## Application Server process or thread\n    \"5\"
        |                 ## Database Server process or thread\n    \"6\" |                 ##
        Security server, e.g., a domain controller\n    \"7\" |                 ##
        ISO level 1-3 network component\n    \"8\" |                 ## ISO level
        4-6 operating software\n    \"9\" |                 ## other\n    token },
        \             ## other values are allowed if a codeSystemName is present\n
        \ other-csd-attributes?,  ## If these are present, they define the meaning
        of code\n  \n  attribute AuditEnterpriseSiteID { token }?,\n  attribute AuditSourceID
        { token },\n  element AuditSourceTypeCode { token }*\n\n# Define ActiveParticipantType,
        used later\n\nActiveParticipantContents =\n  element RoleIDCode { CodedValueType
        }*,\n  element MediaIdentifier {\n    element MediaType { CodedValueType }\n
        \ }?,\n  attribute UserID { text },\n  attribute AlternativeUserID { text
        }?,\n  attribute UserName { text }?,\n  attribute UserIsRequestor { xsd:boolean
        },\n  attribute NetworkAccessPointID { token }?,\n  attribute NetworkAccessPointTypeCode
        {\n    \"1\" |              ## Machine Name, including DNS name\n    \"2\"
        |              ## IP Address\n    \"3\" |              ## Telephone Number\n
        \   \"4\" |              ## Email address\n    \"5\" }?             ## URI
        (user directory, HTTP-PUT, ftp, etc.)\n\n# The BinaryValuePair is used in
        ParticipantObject descriptions to capture parameters.  \n# All values (even
        those that are normally plain text) are encoded as xsd:base64Binary.\n# This
        is to preserve details of encoding (e.g., nulls) and to protect against text\n#
        contents that contain XML fragments.  These are known attack points against
        applications,\n# so security logs can be expected to need to capture them
        without modification by the\n# audit encoding process.\n\nValuePair =\n  #
        clarify the name\n  attribute type { token },\n  attribute value { xsd:base64Binary
        } # used to encode potentially binary, malformed XML text, etc.\n\n# Define
        ParticipantObjectIdentification, used later\n\n# Participant Object Description,
        used later\n\nDICOMObjectDescriptionContents =\n  element MPPS {\n    attribute
        UID { token }       # OID pattern=\"[0-2]((\\.0)|(\\.[1-9][0-9]*))*\"\n  }*,\n
        \ element Accession {\n    attribute Number { token }\n  }*,\n  element SOPClass
        {              # SOP class for one study\n    element Instance {\n      attribute
        UID { token }     # OID pattern=\"[0-2]((\\.0)|(\\.[1-9][0-9]*))*\"\n    }*,\n
        \   attribute UID { token }?,     # OID pattern=\"[0-2]((\\.0)|(\\.[1-9][0-9]*))*\"\n
        \   attribute NumberOfInstances { xsd:integer }\n  },\n  element ParticipantObjectContainsStudy
        {\n    element StudyIDs {\n      attribute UID { token }\n    }*\n  },\n  element
        Encrypted { xsd:boolean }?,\n  element Anonymized { xsd:boolean }?\n\nParticipantObjectIdentificationContents
        =\n  element ParticipantObjectIDTypeCode { CodedValueType },\n  (element ParticipantObjectName
        { token } |             # either a name or\n  element ParticipantObjectQuery
        { xsd:base64Binary }),  # a query ID field,\n  element ParticipantObjectDetail
        { ValuePair }*,   # optional details, these can be extensive\n                                                    #
        and large\n  element ParticipantObjectDescription { token }*,  # optional
        descriptive text\n  DICOMObjectDescriptionContents,                   # These
        are extensions made by DICOM to RFC-\n                                                    #
        3881 schema for use describing DICOM objects\n  attribute ParticipantObjectID
        { token },          # mandatory ID\n  attribute ParticipantObjectTypeCode
        {             # optional type\n    \"1\" | #3 Person\n    \"2\" | #3 System
        object\n    \"3\" | #3 Organization\n    \"4\"   ## Other\n  }?,\n  \n  attribute
        ParticipantObjectTypeCodeRole {          ## optional role\n    \"1\" |         ##
        Patient\n    \"2\" |         ## Location\n    \"3\" |         ## Report\n
        \   \"4\" |         ## Resource\n    \"5\" |         ## Master File\n    \"6\"
        |         ## User\n    \"7\" |         ## List\n    \"8\" |         ## Doctor\n
        \   \"9\" |         ## Subscriber\n    \"10\" |        ## guarantor\n    \"11\"
        |        ## Security User Entity\n    \"12\" |        ## Security User Group\n
        \   \"13\" |        ## Security Resource\n    \"14\" |        ## Security
        Granulatiry Definition\n    \"15\" |        ## Provider\n    \"16\" |        ##
        Report Destination\n    \"17\" |        ## Report Library\n    \"18\" |        ##
        Schedule\n    \"19\" |        ## Customer\n    \"20\" |        ## Job\n    \"21\"
        |        ## Job Stream\n    \"22\" |        ## Table\n    \"23\" |        ##
        Routing Criteria\n    \"24\" }?,      ## Query?,\n  \n  attribute ParticipantObjectDataLifeCycle
        {          # optional life cycle stage\n    \"1\" |         ## Origination,
        Creation\n    \"2\" |         ## Import/ Copy\n    \"3\" |         ## Amendment\n
        \   \"4\" |         ## Verification\n    \"5\" |         ## Translation\n
        \   \"6\" |         ## Access/Use\n    \"7\" |         ## De-identification\n
        \   \"8\" |         ## Aggregation, summarization, derivation\n    \"9\" |
        \        ## Report\n    \"10\" |        ## Export\n    \"11\" |        ##
        Disclosure\n    \"12\" |        ## Receipt of Disclosure\n    \"13\" |        ##
        Archiving\n    \"14\" |        ## Logical deletion\n    \"15\" }?,      ##
        Permanent erasure, physical destruction\n  \n  attribute ParticipantObjectSensistity
        { token }?\n  \n# The basic message\nmessage =\n  element AuditMessage {\n
        \   (element EventIdentification { EventIdentificationContents }, # The event
        must be identified\n     element ActiveParticipant { ActiveParticipantContents
        }+, # It has one or more active\n                                                               #
        participants\n     element AuditSourceIdentification {                       #
        It is reported by one source\n       AuditSourceIdentificationContents\n     },\n
        \    element ParticipantObjectIdentification {                 # It may have
        other objects involved\n       ParticipantObjectIdentificationContents\n     }*)\n
        \ }\n\n# And finally the magic statement that message is the root of everything.\nstart
        = message\n\n    </pre>\n                  </div>\n               </div>\n
        \              <div class=\"section\">\n                  <div class=\"titlepage\">\n
        \                    <div>\n                        <div>\n                           <h3
        class=\"title\">\n                              <a id=\"sect_A.5.2\" shape=\"rect\"></a>A.5.2\_General
        Message Format Conventions</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <p>The following table lists the
        primary fields from the message schema specified in A.5.1, with additional
        instructions, conventions, and restrictions on how DICOM applications shall
        fill in the field values. Please refer to RFC 3881 for the complete definition
        and specification of fields taken from the schema specified therein. In addition,
        the following table lists the additional fields that are part of DICOM-specific
        extensions in the DICOM Audit Message Schema (see <a class=\"xref\" href=\"#sect_A.5.1\"
        title=\"A.5.1\_DICOM Audit Message Schema\" shape=\"rect\">Section\_A.5.1</a>).
        The fields names are only those leaf elements and attributes that are specialized
        or extended for this profile. Note that these fields may be enclosed in other
        XML elements, as specified by the schema.</p>\n                  <div class=\"table\">\n
        \                    <a id=\"table_A.5.2-1\" shape=\"rect\"></a>\n                     <p
        class=\"title\">\n                        <strong>Table\_A.5.2-1.\_General
        Message Format</strong>\n                     </p>\n                     <div
        class=\"table-contents\">\n                        <table frame=\"box\" rules=\"all\">\n
        \                          <thead>\n                              <tr valign=\"top\">\n
        \                                <th align=\"center\" rowspan=\"1\" colspan=\"1\"></th>\n
        \                                <th align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>Field Name</p>\n                                 </th>\n
        \                                <th align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>Opt.</p>\n                                 </th>\n
        \                                <th align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>Description from RFC 3881</p>\n                                 </th>\n
        \                                <th align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>Additional Conditions on Field Format/Value</p>\n
        \                                </th>\n                              </tr>\n
        \                          </thead>\n                           <tbody>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"5\" colspan=\"1\">\n                                    <p>Event</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>EventID</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>M</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>\"Identifier
        for a specific audited event \u2026\"</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>The identifier for the family of event.
        E.g., \"User Authentication\".</p>\n                                    <p>Extended
        by DICOM using DCID (400)</p>\n                                 </td>\n                              </tr>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>EventActionCode</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>U</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>\"Indicator
        for type of action performed during the event that generated the audit.\"</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>See
        Schema</p>\n                                 </td>\n                              </tr>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>EventDateTime</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>M</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>\"Universal
        coordinated time (UTC), i.e., a date/time specification that is unambiguous
        as to local time zones.\"</p>\n                                 </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>The
        time at which the audited event occurred.See <a class=\"xref\" href=\"#sect_A.5.2.5\"
        title=\"A.5.2.5\_EventDateTime\" shape=\"rect\">Section\_A.5.2.5</a>\n                                    </p>\n
        \                                </td>\n                              </tr>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>EventOutcomeIndicator</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>M</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>\"Indicates
        whether the event succeeded or failed.\"</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>When a particular event has some aspects
        that succeeded and some that failed, then one message shall be generated for
        successful actions and one message for the failed actions (i.e., not a single
        message with mixed results).</p>\n                                 </td>\n
        \                             </tr>\n                              <tr valign=\"top\">\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>EventTypeCode</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>U</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>\"Identifier for the category of event.\"</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>The
        specific type(s) within the family applicable to the event, e.g., \"User Login\".</p>\n
        \                                   <p>Extended by DICOM using DCID (401)</p>\n
        \                                </td>\n                              </tr>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"7\" colspan=\"1\">\n                                    <p>Active
        Participant (multi-valued)</p>\n                                 </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>UserID</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>M</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>\"Unique
        identifier for the user actively participating in the event.\"</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>See <a class=\"xref\" href=\"#sect_A.5.2.1\"
        title=\"A.5.2.1\_UserID\" shape=\"rect\">Section\_A.5.2.1</a>\n                                    </p>\n
        \                                </td>\n                              </tr>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>AlternativeUserID</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>U</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>\"Alternative
        unique identifier for the user.\"</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>See <a class=\"xref\" href=\"#sect_A.5.2.2\"
        title=\"A.5.2.2\_AlternativeUserID\" shape=\"rect\">Section\_A.5.2.2</a>\n
        \                                   </p>\n                                 </td>\n
        \                             </tr>\n                              <tr valign=\"top\">\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>UserName</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>U</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>\"The human-meaningful name for the
        user.\"</p>\n                                 </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>See
        <a class=\"xref\" href=\"#sect_A.5.2.3\" title=\"A.5.2.3\_Username\" shape=\"rect\">Section\_A.5.2.3</a>\n
        \                                   </p>\n                                 </td>\n
        \                             </tr>\n                              <tr valign=\"top\">\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>UserIsRequestor</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>M</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>\"Indicator that the user is or is
        not the requestor, or initiator, for the event being audited.\"</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>Used to identify which of the participants
        initiated the transaction being audited. If the audit source cannot determine
        which of the participants is the requestor, then the field shall be present
        with the value FALSE in all participants.</p>\n                                    <p>The
        system shall not identify multiple participants as UserIsRequestor. If there
        are several known requestors, the reporting system shall pick only one as
        UserIsRequestor.</p>\n                                 </td>\n                              </tr>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>RoleIDCode</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>U</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>\"Specification
        of the role(s) the user plays when performing the event, as assigned in role-based
        access control security.\"</p>\n                                 </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>Extended
        by DICOM using DCID (402)</p>\n                                    <p>Usage
        of this field is refined in the individual message descriptions below. Other
        additional roles may also be present, since this is a multi-valued field.</p>\n
        \                                </td>\n                              </tr>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>NetworkAccessPointTypeCode</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>U</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>\"An
        identifier for the type of network access point \u2026\"</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"2\" colspan=\"1\">\n
        \                                   <p>See <a class=\"xref\" href=\"#sect_A.5.2.4\"
        title=\"A.5.2.4\_Multi-homed Nodes\" shape=\"rect\">Section\_A.5.2.4</a>\n
        \                                   </p>\n                                 </td>\n
        \                             </tr>\n                              <tr valign=\"top\">\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>NetworkAccessPointID</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>U</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>\"An identifier for the network access
        point of the user device This could be a device id, IP address, or some other
        identifier associated with a device.\"</p>\n                                 </td>\n
        \                             </tr>\n                              <tr valign=\"top\">\n
        \                                <td align=\"left\" rowspan=\"3\" colspan=\"1\">\n
        \                                   <p>Audit Source</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>AuditEnterpriseSiteID</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>U</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>\"Logical source location within the
        healthcare enterprise network, e.g., a hospital or other provider location
        within a multi-entity provider group.\"</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>Serves to further qualify the Audit
        Source ID, since Audit Source ID is not required to be globally unique.</p>\n
        \                                </td>\n                              </tr>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>AuditSourceID</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>M</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>\"Identifier
        of the source \u2026\"</p>\n                                 </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>The
        identification of the system that detected the auditable event and created
        this audit message. Although often the audit source is one of the participants,
        it could also be an external system that is monitoring the activities of the
        participants (e.g., an add-on audit-generating device).</p>\n                                 </td>\n
        \                             </tr>\n                              <tr valign=\"top\">\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>AuditSourceTypeCode</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>U</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>\"Code specifying the type of source
        \u2026\"</p>\n                                 </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>Used
        as defined in RFC 3881.</p>\n                                    <p>E.g.,
        an acquisition device might use \"2\" (data acquisition device), a PACS/RIS
        system might use \"4 \"(application server process).</p>\n                                 </td>\n
        \                             </tr>\n                              <tr valign=\"top\">\n
        \                                <td align=\"left\" rowspan=\"17\" colspan=\"1\">\n
        \                                   <p>Participant Object (multi-valued)</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>ParticipantObjectTypeCode</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>U</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>\"Code
        for the participant object type being audited. This value is distinct from
        the user's role or any user relationship to the participant object.\"</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>Used
        as defined in RFC 3881</p>\n                                 </td>\n                              </tr>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>ParticipantObjectTypeCodeRole</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>U</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>\"Code
        representing the functional application role of Participant Object being audited.\"</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>Used
        as defined in RFC 3881</p>\n                                 </td>\n                              </tr>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>ParticipantObjectDataLifeCycle</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>U</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>\"Identifier
        for the data life-cycle stage for the participant object. This can be used
        to provide an audit trail for data, over time, as it passes through the system.\"</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>Used
        as defined in RFC 3881.</p>\n                                 </td>\n                              </tr>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>ParticipantObjectIDTypeCode</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>M</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>\"Describes
        the identifier that is contained in Participant Object ID.\"</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>Values may be drawn from those listed
        in RFC 3881 and DCID (404), as specified in the individual message descriptions.</p>\n
        \                                </td>\n                              </tr>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>ParticipantObjectSensitivity</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>U</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>\"Denotes
        policy-defined sensitivity for the Participant Object ID such as VIP, HIV
        status, mental health status, or similar topics.\"</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>Used as defined in RFC 3881.</p>\n
        \                                </td>\n                              </tr>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>ParticipantObjectID</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>M</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>\"Identifies
        a specific instance of the participant object.\"</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>Usage refined by individual message
        descriptions</p>\n                                 </td>\n                              </tr>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>ParticipantObjectName</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>U</p>\n
        \                                </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>\"An
        instance-specific descriptor of the Participant Object ID audited, such as
        a person's name.\"</p>\n                                 </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>Usage
        refined by individual message descriptions</p>\n                                 </td>\n
        \                             </tr>\n                              <tr valign=\"top\">\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>ParticipantObjectQuery</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>U</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>\"The actual query for a query-type
        participant object.\"</p>\n                                 </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>Usage
        refined by individual message descriptions</p>\n                                 </td>\n
        \                             </tr>\n                              <tr valign=\"top\">\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>ParticipantObjectDetail</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>U</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>\"Implementation-defined data about
        specific details of the object accessed or used.\"</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>Used as defined in RFC 3881.</p>\n
        \                                   <div class=\"note\" style=\"margin-left:
        0.5in; margin-right: 0.5in;\">\n                                       <h3
        class=\"title\">Note</h3>\n                                       <p>The value
        field is xs:base64Binary encoded, making this attribute suitable for conveying
        binary data.</p>\n                                    </div>\n                                 </td>\n
        \                             </tr>\n                              <tr valign=\"top\">\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>SOPClass</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>MC</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>(DICOM extension)</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>The UIDs of SOP classes referred to
        in this participant object.</p>\n                                    <p>Required
        if ParticipantObjectIDTypeCode is (110180, DCM, \"Study Instance UID\") and
        any of the optional fields (AccessionNumber, ContainsMPPS, NumberOfInstances,
        ContainsSOPInstances,Encrypted,Anonymized) are present in this Participant
        Object. May be present if ParticipantObjectIDTypeCode is (110180, DCM, \"Study
        Instance UID\") even though none of the optional fields are present.</p>\n
        \                                </td>\n                              </tr>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>Accession</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>U</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>(DICOM
        extension)</p>\n                                 </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>An
        Accession Number(s) associated with this participant object.</p>\n                                 </td>\n
        \                             </tr>\n                              <tr valign=\"top\">\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>MPPS</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>U</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>(DICOM extension)</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>An MPPS Instance UID(s) associated
        with this participant object.</p>\n                                 </td>\n
        \                             </tr>\n                              <tr valign=\"top\">\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>NumberOfInstances</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>U</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>(DICOM extension)</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>The number of SOP Instances referred
        to by this participant object.</p>\n                                 </td>\n
        \                             </tr>\n                              <tr valign=\"top\">\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>Instance</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>U</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>(DICOM extension)</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>SOP Instance UID value(s)</p>\n                                    <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                                       <h3
        class=\"title\">Note</h3>\n                                       <p>Including
        the list of SOP Instances can create a fairly large audit message. Under most
        circumstances, the list of SOP Instance UIDs is not needed for audit purposes.</p>\n
        \                                   </div>\n                                 </td>\n
        \                             </tr>\n                              <tr valign=\"top\">\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>Encrypted</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>U</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>(DICOM extension)</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>A single value of True or False indicating
        whether or not the data was encrypted.</p>\n                                    <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                                       <h3
        class=\"title\">Note</h3>\n                                       <p>If there
        was a mix of encrypted and non-encrypted data, then create two event reports.</p>\n
        \                                   </div>\n                                 </td>\n
        \                             </tr>\n                              <tr valign=\"top\">\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>Anonymized</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>U</p>\n                                 </td>\n
        \                                <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>(DICOM extension)</p>\n                                 </td>\n
        \                                <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                   <p>A single value of True or False indicating
        whether or not all patient identifying information was removed from the data</p>\n
        \                                </td>\n                              </tr>\n
        \                             <tr valign=\"top\">\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>ParticipantObjectContainsStudy</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>U</p>\n
        \                                </td>\n                                 <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                    <p>(DICOM
        extension)</p>\n                                 </td>\n                                 <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                    <p>A
        Study Instance UID, which may be used when the ParticipantObjectIDTypeCode
        is not (110180, DCM, \"Study Instance UID\").</p>\n                                 </td>\n
        \                             </tr>\n                           </tbody>\n
        \                       </table>\n                     </div>\n                  </div>\n
        \                 <br class=\"table-break\" clear=\"none\" />\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_A.5.2.1\" shape=\"rect\"></a>A.5.2.1\_UserID</h4>\n
        \                          </div>\n                        </div>\n                     </div>\n
        \                    <p>If the participant is a person, then the User ID shall
        be the identifier used for that person on this particular system, in the form
        of loginName@domain-name.</p>\n                     <p>If the participant
        is an identifiable process, the UserID selected shall be one of the identifiers
        used in the internal system logs. For example, the User ID may be the process
        ID as used within the local operating system in the local system logs. If
        the participant is a node, then User ID may be the node name assigned by the
        system administrator. Other participants such as threads, relocatable processes,
        web service end-points, web server dispatchable threads, etc. will have an
        appropriate identifier. The implementation shall document in the conformance
        statement the identifiers used, see <a class=\"xref\" href=\"#sect_A.6\" title=\"A.6\_Audit
        Trail Message Transmission Profile - SYSLOG-TLS\" shape=\"rect\">Section\_A.6</a>.
        The purpose of this requirement is to allow matching of the audit log identifiers
        with internal system logs on the reporting systems. .</p>\n                     <p>When
        importing or exporting data, e.g., by means of media, the UserID field is
        used both to identify people and to identify the media itself. When the Role
        ID Code is EV(110154, DCM, \"Destination Media\") or EV(110155, DCM, \"Source
        Media\"), the UserID may be:</p>\n                     <div class=\"orderedlist\">\n
        \                       <ol class=\"orderedlist\" type=\"a\">\n                           <li
        class=\"listitem\">\n                              <p>a URI (the preferred
        form) identifying the source or destination,</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>an
        email address of the form \"mailto:user@address\"</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>a
        description of the media type (e.g., DVD) together with a description of its
        identifying label, as a free text field,</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>a
        description of the media type (e.g., paper, film) together with a description
        of the location of the media creator (i.e., the printer).</p>\n                           </li>\n
        \                       </ol>\n                     </div>\n                     <p>The
        UserID field for Media needs to be highly flexible given the large variety
        of media and transports that might be used.</p>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"sect_A.5.2.2\"
        shape=\"rect\"></a>A.5.2.2\_AlternativeUserID</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>If
        the participant is a person, then Alternative User ID shall be the identifier
        used for that person within an enterprise for authentication purposes, for
        example, a Kerberos Username (user@realm). If the participant is a DICOM application,
        then Alternative User ID shall be one or more of the AE Titles that participated
        in the event. Multiple AE titles shall be encoded as:</p>\n                     <p>AETITLES=\n
        \ <span class=\"italic\">aetitle1;aetitle2;\u2026</span>\n                     </p>\n
        \                    <p>When importing or exporting data, e.g., by means of
        media, the Alternative UserID field is used either to identify people or to
        identify the media itself. When the Role ID Code is (110154, DCM, \"Destination
        Media\") or (110155, DCM, \"Source Media\"), the Alternative UserID may be
        any machine readable identifications on the media, such as media serial number,
        volume label, or DICOMDIR SOP Instance UID.</p>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"sect_A.5.2.3\"
        shape=\"rect\"></a>A.5.2.3\_Username</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>A
        human readable identification of the participant. If the participant is a
        person, the person's name shall be used. If the participant is a process,
        then the process name shall be used.</p>\n                  </div>\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_A.5.2.4\" shape=\"rect\"></a>A.5.2.4\_Multi-homed
        Nodes</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>The NetworkAccessPointTypeCode
        and NetworkAccessPointID can be ambiguous for systems that have multiple physical
        network connections. For these multi-homed nodes a single DNS name or IP address
        shall be selected and used when reporting audit events. DICOM does not require
        the use of a specific method for selecting the network connection to be used
        for identification, but it must be the same for all of the audit messages
        generated for events on that node.</p>\n                  </div>\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_A.5.2.5\" shape=\"rect\"></a>A.5.2.5\_EventDateTime</h4>\n
        \                          </div>\n                        </div>\n                     </div>\n
        \                    <p>The EventDateTime is the date and time that the event
        being reported took place. Some events have a significant duration. In these
        cases, a date and time shall be chosen by a method that is consistent and
        appropriate for the event being reported.</p>\n                     <p>The
        EventDateTime shall include the time zone information.</p>\n                     <p>Creators
        of audit messages may support leap-seconds, but are not required to. Recipients
        of audit messages shall be able to process messages with leap-second information.</p>\n
        \                 </div>\n               </div>\n               <div class=\"section\">\n
        \                 <div class=\"titlepage\">\n                     <div>\n
        \                       <div>\n                           <h3 class=\"title\">\n
        \                             <a id=\"sect_A.5.3\" shape=\"rect\"></a>A.5.3\_DICOM
        Specific Audit Messages</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <p>The following subsections define
        message specializations for use by implementations that claim conformance
        to the DICOM Audit Trail Profile. Any field (i.e., XML element and associated
        attributes) not specifically mentioned in the following tables shall follow
        the conventions specified in A.5.1 and A.5.2.</p>\n                  <p>An
        implementation claiming conformance to this Profile that reports an activity
        covered by one of the audit messages defined by this Profile shall use the
        message format defined in this Profile. However, a system claiming conformance
        to this Profile is not required to send a message each time the activity reported
        by that audit message occurs. It is expected that the triggering of audit
        messages would be configurable on an individual basis, to be able to balance
        network load versus the severity of threats, in accordance with local security
        policies.</p>\n                  <div class=\"note\" style=\"margin-left:
        0.5in; margin-right: 0.5in;\">\n                     <h3 class=\"title\">Note</h3>\n
        \                    <div class=\"orderedlist\">\n                        <ol
        class=\"orderedlist\" type=\"1\">\n                           <li class=\"listitem\">\n
        \                             <p>It is a system design issue outside the scope
        of DICOM as to what entity actually sends an audit event and when. For example,
        a Query message could be generated by the entity where the query originated,
        by the entity that eventually would respond to the query, or by a monitoring
        entity not directly involved with the query, but that generates audit messages
        based on monitored network traffic.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>To
        report events that are similar to the events described here, these definitions
        can be used as the basis for extending the schema.</p>\n                           </li>\n
        \                       </ol>\n                     </div>\n                  </div>\n
        \                 <p>In the subsequent tables, the information entity column
        indicates the relationship between real world entities and the information
        elements encoded into the message.</p>\n                  <div class=\"section\">\n
        \                    <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_A.5.3.1\" shape=\"rect\"></a>A.5.3.1\_Application
        Activity</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>This audit message describes
        the event of an Application Entity starting or stopping. This is closely related
        to the more general case of any kind of application startup or shutdown, and
        may be suitable for those purposes also.</p>\n                     <div class=\"table\">\n
