        offset</p>\n                                    </td>\n                                    <td
        align=\"center\" rowspan=\"1\" colspan=\"1\"></td>\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Site
        configurable</p>\n                                    </td>\n                                 </tr>\n
