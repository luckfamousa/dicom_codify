        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_A.5.3.9\" shape=\"rect\"></a>A.5.3.9\_Network
        Entry</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>This message describes
        the event of a system, such as a mobile device, intentionally entering or
        leaving the network.</p>\n                     <div class=\"note\" style=\"margin-left:
        0.5in; margin-right: 0.5in;\">\n                        <h3 class=\"title\">Note</h3>\n
        \                       <p>The machine should attempt to send this message
        prior to detaching. If this is not possible, it should retain the message
        in a local buffer so that it can be sent later. The mobile machine can then
        capture audit messages in a local buffer while it is outside the secure domain.
        When it is reconnected to the secure domain, it can send the detach message
        (if buffered), followed by the buffered messages, followed by a mobile machine
        message for rejoining the secure domain. The timestamps on these messages
        is the time that the event was noticed to have occurred, not the time that
        the message is sent.</p>\n                     </div>\n                     <div
        class=\"table\">\n                        <a id=\"table_A.5.3.9-1\" shape=\"rect\"></a>\n
