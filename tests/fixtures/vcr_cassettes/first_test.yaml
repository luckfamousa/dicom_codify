        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_H.1.1.2\" shape=\"rect\"></a>H.1.1.2\_Network
        Application Entity</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>A Network AE is an application
        entity that provides services on a network. A Network AE will have the same
        functional capability regardless of the particular network connection used.
        If there are functional differences based on selected network connection,
        then these are separate Network AEs. If there are functional differences based
        on other internal structures, then these are separate Network AEs.</p>\n                     <div
        class=\"table\">\n                        <a id=\"table_H.1-4\" shape=\"rect\"></a>\n
