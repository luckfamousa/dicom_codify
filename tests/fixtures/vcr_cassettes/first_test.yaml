        \                       </div>\n                     </div>\n                     <p>This
        message describes the event of importing data into an organization, implying
        that the data now entering the system was not under the control of the security
        domain of this organization. Transfer by media within an organization is often
        considered a data transfer rather than a data import event. An example of
        importing is creating new local instances from data on removable media. Multiple
        patients may be described in one event message.</p>\n                     <p>A
