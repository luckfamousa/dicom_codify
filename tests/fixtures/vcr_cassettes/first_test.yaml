        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_A.5.3.6\" shape=\"rect\"></a>A.5.3.6\_DICOM
        Instances Accessed</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>This message describes
        the event of DICOM SOP Instances being viewed, utilized, updated, or deleted.
        This message shall only include information about a single patient and can
        be used to summarize all activity for several studies for that patient. This
        message records the studies to which the instances belong, not the individual
        instances.</p>\n                     <p>If all instances within a study are
        deleted, then the EV(110105, DCM, \"DICOM Study Deleted\") event shall be
        used, see <a class=\"xref\" href=\"#sect_A.5.3.8\" title=\"A.5.3.8\_DICOM
        Study Deleted\" shape=\"rect\">Section\_A.5.3.8</a>.</p>\n                     <div
        class=\"table\">\n                        <a id=\"table_A.5.3.6-1\" shape=\"rect\"></a>\n
