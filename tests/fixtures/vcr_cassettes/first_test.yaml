        list</p>\n                                    </td>\n                                 </tr>\n
        \                                <tr valign=\"top\">\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Router</p>\n
        \                                   </td>\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Default
        router</p>\n                                    </td>\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Empty
        list</p>\n                                    </td>\n                                 </tr>\n
        \                                <tr valign=\"top\">\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Static
        routes</p>\n                                    </td>\n                                    <td
        align=\"center\" rowspan=\"1\" colspan=\"1\"></td>\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Nil</p>\n
        \                                   </td>\n                                 </tr>\n
        \                                <tr valign=\"top\">\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Hostname</p>\n
        \                                   </td>\n                                    <td
        align=\"center\" rowspan=\"1\" colspan=\"1\"></td>\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Requested
