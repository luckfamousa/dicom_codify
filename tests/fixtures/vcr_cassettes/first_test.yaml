        \                 </div>\n               </div>\n               <br class=\"table-break\"
        clear=\"none\" />\n               <div class=\"section\">\n                  <div
        class=\"titlepage\">\n                     <div>\n                        <div>\n
        \                          <h3 class=\"title\">\n                              <a
        id=\"sect_F.1.1\" shape=\"rect\"></a>F.1.1\_Resolve Hostname</h3>\n                        </div>\n
        \                    </div>\n                  </div>\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_F.1.1.1\" shape=\"rect\"></a>F.1.1.1\_Scope</h4>\n
        \                          </div>\n                        </div>\n                     </div>\n
        \                    <p>The DNS Client can obtain the IP number for a host
        by giving the DNS hostname to a DNS Server and receive the IP number in response.</p>\n
        \                 </div>\n                  <div class=\"section\">\n                     <div
        class=\"titlepage\">\n                        <div>\n                           <div>\n
        \                             <h4 class=\"title\">\n                                 <a
        id=\"sect_F.1.1.2\" shape=\"rect\"></a>F.1.1.2\_Use Case Roles</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>\n
        \ </p>\n                     <div class=\"figure\">\n                        <a
        id=\"figure_F.1-1\" shape=\"rect\"></a>\n                        <div class=\"figure-contents\">\n
        \                          <div class=\"mediaobject\">\n                              <img
        src=\"figures/PS3.15_F.1-1.svg\" alt=\"Resolve Hostname\" />\n                           </div>\n
        \                       </div>\n                        <p class=\"title\">\n
        \                          <strong>Figure\_F.1-1.\_Resolve Hostname</strong>\n
        \                       </p>\n                     </div>\n                     <p>\n
        \                       <br class=\"figure-break\" clear=\"none\" />\n                     </p>\n
        \                    <div class=\"variablelist\">\n                        <dl
        class=\"variablelist\">\n                           <dt>\n                              <span
        class=\"term\">Actor:</span>\n                           </dt>\n                           <dd>\n
        \                             <p>DNS Client</p>\n                           </dd>\n
        \                          <dt>\n                              <span class=\"term\">Role:</span>\n
        \                          </dt>\n                           <dd>\n                              <p>Needs
        IP address, has the DNS Hostname</p>\n                           </dd>\n                           <dt>\n
        \                             <span class=\"term\">Actor:</span>\n                           </dt>\n
        \                          <dd>\n                              <p>DNS Server</p>\n
        \                          </dd>\n                           <dt>\n                              <span
        class=\"term\">Role:</span>\n                           </dt>\n                           <dd>\n
        \                             <p>Provides current IP address when given the
        DNS Hostname</p>\n                           </dd>\n                        </dl>\n
        \                    </div>\n                  </div>\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_F.1.1.3\" shape=\"rect\"></a>F.1.1.3\_Referenced
        Standards</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>The standards and their
        relationships for the family of DNS protocols are shown in <a class=\"xref\"
        href=\"#figure_F.1-2\" title=\"Figure\_F.1-2.\_DNS Referenced Standards\"
        shape=\"rect\">Figure\_F.1-2</a>. The details of transactions, transaction
        diagrams, etc. are contained within the referenced RFC's.</p>\n                     <p>\n
        \ </p>\n                     <div class=\"figure\">\n                        <a
        id=\"figure_F.1-2\" shape=\"rect\"></a>\n                        <div class=\"figure-contents\">\n
        \                          <div class=\"mediaobject\">\n                              <img
        src=\"figures/PS3.15_F.1-2.svg\" alt=\"DNS Referenced Standards\" />\n                           </div>\n
        \                       </div>\n                        <p class=\"title\">\n
        \                          <strong>Figure\_F.1-2.\_DNS Referenced Standards</strong>\n
        \                       </p>\n                     </div>\n                     <p>\n
        \                       <br class=\"figure-break\" clear=\"none\" />\n                     </p>\n
        \                 </div>\n                  <div class=\"section\">\n                     <div
        class=\"titlepage\">\n                        <div>\n                           <div>\n
        \                             <h4 class=\"title\">\n                                 <a
        id=\"sect_F.1.1.4\" shape=\"rect\"></a>F.1.1.4\_DNS Security Considerations
        (Informative)</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>The issue of security
        is under active development by the Internet Engineering Task Force and its
        various working groups. The security related RFCs and drafts are identified
        in <a class=\"xref\" href=\"#figure_F.1-2\" title=\"Figure\_F.1-2.\_DNS Referenced
        Standards\" shape=\"rect\">Figure\_F.1-2</a>. Some of these are completed.
        Others are still in the draft stage. The Basic Network Address Management
        Profile does not include specific requirements for support of DNS security
        extensions by the DNS Client.</p>\n                     <p>The Basic Network
        Address Management profile should not be used outside a secured environment.
        At a minimum there should be:</p>\n                     <div class=\"orderedlist\">\n
        \                       <ol class=\"orderedlist\" type=\"a\">\n                           <li
        class=\"listitem\">\n                              <p>Firewall or router protections
        to ensure that only approved external hosts are used for DNS services.</p>\n
        \                          </li>\n                           <li class=\"listitem\">\n
        \                             <p>Agreements for VPN and other access should
        require that DNS clients use only approved DNS servers over the VPN.</p>\n
        \                          </li>\n                        </ol>\n                     </div>\n
        \                    <p>Other network security procedures such as automated
        intrusion detection may be appropriate in some environments. Security features
        beyond this minimum should be established by the local security policy and
        are beyond the scope of DICOM.</p>\n                     <p>The purpose of
        the selected security is to limit the scope of the threat to insider attacks.
        The DNS system discloses only hostnames and IP addresses, so there is little
        concern about eavesdropping. The protections are to limit the exposure to
        denial of service attacks by counterfeit servers or clients.</p>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"sect_F.1.1.5\"
        shape=\"rect\"></a>F.1.1.5\_DNS Implementation Considerations (Informative)</h4>\n
        \                          </div>\n                        </div>\n                     </div>\n
        \                    <p>Client caches may cause confusion during updates.
        Many DNS clients check for DNS updates very infrequently and might not reflect
        DNS changes for hours or days. Manual steps may be needed to trigger immediate
        updates. Details for controls of cache and update vary for different DNS clients
        and DNS servers, but DNS caching and update propagation delays are significant
        factors and implementations have mechanisms to manage these issues.</p>\n
        \                    <p>DNS Server failure management should be considered.
        Redundant servers and fallback host files are examples of possible error management
        tools.</p>\n                  </div>\n                  <div class=\"section\">\n
        \                    <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_F.1.1.6\" shape=\"rect\"></a>F.1.1.6\_Support
        For Service Discovery</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>The DNS server may provide
        additional optional information in support of configuration management. See
        <a class=\"xref\" href=\"#sect_H.2\" title=\"H.2\_DNS Service Discovery\"
        shape=\"rect\">Section\_H.2</a> for the specification of this information
        and additional RFC's to be supported.</p>\n                  </div>\n               </div>\n
        \              <div class=\"section\">\n                  <div class=\"titlepage\">\n
        \                    <div>\n                        <div>\n                           <h3
        class=\"title\">\n                              <a id=\"sect_F.1.2\" shape=\"rect\"></a>F.1.2\_Configure
        DHCPserver</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <div class=\"section\">\n                     <div
        class=\"titlepage\">\n                        <div>\n                           <div>\n
        \                             <h4 class=\"title\">\n                                 <a
        id=\"sect_F.1.2.1\" shape=\"rect\"></a>F.1.2.1\_Scope</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>The
        DHCP server shall be configurable by site administration so that</p>\n                     <div
        class=\"orderedlist\">\n                        <ol class=\"orderedlist\"
        type=\"a\">\n                           <li class=\"listitem\">\n                              <p>DHCP
        clients can be added and removed.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>DHCP
        clients configurations can be modified to set values for attributes used in
        later transactions.</p>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>pre-allocation of fixed
        IP addresses for DHCP clients is supported</p>\n                           </li>\n
        \                       </ol>\n                     </div>\n                     <p>This
        standard does not specify how this configuration is to be performed.</p>\n
        \                    <div class=\"note\" style=\"margin-left: 0.5in; margin-right:
        0.5in;\">\n                        <h3 class=\"title\">Note</h3>\n                        <p>Most
        DHCP servers support the pre-allocation of fixed IP addresses to simplify
        the transition process for legacy systems. This permits a particular device
        to switch to DHCP while retaining the previously assigned IP address. This
        enables the use of a central site management of IP addresses without breaking
        compatibility with older systems that require fixed IP addresses.</p>\n                     </div>\n
        \                 </div>\n                  <div class=\"section\">\n                     <div
        class=\"titlepage\">\n                        <div>\n                           <div>\n
        \                             <h4 class=\"title\">\n                                 <a
        id=\"sect_F.1.2.2\" shape=\"rect\"></a>F.1.2.2\_Use Case Roles</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>\n
        \ </p>\n                     <div class=\"figure\">\n                        <a
        id=\"figure_F.1-3\" shape=\"rect\"></a>\n                        <div class=\"figure-contents\">\n
        \                          <div class=\"mediaobject\">\n                              <img
        src=\"figures/PS3.15_F.1-3.svg\" alt=\"Configure DHCP Server\" />\n                           </div>\n
        \                       </div>\n                        <p class=\"title\">\n
        \                          <strong>Figure\_F.1-3.\_Configure DHCP Server</strong>\n
        \                       </p>\n                     </div>\n                     <p>\n
        \                       <br class=\"figure-break\" clear=\"none\" />\n                     </p>\n
        \                    <div class=\"variablelist\">\n                        <dl
        class=\"variablelist\">\n                           <dt>\n                              <span
        class=\"term\">Actor:</span>\n                           </dt>\n                           <dd>\n
        \                             <p>DHCP Server</p>\n                           </dd>\n
        \                          <dt>\n                              <span class=\"term\">Role:</span>\n
        \                          </dt>\n                           <dd>\n                              <p>Maintains
        internal configuration files.</p>\n                           </dd>\n                           <dt>\n
        \                             <span class=\"term\">Actor:</span>\n                           </dt>\n
        \                          <dd>\n                              <p>Site Administrator</p>\n
        \                          </dd>\n                           <dt>\n                              <span
        class=\"term\">Role:</span>\n                           </dt>\n                           <dd>\n
        \                             <p>Updates configuration information to add,
        modify, and remove descriptions of clients and servers.</p>\n                           </dd>\n
        \                          <dt>\n                              <span class=\"term\">Actor:</span>\n
        \                          </dt>\n                           <dd>\n                              <p>Service
        Staff</p>\n                           </dd>\n                           <dt>\n
        \                             <span class=\"term\">Role:</span>\n                           </dt>\n
        \                          <dd>\n                              <p>Provides
        initial configuration requirements for many devices when installing a new
        network, and for individual devices when installing or modifying a single
        device.</p>\n                           </dd>\n                        </dl>\n
        \                    </div>\n                  </div>\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_F.1.2.3\" shape=\"rect\"></a>F.1.2.3\_Referenced
        Standards</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>None</p>\n                  </div>\n
        \              </div>\n               <div class=\"section\">\n                  <div
        class=\"titlepage\">\n                     <div>\n                        <div>\n
        \                          <h3 class=\"title\">\n                              <a
        id=\"sect_F.1.3\" shape=\"rect\"></a>F.1.3\_Find and Use DHCP Server</h3>\n
        \                       </div>\n                     </div>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"sect_F.1.3.1\"
        shape=\"rect\"></a>F.1.3.1\_Scope</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>This
        is the support for the normal startup process. The DHCP client system boots
        up, and very early in the booting process it finds DHCP servers, selects one
        of the DHCP servers to be its server, queries that server to obtain a variety
        of information, and continues DHCP client self-configuration using the results
        of that query. DHCP servers may optionally provide a variety of information,
        such as server locations, normal routes. This transaction identifies what
        information shall be provided by a compliant DHCP server, and identifies what
        information shall be requested by a compliant DHCP client. A compliant DHCP
        server in not required to provide this optional information.</p>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"sect_F.1.3.2\"
        shape=\"rect\"></a>F.1.3.2\_Use Case Roles</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>\n
        \ </p>\n                     <div class=\"figure\">\n                        <a
        id=\"figure_F.1-4\" shape=\"rect\"></a>\n                        <div class=\"figure-contents\">\n
        \                          <div class=\"mediaobject\">\n                              <img
        src=\"figures/PS3.15_F.1-4.svg\" alt=\"Find and Use DHCP Server\" />\n                           </div>\n
        \                       </div>\n                        <p class=\"title\">\n
        \                          <strong>Figure\_F.1-4.\_Find and Use DHCP Server</strong>\n
        \                       </p>\n                     </div>\n                     <p>\n
        \                       <br class=\"figure-break\" clear=\"none\" />\n                     </p>\n
        \                    <div class=\"variablelist\">\n                        <dl
        class=\"variablelist\">\n                           <dt>\n                              <span
        class=\"term\">Actor:</span>\n                           </dt>\n                           <dd>\n
        \                             <p>DHCP Server</p>\n                           </dd>\n
        \                          <dt>\n                              <span class=\"term\">Role:</span>\n
        \                          </dt>\n                           <dd>\n                              <p>Responds
        to DHCP acquisition queries. Multiple actors may exist. The DHCP client will
        select one.</p>\n                           </dd>\n                           <dt>\n
        \                             <span class=\"term\">Actor:</span>\n                           </dt>\n
        \                          <dd>\n                              <p>DHCP client</p>\n
        \                          </dd>\n                           <dt>\n                              <span
        class=\"term\">Role:</span>\n                           </dt>\n                           <dd>\n
        \                             <p>Queries for DHCP Servers. Selects one responding
        server.</p>\n                           </dd>\n                        </dl>\n
        \                    </div>\n                  </div>\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_F.1.3.3\" shape=\"rect\"></a>F.1.3.3\_Referenced
        Standards</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>RFC-2131 DHCP Protocol</p>\n
        \                    <p>RFC-2132 DHCP Options</p>\n                     <p>RFC-2563
        Auto Configuration control</p>\n                  </div>\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_F.1.3.4\" shape=\"rect\"></a>F.1.3.4\_Interaction
        Diagram</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>\n  </p>\n                     <div
        class=\"figure\">\n                        <a id=\"figure_F.1-5\" shape=\"rect\"></a>\n
        \                       <div class=\"figure-contents\">\n                           <div
        class=\"mediaobject\">\n                              <img src=\"figures/PS3.15_F.1-5.svg\"
        alt=\"DHCP Interactions\" />\n                           </div>\n                        </div>\n
        \                       <p class=\"title\">\n                           <strong>Figure\_F.1-5.\_DHCP
        Interactions</strong>\n                        </p>\n                     </div>\n
        \                    <p>\n                        <br class=\"figure-break\"
        clear=\"none\" />\n                     </p>\n                     <p>The
        DHCP client shall comply with RFC-2131 (DHCP Protocol), RFC-2132 (DHCP Options),
        RFC-2563 (Auto Configuration Control), and their referenced RFCs.</p>\n                     <p>The
        DHCP client shall query for available DHCP servers. It shall select the DHCP
        server to use.</p>\n                     <p>The DHCP client shall query for
        an IP assignment. The DHCP Server shall determine the IP parameters in accordance
        with the current DHCP configuration, establish a lease for these parameters,
        and respond with this information. (See below for lease maintenance and expiration.)
        The DHCP client shall apply these parameters to the TCP/IP stack. The DHCP
        client shall establish internal lease maintenance activities.</p>\n                     <p>The
        DHCP client shall query for the optional information listed in <a class=\"xref\"
        href=\"#table_F.1-2\" title=\"Table\_F.1-2.\_DHCP Parameters\" shape=\"rect\">Table\_F.1-2</a>
        when required by additional profiles used by the client system. If the DHCP
        server does not provide this information, the default values shall be used
        by the DHCP client.</p>\n                     <div class=\"table\">\n                        <a
        id=\"table_F.1-2\" shape=\"rect\"></a>\n                        <p class=\"title\">\n
        \                          <strong>Table\_F.1-2.\_DHCP Parameters</strong>\n
        \                       </p>\n                        <div class=\"table-contents\">\n
        \                          <table frame=\"box\" rules=\"all\">\n                              <thead>\n
        \                                <tr valign=\"top\">\n                                    <th
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                       <p>DHCP
