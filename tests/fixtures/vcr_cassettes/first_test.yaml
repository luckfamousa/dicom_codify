        \              <div class=\"section\">\n                  <div class=\"titlepage\">\n
        \                    <div>\n                        <div>\n                           <h3
        class=\"title\">\n                              <a id=\"sect_H.1.2\" shape=\"rect\"></a>H.1.2\_Application
        Configuration Data Model Hierarchy</h3>\n                        </div>\n
        \                    </div>\n                  </div>\n                  <p>The
        LDAP structure is built upon a hierarchy of named objects. This hierarchy
        can vary from site to site. The DICOM configuration management function needs
        to find its objects within this hierarchy in a predictable manner. For this
        reason, three specific object classes are defined for the three objects at
        the top of the DICOM hierarchy. These three object classes must not be used
        in this tree relationship anywhere else in the LDAP hierarchy.</p>\n                  <p>The
        DICOM portion of the hierarchy shall begin at a root object of class dicomConfigurationRoot
        with a Common Name of \"DICOM Configuration\". Below this object shall be
        two other objects:</p>\n                  <div class=\"orderedlist\">\n                     <ol
        class=\"orderedlist\" type=\"a\">\n                        <li class=\"listitem\">\n
        \                          <p>An object of class dicomDevicesRoot with a Common
        Name of \"Devices\". This is the root of the tree of objects that correspond
        to the Application Configuration Data Model structure of <a class=\"xref\"
        href=\"#sect_H.1.1\" title=\"H.1.1\_Data Modelcomponent Objects\" shape=\"rect\">Section\_H.1.1</a>.</p>\n
        \                       </li>\n                        <li class=\"listitem\">\n
        \                          <p>An object of class dicomUniqueAETitlesRegistryRoot
        with a common name of \"Unique AE Titles Registry\". This is the root of a
        flat tree of objects. Each of these objects is named with one of the AE titles
        that are presently assigned. This is the mechanism for finding available AE
        titles.</p>\n                        </li>\n                     </ol>\n                  </div>\n
        \                 <p>The three object classes dicomConfigurationRoot, dicomDevicesRoot,
        and dicomUniqueAETitleRegistryRoot are used by LDAP clients to establish the
        local root of the DICOM configuration information within an LDAP hierarchy
        that may be used for many other purposes.</p>\n                  <div class=\"note\"
        style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                     <h3
        class=\"title\">Note</h3>\n                     <p>During system startup it
        is likely that the DICOM configuration application will do an LDAP search
        for an entry of object class dicomConfigurationRoot and then confirm that
        it has the dicomDevicesRoot and dicomUniqueAETitlesRegistryRoot entries directly
        below it. When it finds this configuration, it can then save the full location
        within the local LDAP tree and use that as the root of the DICOM tree.</p>\n
        \                 </div>\n                  <p>The objects underneath the
        dicomUniqueAETitlesRegistryRoot are used to provide the uniqueness required
        for DICOM AE-titles. The dicomUniqueAETitle objects have a single attribute
        representing a unique AE Title. When a new AE-Title is required, a tentative
        new name is selected. The new name is reserved by using the LDAP create facility
        to create an object of class dicomUniqueAETitle with the new name under the
        AE-Title object. If this name is already in use, the create will fail. Otherwise,
        this reserves the name. LDAP queries can be used to obtain the list of presently
        assigned AE-titles by obtaining the list of all names under the dicomUniqueAETitlesRegistryRoot
        object.</p>\n                  <p>\n  </p>\n                  <div class=\"figure\">\n
        \                    <a id=\"figure_H.1-2\" shape=\"rect\"></a>\n                     <div
        class=\"figure-contents\">\n                        <div class=\"mediaobject\">\n
        \                          <img src=\"figures/PS3.15_H.1-2.svg\" alt=\"DICOM
        Configuration Hierarchy\" />\n                        </div>\n                     </div>\n
        \                    <p class=\"title\">\n                        <strong>Figure\_H.1-2.\_DICOM
        Configuration Hierarchy</strong>\n                     </p>\n                  </div>\n
        \                 <p>\n                     <br class=\"figure-break\" clear=\"none\"
        />\n                  </p>\n                  <div class=\"note\" style=\"margin-left:
        0.5in; margin-right: 0.5in;\">\n                     <h3 class=\"title\">Note</h3>\n
        \                    <div class=\"orderedlist\">\n                        <ol
        class=\"orderedlist\" type=\"1\">\n                           <li class=\"listitem\">\n
        \                             <p>LDAP uses a root and relative hierarchical
        naming system for objects. Every object name is fully unique within the full
        hierarchy. This means that the names of the objects beneath \"Unique AE Titles
        Registry\" will be unique. It also means that the full names of Network AEs
        and Connections will be within their hierarchy context. E.g., the DN for one
        of the Network AEs in <a class=\"xref\" href=\"#figure_H.1-2\" title=\"Figure\_H.1-2.\_DICOM
        Configuration Hierarchy\" shape=\"rect\">Figure\_H.1-2</a> would be:</p>\n
        \                             <div class=\"itemizedlist\">\n                                 <ul
        class=\"itemizedlist\" style=\"list-style-type: none; \">\n                                    <li
        class=\"listitem\" style=\"list-style-type: none\">\n                                       <p>dicomAETitle=CT_01,
        dicomDeviceName=Special Research CT, cn=Devices, cn=DICOM Configuration, o=Sometown
        Hospital</p>\n                                    </li>\n                                 </ul>\n
        \                             </div>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>In theory, multiple
        independent DICOM configuration hierarchies could exist within one organization.
        The LDAP servers in such a network should constrain local device accesses
        so that DICOM configuration clients have only one DICOM Configuration Hierarchy
        visible to each client.</p>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>The merger of two organizations
        will require manual configuration management to merge DICOM Configuration
        hierarchies. There are likely to be conflicts in AE-titles, roles, and other
        conflicts.</p>\n                           </li>\n                        </ol>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <div class=\"section\">\n                  <div class=\"titlepage\">\n
        \                    <div>\n                        <div>\n                           <h3
        class=\"title\">\n                              <a id=\"sect_H.1.3\" shape=\"rect\"></a>H.1.3\_LDAP
        Schema For Objects and Attributes</h3>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <p>The individual LDAP attribute
        information is summarized in the comments at the beginning of the schema below.
        The formal definition of the objects and the attributes is in the schema below.
        This schema may be extended by defining an additional schema that defines
        auxiliary classes, sub-classes derived from this schema, or both.</p>\n                  <p>The
        formal LDAP schema for the Application Configuration Data Model and the DICOM
        Configuration Hierarchy is:</p>\n                  <pre class=\"programlisting\"
        xml:space=\"preserve\">\n# 3 Attribute Type Definitions\n# \n#    The following
        attribute types are defined in this document:\n# \n#\tName                                    Syntax
        \   Multiplicity\n#\t--------------------------------        ------    ------------\n#\tdicomDeviceName
        \                        string    Single\n#\tdicomDescription                        string
        \   Single\n#\tdicomManufacturer                       string    Single\n#\tdicomManufacturerModelName
        \             string    Single\n#\tdicomSoftwareVersion                    string
        \   Multiple\n#\tdicomVendorData                         binary    Multiple\n#\tdicomAETitle
        \                           string    Single\n#\tdicomNetworkConnectionReference
        \        DN        Multiple\n#\tdicomApplicationCluster                 string
        \   Multiple\n#\tdicomAssociationInitiator               bool      Single\n#\tdicomAssociationAcceptor
        \               bool      Single\n#\tdicomHostname                           string
        \   Single\n#\tdicomPort                               integer   Single\n#\tdicomSOPClass
        \                          OID       Single\n#\tdicomTransferRole                       string
        \   Single\n#\tdicomTransferSyntax                     OID       Multiple\n#\tdicomPrimaryDeviceType
        \                 string    Multiple\n#\tdicomRelatedDeviceReference             DN
        \       Multiple\n#\tdicomPreferredCalledAETitle             string    Multiple\n#\tdicomTLSCipherSuite
        \                    string    Multiple\n#\tdicomAuthorizedNodeCertificateReference
        DN        Multiple\n#\tdicomThisNodeCertificateReference       DN        Multiple\n#\tdicomInstalled
        \                         bool      Single\n#\tdicomStationName                        string
        \   Single\n#\tdicomDeviceSerialNumber                 string    Single\n#\tdicomInstitutionName
        \                   string    Multiple\n#\tdicomInstitutionAddress                 string
        \   Multiple\n#\tdicomInstitutionDepartmentName          string    Multiple\n#\tdicomIssuerOfPatientID
        \                 string    Single\n#\tdicomPreferredCallingAETitle            string
        \   Multiple\n#\tdicomSupportedCharacterSet              string    Multiple\n#\n\n\n#
        3.1 dicomDeviceName                     string    Single\n# \n#    This attribute
        stores the unique name (within the scope of the LDAP database) \n#    for
        a DICOM Device.\n#\n#    It is a single-valued attribute. \n#    This attribute's
        syntax is 'Directory String'.\n#    Its case is not significant for equality
        and substring matches.\n# \nattributetype ( 1.2.840.10008.15.0.3.1\n\tNAME
        'dicomDeviceName'\n\tDESC 'The unique name for the device'\n\tEQUALITY caseIgnoreMatch\n\tSUBSTR
        caseIgnoreSubstringsMatch\n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\tSINGLE-VALUE
        )\n\n# 3.2 dicomDescription                    string    Single\n# \n#    This
        attribute stores the (unconstrained) textual description for a DICOM entity.\n#\n#
        \   It is a single-valued attribute. \n#    This attribute's syntax is 'Directory
        String'.\n#    Its case is not significant for equality and substring matches.\n#
        \nattributetype ( 1.2.840.10008.15.0.3.2\n\tNAME 'dicomDescription'\n\tDESC
        'Textual description of the DICOM entity'\n\tEQUALITY caseIgnoreMatch\n\tSUBSTR
        caseIgnoreSubstringsMatch\n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\tSINGLE-VALUE
        )\n\n# 3.3 dicomManufacturer                   string    Single\n#\n#    This
        attribute stores the Manufacturer name for a DICOM Device.\n#    Should be
        identical to the value of the DICOM attribute Manufacturer (0008,0070) [VR=LO]\n#
        \   contained in SOP Instances created by this device.\n#\n#    It is a single-valued
        attribute. \n#    This attribute's syntax is 'Directory String'.\n#    Its
        case is not significant for equality and substring matches.\n#\nattributetype
        ( 1.2.840.10008.15.0.3.3\n\tNAME 'dicomManufacturer'\n\tDESC 'The device Manufacturer
        name'\n\tEQUALITY caseIgnoreMatch\n\tSUBSTR caseIgnoreSubstringsMatch\n\tSYNTAX
        1.3.6.1.4.1.1466.115.121.1.15\n\tSINGLE-VALUE )\n\n# 3.4 dicomManufacturerModelName
        \         string    Single\n#\n#    This attribute stores the Manufacturer
        Model Name for a DICOM Device.\n#    Should be identical to the value of the
        DICOM attribute Manufacturer \n#    Model Name (0008,1090) [VR=LO]\n#    contained
        in SOP Instances created by this device.\n#\n#    It is a single-valued attribute.
        \n#    This attribute's syntax is 'Directory String'.\n#    Its case is not
        significant for equality and substring matches.\n#\nattributetype ( 1.2.840.10008.15.0.3.4\n\tNAME
        'dicomManufacturerModelName'\n\tDESC 'The device Manufacturer Model Name'\n\tEQUALITY
        caseIgnoreMatch\n\tSUBSTR caseIgnoreSubstringsMatch\n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\tSINGLE-VALUE
        )\n\n# 3.5 dicomSoftwareVersion                string    Multiple\n#\n#    This
        attribute stores the software version of the device and/or its subcomponents.\n#
        \   Should be the same as the values of Software Versions (0018,1020) in \n#
        \   SOP instances created by this device.\n#\n#    It is a multi-valued attribute.
        \n#    This attribute's syntax is 'Directory String'.\n#    Its case is not
        significant for equality and substring matches.\n#\nattributetype ( 1.2.840.10008.15.0.3.5\n\tNAME
        'dicomSoftwareVersion'\n\tDESC 'The device software version. Should be the
        same as the values of Software\n\t      Versions (0018,1020) in SOP instances
        created by this device.'\n\tEQUALITY caseIgnoreMatch\n\tSUBSTR caseIgnoreSubstringsMatch\n\tSYNTAX
        1.3.6.1.4.1.1466.115.121.1.15 )\n\n# 3.6 dicomVendorData                     binary
        \   Multiple\n#\n#    This attribute stores vendor specific configuration
        information.\n#\n#    It is a multi-valued attribute. \n#    This attribute's
        syntax is 'Binary'.\n#    Neither equality nor substring matches are applicable
        to binary data.\n#\nattributetype ( 1.2.840.10008.15.0.3.6\n\tNAME 'dicomVendorData'\n\tDESC
        'Arbitrary vendor-specific configuration information (binary data)'\n\tSYNTAX
        1.3.6.1.4.1.1466.115.121.1.5 )\n\n# 3.7 dicomAETitle                        name
        \     Single\n#\n#    This attribute stores an Application Entity (AE) title.\n#\n#
        \   It is a single-valued attribute. \n#    This attribute's syntax is 'IA5
        String'.\n#    Its case is significant.\n#\nattributetype ( 1.2.840.10008.15.0.3.7\n\tNAME
        'dicomAETitle'\n\tDESC 'Application Entity (AE) title'\n\tEQUALITY caseExactIA5Match\n\tSYNTAX
        1.3.6.1.4.1.1466.115.121.1.26\n\tSINGLE-VALUE )\n\n# 3.8 dicomNetworkConnectionReference
        \    DN        Multiple\n# \n#    This attribute stores the DN of a dicomNetworkConnection
        object \n#    used by an Application Entity.\n#\n#    It is a multi-valued
        attribute. \n#    This attribute's syntax is 'Distinguished Name'.\n# \nattributetype
        ( 1.2.840.10008.15.0.3.8\n\tNAME 'dicomNetworkConnectionReference'\n\tDESC
        'The DN of a dicomNetworkConnection object used by an Application Entity'\n\tEQUALITY
        distinguishedNameMatch\n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.12 )\n\n# 3.9
        dicomApplicationCluster             string    Multiple\n#\n#    This attribute
        stores an application cluster name for an Application \n#    Entity (e.g.,
        \"Neuroradiology Research\")\n#\n#    It is a multi-valued attribute. \n#
        \   This attribute's syntax is 'Directory String'.\n#    Its case is not significant
        for equality and substring matches.\n# \nattributetype ( 1.2.840.10008.15.0.3.9\n\tNAME
        'dicomApplicationCluster'\n\tDESC 'Application cluster name for an Application
        Entity (e.g., \"Neuroradiology Research\")'\n\tEQUALITY caseIgnoreMatch\n\tSUBSTR
        caseIgnoreSubstringsMatch\n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.15 )\n\n# 3.10
        dicomAssociationInitiator          bool      Single\n#\n#    This attribute
        indicates if an Application Entity is capable of initiating \n#    network
        associations.\n#\n#    It is a single-valued attribute. \n#    This attribute's
        syntax is 'Boolean'.\n# \nattributetype ( 1.2.840.10008.15.0.3.10\n\tNAME
        'dicomAssociationInitiator'\n\tDESC 'Indicates if an Application Entity is
        capable of initiating network associations'\n\tEQUALITY booleanMatch \n\tSYNTAX
        1.3.6.1.4.1.1466.115.121.1.7\n\tSINGLE-VALUE )\n\n# 3.11 dicomAssociationAcceptor
        \          bool      Single\n#\n#    This attribute indicates if an Application
        Entity is capable of accepting \n#    network associations.\n#\n#    It is
        a single-valued attribute. \n#    This attribute's syntax is 'Boolean'.\n#
        \nattributetype ( 1.2.840.10008.15.0.3.11\n\tNAME 'dicomAssociationAcceptor'\n\tDESC
        'Indicates if an Application Entity is capable of accepting network associations'\n\tEQUALITY
        booleanMatch \n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.7\n\tSINGLE-VALUE )\n\n#
        3.12 dicomHostname                      string    Single\n#\n#    This attribute
        stores a DNS hostname for a connection.\n#\n#    It is a single-valued attribute.
        \n#    This attribute's syntax is 'Directory String'.\n#    Its case is not
        significant for equality and substring matches.\n#\nattributetype ( 1.2.840.10008.15.0.3.12\n\tNAME
        'dicomHostname'\n\tDESC 'DNS hostname'\n\tEQUALITY caseIgnoreMatch\n\tSUBSTR
        caseIgnoreSubstringsMatch\n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\tSINGLE-VALUE
        )\n\n# 3.13 dicomPort                          integer   Single\n#\n#    This
        attribute stores a TCP port number for a connection.\n#\n#    It is a single-valued
        attribute. \n#    This attribute's syntax is 'Integer'.\n#\nattributetype
        ( 1.2.840.10008.15.0.3.13\n\tNAME 'dicomPort'\n\tDESC 'TCP Port number'\n\tEQUALITY
        \ integerMatch\n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.27\n\tSINGLE-VALUE )\n\n#
        3.14 dicomSOPClass                      OID       Single\n#\n#    This attribute
        stores a SOP Class UID\n#\n#    It is a single-valued attribute. \n#    This
        attribute's syntax is 'OID'.\n#\nattributetype ( 1.2.840.10008.15.0.3.14\n\tNAME
        'dicomSOPClass'\n\tDESC 'A SOP Class UID'\n\tEQUALITY  objectIdentifierMatch\n\tSYNTAX
        1.3.6.1.4.1.1466.115.121.1.38\n\tSINGLE-VALUE )\n\n# 3.15 dicomTransferRole
        \                 String    Single\n#\n#    This attribute stores a transfer
        role (either \"SCU\" or \"SCP\").\n#\n#    It is a single-valued attribute.
        \n#    This attribute's syntax is 'Directory String'.\n#    Its case is not
        significant for equality and substring matches.\n#\nattributetype ( 1.2.840.10008.15.0.3.15\n\tNAME
        'dicomTransferRole'\n\tDESC 'Transfer role (either \"SCU\" or \"SCP\")'\n\tEQUALITY
        caseIgnoreMatch\n\tSUBSTR caseIgnoreSubstringsMatch\n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\tSINGLE-VALUE
        )\n\n# 3.16 dicomTransferSyntax                OID       Multiple\n#\n#    This
        attribute stores a Transfer Syntax UID\n#\n#    It is a multi-valued attribute.
        \n#    This attribute's syntax is 'OID'.\n#\nattributetype ( 1.2.840.10008.15.0.3.16\n\tNAME
        'dicomTransferSyntax'\n\tDESC 'A Transfer Syntax UID'\n\tEQUALITY  objectIdentifierMatch\n\tSYNTAX
        1.3.6.1.4.1.1466.115.121.1.38 )\n\n# 3.17 dicomPrimaryDeviceType             string
        \   Multiple\n#\t\n#    This attribute stores the primary type for a DICOM
        Device. \n#    Types should be selected from the list of code values (0008,0100)
        \n#    for Context ID 30 in DICOM Part 16 when applicable. \n#\n#    It is
        a multiple-valued attribute. \n#    This attribute's syntax is 'IA5 String'.\n#
        \   Its case is significant.\n#\nattributetype ( 1.2.840.10008.15.0.3.17\n\tNAME
        'dicomPrimaryDeviceType'\n\tDESC 'The device Primary Device type'\n\tEQUALITY
        caseExactIA5Match\n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.26 )\n\n# 3.18 dicomRelatedDeviceReference
        \       DN        Multiple\n#\n#    This attribute stores a reference to a
        related device description outside \n#    the DICOM Configuration Hierachy.
        \ Can be used to link the DICOM Device object to \n#    additional LDAP objects
        instantiated from other schema and used for \n#    separate administrative
        purposes. \n#\n#    This attribute's syntax is 'Distinguished Name'.\n#    It
        is a multiple-valued attribute. \n#\nattributetype ( 1.2.840.10008.15.0.3.18\n\tNAME
        'dicomRelatedDeviceReference'\n\tDESC 'The DN of a related device description
        outside the DICOM Configuration Hierachy'\n\tEQUALITY distinguishedNameMatch\n\tSYNTAX
        1.3.6.1.4.1.1466.115.121.1.12 )\n\n# 3.19 dicomPreferredCalledAETitle        string
        \   Multiple\n#\n#    AE Title(s) to which associations may be preferably
        initiated.  \n#\n#    It is a multiple-valued attribute. \n#    This attribute's
        syntax is 'IA5 String'.\n#    Its case is significant.\n#\nattributetype (
        1.2.840.10008.15.0.3.19\n\tNAME 'dicomPreferredCalledAETitle'\n\tDESC 'AE
        Title(s) to which associations may be preferably initiated.'\n\tEQUALITY caseExactIA5Match\n\tSYNTAX
        1.3.6.1.4.1.1466.115.121.1.26 )\n\n# 3.20 dicomTLSCipherSuite                string
        \   Multiple\n#\n#    The attribute stores the supported TLS CipherSuites.\n#
        \   TLS CipherSuites shall be described using a RFC-2246 string representation
        \n#    (e.g., \"TLS_RSA_WITH_RC4_128_SHA\").\n#\n#    It is a multiple-valued
        attribute. \n#    This attribute's syntax is 'IA5 String'.\n#    Its case
        is significant.\n# \nattributetype ( 1.2.840.10008.15.0.3.20\n\tNAME 'dicomTLSCipherSuite'\n\tDESC
        'The supported TLS CipherSuites'\n\tEQUALITY caseExactIA5Match\n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.26
        )\n\n# 3.21  dicomAuthorizedNodeCertificateReference DN Multiple\n#\n#    This
        attribute stores a reference to a TLS public certificate for a DICOM\n#    node
        that is authorized to connect to this node.  The certificate \n#    is not
        necessarily stored within the DICOM Hierarchy\n#\n#    This attribute's syntax
        is 'Distinguished Name'.\n#    It is a multiple-valued attribute. \n#\nattributetype
        ( 1.2.840.10008.15.0.3.21\n\tNAME 'dicomAuthorizedNodeCertificateReference'\n\tDESC
        'The DN of a Certificate for a DICOM node that is authorized to connect to
        this node'\n\tEQUALITY distinguishedNameMatch\n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.12
        )\n\n# 3.22 dicomThisNodeCertificateReference DN Multiple\n#\n#    This attribute
        stores a reference to a TLS public certificate for\n#    this node.  It is
        not necessarily stored as part of\n#    the DICOM Configuration Hierachy.\n#\n#
        \   This attribute's syntax is 'Distinguished Name'.\n#    It is a multiple-valued
        attribute. \n#\nattributetype ( 1.2.840.10008.15.0.3.22\n\tNAME 'dicomThisNodeCertificateReference'\n\tDESC
        'The DN of a related device description outside the DICOM Configuration Hierachy'\n\tEQUALITY
        distinguishedNameMatch\n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.12 )\n\n# 3.23
        dicomInstalled                     bool      Single\n#\n#    This attribute
        indicates whether the object is presently installed.\n#\n#    It is a single-valued
        attribute. \n#    This attribute's syntax is 'Boolean'.\n# \nattributetype
        ( 1.2.840.10008.15.0.3.23\n\tNAME 'dicomInstalled'\n\tDESC 'Indicates if the
        DICOM object (device, Network AE, or Port) is presently installed'\n\tEQUALITY
        booleanMatch \n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.7\n\tSINGLE-VALUE )\n\n#
        3.24\tdicomStationName                  string    Single\n#\n#    This attribute
        stores the station name of the device.\n#    Should be the same as the value
        of Station Name (0008,1010) in \n#    SOP instances created by this device.\n#\n#
        \   It is a single-valued attribute.\n#    This attribute's syntax is 'Directory
        String'.\n# \nattributetype ( 1.2.840.10008.15.0.3.24\n\tNAME 'dicomStationName'\n\tDESC
        'Station Name of the device.  Should be the same as the value of Station\n\t
        \     Name (0008,1010) in SOP instances created by this device.'\n\tEQUALITY
        caseIgnoreMatch\n\tSUBSTR caseIgnoreSubstringsMatch\n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n\tSINGLE-VALUE)\n\n#
        3.25\tdicomDeviceSerialNumber           string    Single\n#\n#    This attribute
        stores the serial number of the device.\n#    Should be the same as the value
        of Device Serial Number (0018,1000) \n#    in SOP instances created by this
        device.\n#\n#    It is a single-valued attribute.\n#    This attribute's syntax
        is 'Directory String'.\n# \nattributetype ( 1.2.840.10008.15.0.3.25\n\tNAME
        'dicomDeviceSerialNumber'\n\tDESC 'Serial number of the device. Should be
        the same as the value of Device Serial\n\t      Number (0018,1000) in SOP
        instances created by this device.'\n\tEQUALITY caseIgnoreMatch\n\tSUBSTR caseIgnoreSubstringsMatch\n\tSYNTAX
        1.3.6.1.4.1.1466.115.121.1.15\n\tSINGLE-VALUE)\n\n# 3.26\tdicomInstitutionName
        \             string    Multiple\n#\n#    This attribute stores the institution
        name of the device.\n#    Should be the same as the value of Institution Name
        (0008,0080) \n#    in SOP Instances created by this device.\n#\n#    It is
        a multi-valued attribute.\n#    This attribute's syntax is 'Directory String'.\n#
        \nattributetype ( 1.2.840.10008.15.0.3.26\n\tNAME 'dicomInstitutionName'\n\tDESC
        'Institution name of the device. Should be the same as the value of Institution\n\t
        \     Name (0008,0080) in SOP Instances created by this device.'\n\tEQUALITY
        caseIgnoreMatch\n\tSUBSTR caseIgnoreSubstringsMatch\n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.15
        )\n\n# 3.27\tdicomInstitutionAddress           string    Multiple\n#\n#    This
        attribute stores the institution address of the device.\n#    Should be the
        same as the value of Institution Address (0008,0081) \n#    attribute in SOP
        Instances created by this device.\n#\n#    It is a multi-valued attribute.\n#
        \   This attribute's syntax is 'Directory String'.\n# \nattributetype ( 1.2.840.10008.15.0.3.27\n\tNAME
        'dicomInstitutionAddress'\n\tDESC 'Institution address of the device.  Should
        be the same as the value of Institution\n\t      Address (0008,0081) attribute
        in SOP Instances created by this device.'\n\tEQUALITY caseIgnoreMatch\n\tSUBSTR
        caseIgnoreSubstringsMatch\n\tSYNTAX 1.3.6.1.4.1.1466.115.121.1.15 )\n\n# 3.28\tdicomInstitutionDepartmentName
        \   string   Multiple\n#\n#    This attribute stores the institution department
        name of the device.  \n#    Should be the same as the value of Institutional
        Department Name (0008,1040) \n#    in SOP Instances created by this device.\n#\n#
        \   It is a multi-valued attribute.\n#    This attribute's syntax is 'Directory
        String'.\n# \nattributetype ( 1.2.840.10008.15.0.3.28\n\tNAME 'dicomInstitutionDepartmentName'\n\tDESC
        'Institution department name of the device.  Should be the same as the value
        of Institutional\n\t      Department Name (0008,1040) in SOP Instances created
        by this device.'\n\tEQUALITY caseIgnoreMatch\n\tSUBSTR caseIgnoreSubstringsMatch\n\tSYNTAX
        1.3.6.1.4.1.1466.115.121.1.15 )\n\n# 3.29\tdicomIssuerOfPatientID            string
        \   Single\n#\n#    This attribute stores the Default value for the Issuer
        of Patient ID (0010,0021) \n#    for SOP Instances created by this device.
        \ May be overridden by the values \n#    received in a worklist or other source.\n#\n#
        \   It is a multi-valued attribute.\n#    This attribute's syntax is 'Directory
        String'.\n# \nattributetype ( 1.2.840.10008.15.0.3.29\n\tNAME 'dicomIssuerOfPatientID'\n\tDESC
        'Default value for the Issuer of Patient ID (0010,0021) for SOP Instances
        created by this device.\n\t      May be overridden by the values received
        in a worklist or other source.'\n\tEQUALITY caseIgnoreMatch\n\tSUBSTR caseIgnoreSubstringsMatch\n\tSYNTAX
        1.3.6.1.4.1.1466.115.121.1.15 )\n\n# 3.30\tdicomPreferredCallingAETitle      string
        \   Multiple\n#\n#    AE Title(s) to which associations may be preferably
        accepted.  \n#\n#    It is a multiple-valued attribute. \n#    This attribute's
        syntax is 'IA5 String'.\n#    Its case is significant.\n#\nattributetype (
        1.2.840.10008.15.0.3.30\n\tNAME 'dicomPreferredCallingAETitle'\n\tDESC 'AE
        Title(s) to which associations may be preferably accepted.'\n\tEQUALITY caseExactIA5Match\n\tSYNTAX
        1.3.6.1.4.1.1466.115.121.1.26 )\n\n# 3.31\tdicomSupportedCharacterSet        string
        \   Multiple\n#\n#    The Character Set(s) supported by the Network AE for
        data sets it receives.  \n#    Contains one of the Defined Terms for Specific
        Character Set (0008,0005).  \n#    If not present, this implies that the Network
        AE supports only the default \n#    character repertoire (ISO IR 6).  \n#\n#
        \   It is a multiple-valued attribute. \n#    This attribute's syntax is 'IA5
        String'.\n#    Its case is significant.\n#\nattributetype ( 1.2.840.10008.15.0.3.31\n\tNAME
        'dicomSupportedCharacterSet'\n\tDESC 'The Character Set(s) supported by the
        Network AE for data sets it receives.'\n\tEQUALITY caseExactIA5Match\n\tSYNTAX
        1.3.6.1.4.1.1466.115.121.1.26 )\n\n\n# 4 Object Class Definitions\n# \n#    The
        following object classes are defined in this document.  All are\n#    structural
        classes.\n# \n#\tName                            Description\n#\t---------------------------
        \    --------------------------\n#\tdicomConfigurationRoot          root of
        the DICOM Configuration Hierarchy\n#\tdicomDevicesRoot                root
        of the DICOM Devices Hierarchy\n#\tdicomUniqueAETitlesRegistryRoot\troot of
        the Unique DICOM AE-Titles Registry Hierarchy\n#\tdicomDevice                     Devices\n#\tdicomNetworkAE
        \                 Network AE\n#\tdicomNetworkConnection          Network Connections\n#\tdicomUniqueAETitle
        \             Unique AE Title\n#\tdicomTransferCapability         Transfer
        Capability\n\n# \n# 4.1 dicomConfigurationRoot\n#\n#    This structural object
        class represents the root of the DICOM Configuration Hierarchy.  \n#    Only
        a single object of this type should exist within an organizational domain.\n#
        \   Clients can search for an object of this class to locate the root of the
        \n#    DICOM Configuration Hierarchy.\n#\nobjectclass ( 1.2.840.10008.15.0.4.1\n\tNAME
        'dicomConfigurationRoot'\n\tDESC 'Root of the DICOM Configuration Hierarchy'\n\tSUP
        top\n\tSTRUCTURAL\n\tMUST ( cn ) \n\tMAY ( description ) )\n\n#\n# 4.2 dicomDevicesRoot\t\t\t\n#\n#
        \   This structural object class represents the root of the DICOM Devices
        Hierarchy.  \n#    Only a single object of this type should exist as a child
        of dicomConfigurationRoot.\n#\nobjectclass ( 1.2.840.10008.15.0.4.2\n\tNAME
        'dicomDevicesRoot'\n\tDESC 'Root of the DICOM Devices Hierarchy'\n\tSUP top\n\tSTRUCTURAL\n\tMUST
        ( cn ) \n\tMAY ( description ) )\n\n#\n# 4.3 dicomUniqueAETitlesRegistryRoot\t\t\t\n#\n#
        \   This structural object class represents the root of the Unique DICOM AE-Titles
        \n#    Registry Hierarchy.  \n#    Only a single object of this type should
        exist as a child of dicomConfigurationRoot.\n#\nobjectclass ( 1.2.840.10008.15.0.4.3\n\tNAME
        'dicomUniqueAETitlesRegistryRoot'\n\tDESC 'Root of the Unique DICOM AE-Title
        Registry Hierarchy'\n\tSUP top\n\tSTRUCTURAL\n\tMUST ( cn ) \n\tMAY ( description
        ) )\n\n#\n# 4.4 dicomDevice\n#\n#    This structural object class represents
        a DICOM Device.\n#\nobjectclass ( 1.2.840.10008.15.0.4.4\n\tNAME 'dicomDevice'\n\tDESC
        'DICOM Device related information'\n\tSUP top\n\tSTRUCTURAL\n\tMUST ( \n\t\tdicomDeviceName
        $\n\t\tdicomInstalled ) \n\tMAY  ( \n\t\tdicomDescription $\n\t\tdicomManufacturer
        $\n\t\tdicomManufacturerModelName $\n\t\tdicomSoftwareVersion $\n\t\tdicomStationName
        $\n\t\tdicomDeviceSerialNumber $\n\t\tdicomInstitutionName $\n\t\tdicomInstitutionAddress
        $\n\t\tdicomInstitutionDepartmentName $\n\t\tdicomIssuerOfPatientID $\n\t\tdicomVendorData
        $\n\t\tdicomPrimaryDeviceType $\n\t\tdicomRelatedDeviceReference $\n\t\tdicomAuthorizedNodeCertificateReference
        $\n\t\tdicomThisNodeCertificateReference) )\n\n#\n# 4.5 dicomNetworkAE\n#\n#
        \   This structural object class represents a Network Application Entity\n#\nobjectclass
        ( 1.2.840.10008.15.0.4.5\n\tNAME 'dicomNetworkAE'\n\tDESC 'DICOM Network AE
        related information'\n\tSUP top\n\tSTRUCTURAL\n\tMUST (\n\t\tdicomAETitle
        $ \n\t\tdicomNetworkConnectionReference $\n\t\tdicomAssociationInitiator $\n\t\tdicomAssociationAcceptor
        )\n\tMAY ( \n\t\tdicomDescription $\n\t\tdicomVendorData $\n\t\tdicomApplicationCluster
        $\n\t\tdicomPreferredCalledAETitle $\n\t\tdicomPreferredCallingAETitle $\n\t\tdicomSupportedCharacterSet
        $\n\t\tdicomInstalled ) )\n\n#\n# 4.6 dicomNetworkConnection\n#\n#    This
        structural object class represents a Network Connection\n#\nobjectclass (
        1.2.840.10008.15.0.4.6\n\tNAME 'dicomNetworkConnection'\n\tDESC 'DICOM Network
        Connection information'\n\tSUP top\n\tSTRUCTURAL\n\tMUST ( dicomHostname )\n\tMAY
        ( \n\t\tcn $\n\t\tdicomPort $\n\t\tdicomTLSCipherSuite $\n\t\tdicomInstalled
        ) )\n\n#\n# 4.7 dicomUniqueAETitle\n#\n#    This structural object class represents
        a Unique Application Entity Title\n#\nobjectclass ( 1.2.840.10008.15.0.4.7\n\tNAME
        'dicomUniqueAETitle'\n\tDESC 'A Unique DICOM Application Entity title'\n\tSUP
        top\n\tSTRUCTURAL\n\tMUST ( dicomAETitle ) )\n\n#\n# 4.8 dicomTransferCapability\n#\n#
        \   This structural object class represents Transfer Capabilities for an Application
        Entity\n#\nobjectclass ( 1.2.840.10008.15.0.4.8\n\tNAME 'dicomTransferCapability'\n\tDESC
        'Transfer Capabilities for an Application Entity'\n\tSUP top\n\tSTRUCTURAL\n\tMUST
        (\n\t\tdicomSOPClass $\n\t\tdicomTransferRole $\n\t\tdicomTransferSyntax)\n\tMAY
        (\n\t\tcn) )\n\n  </pre>\n               </div>\n               <div class=\"section\">\n
        \                 <div class=\"titlepage\">\n                     <div>\n
        \                       <div>\n                           <h3 class=\"title\">\n
        \                             <a id=\"sect_H.1.4\" shape=\"rect\"></a>H.1.4\_Transactions</h3>\n
        \                       </div>\n                     </div>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"sect_H.1.4.1\"
        shape=\"rect\"></a>H.1.4.1\_Find LDAP Server</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <div
        class=\"section\">\n                        <div class=\"titlepage\">\n                           <div>\n
        \                             <div>\n                                 <h5
        class=\"title\">\n                                    <a id=\"sect_H.1.4.1.1\"
        shape=\"rect\"></a>H.1.4.1.1\_Scope</h5>\n                              </div>\n
        \                          </div>\n                        </div>\n                        <p>The
        RFC-2782\n  <span class=\"italic\">A DNS RR for specifying the location of
        services (DNS SRV)</span>specifies a mechanism for requesting the names and
        rudimentary descriptions for machines that provide network services. The DNS
        client requests the descriptions for all machines that are registered as offering
        a particular service name. In this case the service name requested will be
        \"LDAP\". The DNS server may respond with multiple names for a single request.</p>\n
        \                    </div>\n                     <div class=\"section\">\n
        \                       <div class=\"titlepage\">\n                           <div>\n
        \                             <div>\n                                 <h5
        class=\"title\">\n                                    <a id=\"sect_H.1.4.1.2\"
        shape=\"rect\"></a>H.1.4.1.2\_Use Case Roles</h5>\n                              </div>\n
        \                          </div>\n                        </div>\n                        <p>\n
        \ </p>\n                        <div class=\"figure\">\n                           <a
        id=\"figure_H.1-3\" shape=\"rect\"></a>\n                           <div class=\"figure-contents\">\n
        \                             <div class=\"mediaobject\">\n                                 <img
        src=\"figures/PS3.15_H.1-3.svg\" alt=\"Find LDAP Server\" />\n                              </div>\n
        \                          </div>\n                           <p class=\"title\">\n
        \                             <strong>Figure\_H.1-3.\_Find LDAP Server</strong>\n
        \                          </p>\n                        </div>\n                        <p>\n
        \                          <br class=\"figure-break\" clear=\"none\" />\n
        \                       </p>\n                        <div class=\"variablelist\">\n
        \                          <dl class=\"variablelist\">\n                              <dt>\n
        \                                <span class=\"term\">DNS Server</span>\n
        \                             </dt>\n                              <dd>\n
        \                                <p>Provides list of LDAP servers</p>\n                              </dd>\n
        \                             <dt>\n                                 <span
        class=\"term\">LDAP Client</span>\n                              </dt>\n                              <dd>\n
        \                                <p>Requests list of LDAP servers</p>\n                              </dd>\n
        \                          </dl>\n                        </div>\n                     </div>\n
        \                    <div class=\"section\">\n                        <div
        class=\"titlepage\">\n                           <div>\n                              <div>\n
        \                                <h5 class=\"title\">\n                                    <a
        id=\"sect_H.1.4.1.3\" shape=\"rect\"></a>H.1.4.1.3\_Referenced Standards</h5>\n
        \                             </div>\n                           </div>\n
        \                       </div>\n                        <p>RFC-2181 Clarifications
        to the DNS Specification</p>\n                        <p>RFC-2219 Use of DNS
        Aliases for Network Services</p>\n                        <p>RFC-2782 A DNS
        RR for specifying the location of services (DNS SRV)</p>\n                        <p>other
        RFC's are included by reference from RFC-2181, RFC-2219, and RFC-2782.</p>\n
        \                    </div>\n                     <div class=\"section\">\n
        \                       <div class=\"titlepage\">\n                           <div>\n
        \                             <div>\n                                 <h5
        class=\"title\">\n                                    <a id=\"sect_H.1.4.1.4\"
        shape=\"rect\"></a>H.1.4.1.4\_Interaction Diagram</h5>\n                              </div>\n
        \                          </div>\n                        </div>\n                        <p>\n
        \ </p>\n                        <div class=\"figure\">\n                           <a
        id=\"figure_H.1-4\" shape=\"rect\"></a>\n                           <div class=\"figure-contents\">\n
        \                             <div class=\"mediaobject\">\n                                 <img
        src=\"figures/PS3.15_H.1-4.svg\" alt=\"Select LDAP Server\" />\n                              </div>\n
        \                          </div>\n                           <p class=\"title\">\n
        \                             <strong>Figure\_H.1-4.\_Select LDAP Server</strong>\n
        \                          </p>\n                        </div>\n                        <p>\n
        \                          <br class=\"figure-break\" clear=\"none\" />\n
        \                       </p>\n                        <p>The DNS client shall
        request a list of all the LDAP servers available. It will use the priority,
        capacity, and location information provided by DNS to select a server. (RFC-2782
        recommends the proper use of these parameters.) It is possible that there
        is no LDAP server, or that the DNS server does not support the SRV RR request.</p>\n
        \                       <div class=\"note\" style=\"margin-left: 0.5in; margin-right:
        0.5in;\">\n                           <h3 class=\"title\">Note</h3>\n                           <div
        class=\"orderedlist\">\n                              <ol class=\"orderedlist\"
        type=\"1\">\n                                 <li class=\"listitem\">\n                                    <p>Multiple
        LDAP servers providing access to a common replicated LDAP database is a commonly
        supported configuration. This permits LDAP servers to be located where appropriate
        for best performance and fault tolerance. The DNS server response information
        provides guidance for selecting the most appropriate server.</p>\n                                 </li>\n
        \                                <li class=\"listitem\">\n                                    <p>There
        may also be multiple LDAP servers providing different databases. In this situation
        the client may have to examine several servers to find the one that supports
        the DICOM configuration database. Similarly a single LDAP server may support
        multiple base DNs, and the client will need to check each of these DNs to
        determine which is the DICOM supporting tree.</p>\n                                 </li>\n
        \                             </ol>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <div class=\"section\">\n
        \                       <div class=\"titlepage\">\n                           <div>\n
        \                             <div>\n                                 <h5
        class=\"title\">\n                                    <a id=\"sect_H.1.4.1.5\"
        shape=\"rect\"></a>H.1.4.1.5\_Alternative Paths</h5>\n                              </div>\n
        \                          </div>\n                        </div>\n                        <p>The
        client may have a mechanism for manual default selection of the LDAP server
        to be used if the DNS server does not provide an LDAP server location.</p>\n
        \                    </div>\n                  </div>\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_H.1.4.2\" shape=\"rect\"></a>H.1.4.2\_Query
        LDAP Server</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <div class=\"section\">\n
        \                       <div class=\"titlepage\">\n                           <div>\n
        \                             <div>\n                                 <h5
        class=\"title\">\n                                    <a id=\"sect_H.1.4.2.1\"
        shape=\"rect\"></a>H.1.4.2.1\_Scope</h5>\n                              </div>\n
        \                          </div>\n                        </div>\n                        <p>The
        RFC-2251 \"Lightweight Directory Access Protocol (v3) \" specifies a mechanism
        for making queries of a database corresponding to an LDAP schema. The LDAP
        client can compose requests in the LDAP query language, and the LDAP server
        will respond with the results for a single request.</p>\n                     </div>\n
        \                    <div class=\"section\">\n                        <div
        class=\"titlepage\">\n                           <div>\n                              <div>\n
        \                                <h5 class=\"title\">\n                                    <a
        id=\"sect_H.1.4.2.2\" shape=\"rect\"></a>H.1.4.2.2\_Use Case Roles</h5>\n
        \                             </div>\n                           </div>\n
        \                       </div>\n                        <p>\n  </p>\n                        <div
        class=\"figure\">\n                           <a id=\"figure_H.1-5\" shape=\"rect\"></a>\n
        \                          <div class=\"figure-contents\">\n                              <div
        class=\"mediaobject\">\n                                 <img src=\"figures/PS3.15_H.1-5.svg\"
        alt=\"Query LDAP Server\" />\n                              </div>\n                           </div>\n
        \                          <p class=\"title\">\n                              <strong>Figure\_H.1-5.\_Query
        LDAP Server</strong>\n                           </p>\n                        </div>\n
        \                       <p>\n                           <br class=\"figure-break\"
        clear=\"none\" />\n                        </p>\n                        <div
        class=\"variablelist\">\n                           <dl class=\"variablelist\">\n
        \                             <dt>\n                                 <span
        class=\"term\">LDAP Server</span>\n                              </dt>\n                              <dd>\n
        \                                <p>Provides query response</p>\n                              </dd>\n
        \                             <dt>\n                                 <span
        class=\"term\">LDAP Client</span>\n                              </dt>\n                              <dd>\n
        \                                <p>Requests LDAP information</p>\n                              </dd>\n
        \                          </dl>\n                        </div>\n                     </div>\n
        \                    <div class=\"section\">\n                        <div
        class=\"titlepage\">\n                           <div>\n                              <div>\n
        \                                <h5 class=\"title\">\n                                    <a
        id=\"sect_H.1.4.2.3\" shape=\"rect\"></a>H.1.4.2.3\_Referenced Standards</h5>\n
        \                             </div>\n                           </div>\n
        \                       </div>\n                        <p>RFC-2251 Lightweight
        Directory Access Protocol (v3). LDAP support requires compliance with other
        RFC's invoked by reference.</p>\n                     </div>\n                     <div
        class=\"section\">\n                        <div class=\"titlepage\">\n                           <div>\n
        \                             <div>\n                                 <h5
        class=\"title\">\n                                    <a id=\"sect_H.1.4.2.4\"
        shape=\"rect\"></a>H.1.4.2.4\_Interaction Description</h5>\n                              </div>\n
        \                          </div>\n                        </div>\n                        <p>The
        LDAP client may make a wide variety of queries and cascaded queries using
        LDAP. The LDAP client and server shall support the Application Configuration
        Data Model .</p>\n                        <div class=\"note\" style=\"margin-left:
        0.5in; margin-right: 0.5in;\">\n                           <h3 class=\"title\">Note</h3>\n
        \                          <p>Multiple LDAP servers providing access to a
        common replicated LDAP database is a commonly supported configuration. This
        permits LDAP servers to be located where appropriate for best performance
        and fault tolerance. The replications rules chosen for the LDAP servers affect
        the visible data consistency. LDAP permits inconsistent views of the database
        during updates and replications.</p>\n                        </div>\n                     </div>\n
        \                 </div>\n                  <div class=\"section\">\n                     <div
        class=\"titlepage\">\n                        <div>\n                           <div>\n
        \                             <h4 class=\"title\">\n                                 <a
        id=\"sect_H.1.4.3\" shape=\"rect\"></a>H.1.4.3\_Update LDAP Server</h4>\n
        \                          </div>\n                        </div>\n                     </div>\n
        \                    <div class=\"section\">\n                        <div
        class=\"titlepage\">\n                           <div>\n                              <div>\n
        \                                <h5 class=\"title\">\n                                    <a
        id=\"sect_H.1.4.3.1\" shape=\"rect\"></a>H.1.4.3.1\_Scope</h5>\n                              </div>\n
        \                          </div>\n                        </div>\n                        <p>The
        RFC-2251 \"Lightweight Directory Access Protocol (v3) \" specifies a mechanism
        for making updates to a database corresponding to an LDAP schema. The LDAP
        client can compose updates in the LDAP query language, and the LDAP server
        will respond with the results for a single request. Update requests may be
        refused for security reasons.</p>\n                     </div>\n                     <div
        class=\"section\">\n                        <div class=\"titlepage\">\n                           <div>\n
        \                             <div>\n                                 <h5
        class=\"title\">\n                                    <a id=\"sect_H.1.4.3.2\"
        shape=\"rect\"></a>H.1.4.3.2\_Use Case Roles</h5>\n                              </div>\n
        \                          </div>\n                        </div>\n                        <p>\n
        \ </p>\n                        <div class=\"figure\">\n                           <a
        id=\"figure_H.1-6\" shape=\"rect\"></a>\n                           <div class=\"figure-contents\">\n
        \                             <div class=\"mediaobject\">\n                                 <img
        src=\"figures/PS3.15_H.1-6.svg\" alt=\"Update LDAP Server\" />\n                              </div>\n
        \                          </div>\n                           <p class=\"title\">\n
        \                             <strong>Figure\_H.1-6.\_Update LDAP Server</strong>\n
        \                          </p>\n                        </div>\n                        <p>\n
        \                          <br class=\"figure-break\" clear=\"none\" />\n
        \                       </p>\n                        <div class=\"variablelist\">\n
        \                          <dl class=\"variablelist\">\n                              <dt>\n
        \                                <span class=\"term\">LDAP Server</span>\n
        \                             </dt>\n                              <dd>\n
        \                                <p>Maintains database</p>\n                              </dd>\n
        \                             <dt>\n                                 <span
        class=\"term\">LDAP Client</span>\n                              </dt>\n                              <dd>\n
        \                                <p>Updates LDAP information</p>\n                              </dd>\n
        \                          </dl>\n                        </div>\n                     </div>\n
        \                    <div class=\"section\">\n                        <div
        class=\"titlepage\">\n                           <div>\n                              <div>\n
        \                                <h5 class=\"title\">\n                                    <a
        id=\"sect_H.1.4.3.3\" shape=\"rect\"></a>H.1.4.3.3\_Referenced Standards</h5>\n
        \                             </div>\n                           </div>\n
        \                       </div>\n                        <p>RFC-2251 Lightweight
        Directory Access Protocol (v3). LDAP support requires compliance with other
        RFC's invoked by reference.</p>\n                     </div>\n                     <div
        class=\"section\">\n                        <div class=\"titlepage\">\n                           <div>\n
        \                             <div>\n                                 <h5
        class=\"title\">\n                                    <a id=\"sect_H.1.4.3.4\"
        shape=\"rect\"></a>H.1.4.3.4\_Interaction Description</h5>\n                              </div>\n
        \                          </div>\n                        </div>\n                        <p>The
        LDAP client may make a request to update the LDAP database. The LDAP client
        shall support the data model described above. The LDAP server may choose to
        refuse the update request for security reasons. If the LDAP server permits
        update requests, is shall support the data model described above.</p>\n                        <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                           <h3
        class=\"title\">Note</h3>\n                           <p>Multiple LDAP servers
        providing access to a common replicated LDAP database is a commonly supported
        configuration. This permits LDAP servers to be located where appropriate for
        best performance and fault tolerance. Inappropriate selection of replication
        rules in the configuration of the LDAP server will result in failure for AE-title
        uniqueness when creating the AE-titles objects.</p>\n                        </div>\n
        \                    </div>\n                     <div class=\"section\">\n
        \                       <div class=\"titlepage\">\n                           <div>\n
        \                             <div>\n                                 <h5
        class=\"title\">\n                                    <a id=\"sect_H.1.4.3.5\"
        shape=\"rect\"></a>H.1.4.3.5\_Special Update For Network AE Creation</h5>\n
        \                             </div>\n                           </div>\n
        \                       </div>\n                        <p>The creation of
        a new Network AE requires special action. The following steps shall be followed:</p>\n
        \                       <div class=\"orderedlist\">\n                           <ol
        class=\"orderedlist\" type=\"a\">\n                              <li class=\"listitem\">\n
        \                                <p>A tentative AE title shall be selected.
        Various algorithms are possible, ranging from generating a random name to
        starting with a preset name template and incrementing a counter field. The
        client may query the Unique AE Titles Registry sub-tree to obtain the complete
        list of names that are presently in use as part of this process.</p>\n                              </li>\n
        \                             <li class=\"listitem\">\n                                 <p>A
        new Unique AE Title object shall be created in the Unique AE Titles Registry
        portion of the hierarchy with the tentative name. The LDAP server enforces
        uniqueness of names at any specific point in the hierarchy.</p>\n                              </li>\n
        \                             <li class=\"listitem\">\n                                 <p>If
        the new object creation was successful, this shall be the AE Title used for
        the new Network AE.</p>\n                              </li>\n                              <li
        class=\"listitem\">\n                                 <p>If the new object
        creation fails due to non-unique name, return to a) and select another name.</p>\n
        \                             </li>\n                           </ol>\n                        </div>\n
        \                    </div>\n                  </div>\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_H.1.4.4\" shape=\"rect\"></a>H.1.4.4\_Maintain
        LDAP Server</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>The LDAP server shall
        support a separate manual or automated means of maintaining the LDAP database
        contents. The LDAP server shall support the RFC-2849 file format mechanism
        for updating the LDAP database. The LDAP Client or service installation tools
        shall provide RFC-2849 formatted files to update LDAP server databases manually.
        The LDAP server may refuse client network updates for security reasons. If
        this is the case, then the maintenance process will be used to maintain the
        LDAP database.</p>\n                     <p>The manual update procedures are
        not specified other than the requirement above that at least the minimal LDAP
        information exchange file format from RFC 2849 be supported. The exact mechanisms
        for transferring this information remain vendor and site specific. In some
        situations, for example the creation of AE-titles, a purely manual update
        mechanism may be easier than exchanging files.</p>\n                     <p>The
        conformance statement shall document the mechanisms available for transferring
        this information. Typical mechanisms include:</p>\n                     <div
        class=\"orderedlist\">\n                        <ol class=\"orderedlist\"
        type=\"a\">\n                           <li class=\"listitem\">\n                              <p>floppy
        disk</p>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>CD-R</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>SSH</p>\n
        \                          </li>\n                           <li class=\"listitem\">\n
        \                             <p>Secure FTP</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>FTP</p>\n
        \                          </li>\n                           <li class=\"listitem\">\n
        \                             <p>email</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>HTTPS</p>\n
        \                          </li>\n                        </ol>\n                     </div>\n
        \                    <div class=\"note\" style=\"margin-left: 0.5in; margin-right:
        0.5in;\">\n                        <h3 class=\"title\">Note</h3>\n                        <div
        class=\"orderedlist\">\n                           <ol class=\"orderedlist\"
        type=\"1\">\n                              <li class=\"listitem\">\n                                 <p>There
        are many automated and semi-automatic tools for maintaining LDAP databases.
        Many LDAP servers provide GUI interfaces and updating tools. The specifics
        of these tools are outside the scope of DICOM. The LDAP RFC-2849 requires
        at least a minimal data exchange capability. There are also XML based tools
        for creating and maintaining these files.</p>\n                              </li>\n
        \                             <li class=\"listitem\">\n                                 <p>This
        mechanism may also be highly effective for preparing a new network installation
        by means of a single pre-planned network configuration setup rather than individual
        machine updates.</p>\n                              </li>\n                           </ol>\n
        \                       </div>\n                     </div>\n                  </div>\n
        \              </div>\n               <div class=\"section\">\n                  <div
        class=\"titlepage\">\n                     <div>\n                        <div>\n
        \                          <h3 class=\"title\">\n                              <a
        id=\"sect_H.1.5\" shape=\"rect\"></a>H.1.5\_LDAP Security Considerations (Informative)</h3>\n
        \                       </div>\n                     </div>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"sect_H.1.5.1\"
        shape=\"rect\"></a>H.1.5.1\_Threat Assessment</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>The
        threat and value for the LDAP based configuration mechanisms fall into categories:</p>\n
        \                    <div class=\"orderedlist\">\n                        <ol
        class=\"orderedlist\" type=\"a\">\n                           <li class=\"listitem\">\n
        \                             <p>AE-uniqueness mechanism</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>Finding
        (and updating) Network AE descriptions</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>Finding
        (and updating) device descriptions</p>\n                           </li>\n
        \                       </ol>\n                     </div>\n                     <p>These
        each pose different vulnerabilities to attack. These are:</p>\n                     <div
        class=\"orderedlist\">\n                        <ol class=\"orderedlist\"
        type=\"a\">\n                           <li class=\"listitem\">\n                              <p>Active
        Attacks</p>\n                              <div class=\"orderedlist\">\n                                 <ol
        class=\"orderedlist\" type=\"1\">\n                                    <li
        class=\"listitem\">\n                                       <p>The AE-title
        uniqueness mechanism could be attacked by creating vast numbers of spurious
        AE-titles. This could be a Denial of Service (DoS) attack on the LDAP server.
        It has a low probability of interfering with DICOM operations.</p>\n                                    </li>\n
        \                                   <li class=\"listitem\">\n                                       <p>The
        Network AE information could be maliciously updated. This would interfere
        with DICOM operations by interfering with finding the proper server. It could
        direct connections to malicious nodes, although the use of TLS authentication
        for DICOM connections would detect such misdirection. When TLS authentication
        is in place this becomes a DoS attack.</p>\n                                    </li>\n
        \                                   <li class=\"listitem\">\n                                       <p>The
        device descriptions could be maliciously modified. This would interfere with
        proper device operation.</p>\n                                    </li>\n
        \                                </ol>\n                              </div>\n
        \                          </li>\n                           <li class=\"listitem\">\n
        \                             <p>Passive Attacks</p>\n                              <div
        class=\"orderedlist\">\n                                 <ol class=\"orderedlist\"
        type=\"1\">\n                                    <li class=\"listitem\">\n
        \                                      <p>There is no apparent value to an
        attacker in obtaining the current list of AE-titles. This does not indicate
        where these AE-titles are deployed or on what equipment.</p>\n                                    </li>\n
        \                                   <li class=\"listitem\">\n                                       <p>The
        Network AE information and device descriptions might be of value in determining
        the location of vulnerable systems. If it is known that a particular model
        of equipment from a particular vendor is vulnerable to a specific attack,
        then the Network AE Information can be used to find that equipment.</p>\n
        \                                   </li>\n                                 </ol>\n
        \                             </div>\n                           </li>\n                        </ol>\n
        \                    </div>\n                  </div>\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_H.1.5.2\" shape=\"rect\"></a>H.1.5.2\_Available
        LDAP Security Mechanisms</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>The security mechanisms
        for LDAP are highly variable in actual implementations. They are a mixture
        of administrative restrictions and protocol implementations. The widely available
        options for security methods are:</p>\n                     <div class=\"orderedlist\">\n
        \                       <ol class=\"orderedlist\" type=\"a\">\n                           <li
        class=\"listitem\">\n                              <p>Anonymous access, where
        there is no restriction on performing this function over the network.</p>\n
        \                          </li>\n                           <li class=\"listitem\">\n
        \                             <p>Basic, where there is a username and password
        exchange prior to granting access to this function. The exchange is vulnerable
        to snooping, spoofing, and man in the middle attacks.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>TLS,
        where there is an SSL/TLS exchange during connection establishment.</p>\n
        \                          </li>\n                           <li class=\"listitem\">\n
        \                             <p>Manual, where no network access is permitted
        and the function must be performed manually at the server, or semi-automatically
        at the server. The semi-automatic means permit the use of independently exchanged
        files (e.g., via floppy) together with manual commands at the server.</p>\n
        \                          </li>\n                        </ol>\n                     </div>\n
        \                    <p>The categories of functions that may be independently
        controlled are:</p>\n                     <div class=\"orderedlist\">\n                        <ol
        class=\"orderedlist\" type=\"a\">\n                           <li class=\"listitem\">\n
        \                             <p>Read related, to read, query, or otherwise
        obtain a portion of the LDAP directory tree</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>Update
        related, to modify previously existing objects in the directory tree</p>\n
        \                          </li>\n                           <li class=\"listitem\">\n
        \                             <p>Create, to create new objects in the directory
        tree.</p>\n                           </li>\n                        </ol>\n
        \                    </div>\n                     <p>Finally, these rules
        may be applied differently to different subtrees within the overall LDAP structure.
        The specific details of Access Control Lists (ACLs), functional controls,
        etc. vary somewhat between different LDAP implementations.</p>\n                  </div>\n
        \                 <div class=\"section\">\n                     <div class=\"titlepage\">\n
        \                       <div>\n                           <div>\n                              <h4
        class=\"title\">\n                                 <a id=\"sect_H.1.5.3\"
        shape=\"rect\"></a>H.1.5.3\_Recommendations (Informative)</h4>\n                           </div>\n
        \                       </div>\n                     </div>\n                     <p>The
        LDAP server should be able to specify different restrictions for the AE-Title
        list and for the remainder of the configuration information. To facilitate
        interoperability, <a class=\"xref\" href=\"#table_H.1-15\" title=\"Table\_H.1-15.\_LDAP
        Security Patterns\" shape=\"rect\">Table\_H.1-15</a> defines several patterns
        for access control. They correspond to different assessments of risk for a
        network environment.</p>\n                     <div class=\"table\">\n                        <a
        id=\"table_H.1-15\" shape=\"rect\"></a>\n                        <p class=\"title\">\n
