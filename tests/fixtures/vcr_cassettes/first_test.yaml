        \                                   </td>\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>An
        arbitrary name for the Transfer Capability object. Can be a meaningful name
        or any unqiue sequence of characters. Can be used as the RDN.</p>\n                                    </td>\n
        \                                </tr>\n                                 <tr
        valign=\"top\">\n                                    <td align=\"left\" rowspan=\"1\"
        colspan=\"1\">\n                                       <p>SOP Class</p>\n
        \                                   </td>\n                                    <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                       <p>1</p>\n
        \                                   </td>\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>SOP
        Class UID</p>\n                                    </td>\n                                 </tr>\n
        \                                <tr valign=\"top\">\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Role</p>\n
        \                                   </td>\n                                    <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                       <p>1</p>\n
        \                                   </td>\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Either
        \"SCU\" or \"SCP\"</p>\n                                    </td>\n                                 </tr>\n
        \                                <tr valign=\"top\">\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Transfer
        Syntax</p>\n                                    </td>\n                                    <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                       <p>1..N</p>\n
        \                                   </td>\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>The
        transfer syntax(es) that may be requested as an SCU or that are offered as
        an SCP.</p>\n                                    </td>\n                                 </tr>\n
        \                             </tbody>\n                           </table>\n
        \                       </div>\n                     </div>\n                     <br
        class=\"table-break\" clear=\"none\" />\n                  </div>\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_H.1.1.5\" shape=\"rect\"></a>H.1.1.5\_DICOM
        Configuration Root</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>This structural object
        class represents the root of the DICOM Configuration Hierarchy. Only a single
