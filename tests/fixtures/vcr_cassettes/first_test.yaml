        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_A.6\" shape=\"rect\"></a>A.6\_Audit Trail Message Transmission Profile
        - SYSLOG-TLS</h2>\n                     </div>\n                  </div>\n
        \              </div>\n               <p>This profile defines the transmission
        of audit trail messages. Transport Layer Security (TLS) Transport Mapping
        for Syslog (RFC 5425) provides the mechanisms for reliable transport, buffering,
        acknowledgement, authentication, identification, and encryption. The RFC5424
        states that the TLS used MUST be TLS version 1.2. For this DICOM profile TLS
        MUST be used, and version 1.2 or later is RECOMMENDED.</p>\n               <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                  <h3
        class=\"title\">Note</h3>\n                  <p>The words MUST and RECOMMENDED
        are used in accordance with the IETF specification for normative requirements.</p>\n
        \              </div>\n               <p>Any implementation that claims conformance
        to this profile shall also conform to the Audit Trail Message Format Profile.
        XML audit trail messages created using the format defined in Audit Trail Message
        Format Profile shall be transmitted to a collection point using the syslog
        over TLS mechanism, defined in RFC 5425. Systems that comply with this profile
        shall support message sizes of at least 32768 octets.</p>\n               <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                  <h3
        class=\"title\">Note</h3>\n                  <div class=\"orderedlist\">\n
        \                    <ol class=\"orderedlist\" type=\"1\">\n                        <li
        class=\"listitem\">\n                           <p>Audit messages for other
        purposes may also be transferred on the same syslog connection. These messages
        might not conform to the Audit Trail Message Format.</p>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>RFC
        5425 specifies mandatory support for 2KB messages, strongly recommends support
        for at least 8KB, and does not restrict the maximum size.</p>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>When
        a received message is longer than the receiving application supports, the
        message might be discarded or truncated. The sending application will not
        be notified.</p>\n                        </li>\n                     </ol>\n
        \                 </div>\n               </div>\n               <p>The XML
        audit trail message shall be inserted into the MSG portion of the SYSLOG-MSG
        element of the syslog message as defined in RFC 5424 \"The Syslog Protocol\".The
        XML audit message may contain Unicode characters that are encoded using the
        UTF-8 encoding rules.</p>\n               <div class=\"note\" style=\"margin-left:
        0.5in; margin-right: 0.5in;\">\n                  <h3 class=\"title\">Note</h3>\n
        \                 <p>UTF-8 avoids utilizing the control characters that are
        reserved by the syslog protocol, but a system that is not prepared for UTF-8
        may not be able to display these messages correctly.</p>\n               </div>\n
        \              <p>The PRI field shall be set using the facility value of 10
        (security/authorization messages). Most messages should have the severity
        value of 5 (normal but significant), although applications may choose other
        values if that is appropriate to the more detailed information in the audit
        message. This means that for most audit messages the PRI field will contain
        the value \"&lt;85&gt;\".</p>\n               <p>The MSGID field in the HEADER
        of the SYSLOG-MSG shall be set. The value \"DICOM+RFC3881\" may be used for
        messages that comply with this profile.</p>\n               <p>The MSG field
        of the SYSLOG-MSG shall be present and shall be an XML structure following
        the RFC 3881 format, as extended in the audit trail message format profile.</p>\n
        \              <p>The syslog message shall be created and transmitted as described
        in RFC 5424.</p>\n               <p>Any implementation that claims conformance
        to this Security Profile shall describe in its conformance statement:</p>\n
        \              <div class=\"orderedlist\">\n                  <ol class=\"orderedlist\"
        type=\"a\">\n                     <li class=\"listitem\">\n                        <p>any
        configuration parameters relevant to RFC 5424 and RFC 5425.</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>Any
        STRUCTURED-DATA that is generated or processed.</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>Any
        implementation schema or message element extensions for the audit messages.</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>The maximum size of messages that can be sent or
        received.</p>\n                     </li>\n                  </ol>\n               </div>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_A.7\" shape=\"rect\"></a>A.7\_Audit Trail Message Transmission Profile
        - SYSLOG-UDP</h2>\n                     </div>\n                  </div>\n
        \              </div>\n               <p>This profile defines the transmission
        of audit trail messages. Transmission of Syslog Messages over UDP (RFC5426)
        provides the mechanisms for rapid transport of audit messages. It is the standardized
        successor to the informative standard \"The BSD syslog protocol (RFC3164)
        \", which is widely used in a variety of settings.</p>\n               <p>The
        syslog port number shall be configurable, with the port number (514) as the
        default.</p>\n               <p>The underlying UDP transport might not accept
        messages longer than the MTU size minus the UDP header length. This may result
        in longer syslog messages being truncated. When these messages are truncated
        the resulting XML may be incorrect. Because of this potential for truncated
        messages and other security concerns, the transmission of syslog messages
        over TLS may be preferred (see <a class=\"xref\" href=\"#sect_A.6\" title=\"A.6\_Audit
        Trail Message Transmission Profile - SYSLOG-TLS\" shape=\"rect\">Section\_A.6</a>).</p>\n
        \              <p>The PRI field shall be set using the facility value of 10
        (security/authorization messages). Most messages should have the severity
        value of 5 (normal but significant), although applications may choose values
        of 4 (warning condition) if that is appropriate to the more detailed information
        in the audit message. This means that for most audit messages the PRI field
        will contain the value \"&lt;85&gt;\". Audit repositories shall be prepared
        to deal appropriately with any incoming PRI value.</p>\n               <p>The
        MSGID field in the HEADER of the SYSLOG-MSG shall be set. The value \"DICOM+RFC3881\"
        may be used for messages that comply with this profile.</p>\n               <p>The
        MSG field of the SYSLOG-MSG shall be present and shall be an XML structure
        following the RFC 3881 format, as extended in this profile.</p>\n               <p>The
        syslog message shall be created and transmitted as described in RFC 5424.</p>\n
        \              <p>Any implementation that claims conformance to this Security
        Profile shall describe in its conformance statement:</p>\n               <div
        class=\"orderedlist\">\n                  <ol class=\"orderedlist\" type=\"a\">\n
        \                    <li class=\"listitem\">\n                        <p>any
        configuration parameters relevant to RFC 5424 and RFC 5426.</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>Any
        STRUCTURED-DATA that is generated or processed.</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>Any
        implementation schema or message element extensions for the audit messages.</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>The maximum size of messages that can be sent or
        received.</p>\n                     </li>\n                  </ol>\n               </div>\n
        \           </div>\n         </div>\n         <div class=\"chapter\">\n            <div
        class=\"titlepage\">\n               <div>\n                  <div>\n                     <h1
        class=\"title\">\n                        <a id=\"chapter_B\" shape=\"rect\"></a>B\_Secure
        Transport Connection Profiles (Normative)</h1>\n                  </div>\n
        \              </div>\n            </div>\n            <div class=\"section\">\n
        \              <div class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_B.1\" shape=\"rect\"></a>B.1\_The Basic TLS Secure Transport Connection
        Profile</h2>\n                     </div>\n                  </div>\n               </div>\n
        \              <p>An implementation that supports the Basic TLS Secure Transport
        Connection Profile shall utilize the framework and negotiation mechanism specified
        by the Transport Layer Security Version 1.0 protocol. <a class=\"xref\" href=\"#table_B.1-1\"
        title=\"Table\_B.1-1.\_Minimum Mechanisms for TLS Features\" shape=\"rect\">Table\_B.1-1</a>
        specifies mechanisms that shall be supported if the corresponding features
        within TLS are supported by the Application Entity. The profile does not require
        the implementation to support all of the features (entity authentication,
        encryption, integrity checks) of TLS. Other mechanisms may also be used if
        agreed to by negotiation during establishment of the TLS channel.</p>\n               <div
        class=\"table\">\n                  <a id=\"table_B.1-1\" shape=\"rect\"></a>\n
        \                 <p class=\"title\">\n                     <strong>Table\_B.1-1.\_Minimum
        Mechanisms for TLS Features</strong>\n                  </p>\n                  <div
        class=\"table-contents\">\n                     <table frame=\"box\" rules=\"all\">\n
        \                       <thead>\n                           <tr valign=\"top\">\n
        \                             <th align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>Supported TLS Feature</p>\n                              </th>\n
        \                             <th align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>Minimum Mechanism</p>\n                              </th>\n
        \                          </tr>\n                        </thead>\n                        <tbody>\n
        \                          <tr valign=\"top\">\n                              <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                 <p>Entity
        Authentication</p>\n                              </td>\n                              <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                 <p>RSA
        based certificates</p>\n                              </td>\n                           </tr>\n
        \                          <tr valign=\"top\">\n                              <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                 <p>Exchange
        of Master Secrets</p>\n                              </td>\n                              <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                 <p>RSA</p>\n
        \                             </td>\n                           </tr>\n                           <tr
        valign=\"top\">\n                              <td align=\"left\" rowspan=\"1\"
        colspan=\"1\">\n                                 <p>Data Integrity</p>\n                              </td>\n
        \                             <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>SHA</p>\n                              </td>\n
        \                          </tr>\n                           <tr valign=\"top\">\n
        \                             <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>Privacy</p>\n                              </td>\n
        \                             <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>Triple DES EDE, CBC</p>\n                              </td>\n
        \                          </tr>\n                        </tbody>\n                     </table>\n
        \                 </div>\n               </div>\n               <br class=\"table-break\"
        clear=\"none\" />\n               <p>IP ports on which an implementation accepts
        TLS connections, or the mechanism by which this port number is selected or
        configured, shall be specified in the Conformance Statement. This port shall
        be different from ports used for other types of transport connections (secure
        or unsecure).</p>\n               <div class=\"note\" style=\"margin-left:
        0.5in; margin-right: 0.5in;\">\n                  <h3 class=\"title\">Note</h3>\n
        \                 <p>It is strongly recommended that systems supporting the
        Basic TLS Secure Transport Connection Profile use as their port the registered
        port number \"2762 dicom-tls\" for the DICOM Upper Layer Protocol on TLS:
        (decimal).</p>\n               </div>\n               <p>The Conformance Statement
        shall also indicate what mechanisms the implementation supports for Key Management.</p>\n
        \              <p>The profile does not specify how a TLS Secure Transport
        Connection is established, or the significance of any certificates exchanged
        during peer entity authentication. These issues are left up to the Application
        Entity, which presumably is following some site specified security policy.
        The identities of the certificate owners can by used by the application entity
        for audit log support, or to restrict access based on some external access
        rights control framework. Once the Application Entity has established a Secure
        Transport Connection, then an Upper Layer Association can use that secure
        channel.</p>\n               <div class=\"note\" style=\"margin-left: 0.5in;
        margin-right: 0.5in;\">\n                  <h3 class=\"title\">Note</h3>\n
        \                 <p>There may be an interaction between PDU size and TLS
        Record size that impacts efficiency of transport. The maximum allowed TLS
        record size is smaller than the maximum allowed PDU size.</p>\n               </div>\n
        \              <p>When an integrity check fails, the connection shall be dropped
        per the TLS protocol, causing both the sender and the receiver to issue an
        A-P-ABORT indication to the upper layers with an implementation-specific provider
        reason. The provider reason used shall be documented in the conformance statement.</p>\n
        \              <div class=\"note\" style=\"margin-left: 0.5in; margin-right:
        0.5in;\">\n                  <h3 class=\"title\">Note</h3>\n                  <p>An
        integrity check failure indicates that the security of the channel may have
        been compromised.</p>\n               </div>\n            </div>\n            <div
        class=\"section\">\n               <div class=\"titlepage\">\n                  <div>\n
        \                    <div>\n                        <h2 class=\"title\" style=\"clear:
        both\">\n                           <a id=\"sect_B.2\" shape=\"rect\"></a>B.2\_ISCL
        Secure Transport Connection Profile</h2>\n                     </div>\n                  </div>\n
        \              </div>\n               <p>An implementation that supports the
        ISCL Transport Connection Profile shall utilize the framework and negotiation
        mechanism specified by the Integrated Secure Communication Layer, V1.00. An
        Application Entity shall use ISCL to select the mechanisms specified in <a
        class=\"xref\" href=\"#table_B.2-1\" title=\"Table\_B.2-1.\_Minimum Mechanisms
        for ISCL Features\" shape=\"rect\">Table\_B.2-1</a>. An Application Entity
        shall as a minimum use an Entity Authentication mechanism and Data Integrity
        checks. An Application Entity may optionally use a privacy mechanism.</p>\n
        \              <div class=\"table\">\n                  <a id=\"table_B.2-1\"
        shape=\"rect\"></a>\n                  <p class=\"title\">\n                     <strong>Table\_B.2-1.\_Minimum
        Mechanisms for ISCL Features</strong>\n                  </p>\n                  <div
        class=\"table-contents\">\n                     <table frame=\"box\" rules=\"all\">\n
        \                       <thead>\n                           <tr valign=\"top\">\n
        \                             <th align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>Supported ISCL Feature</p>\n                              </th>\n
        \                             <th align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>Minimum Mechanism</p>\n                              </th>\n
        \                          </tr>\n                        </thead>\n                        <tbody>\n
        \                          <tr valign=\"top\">\n                              <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                 <p>Entity
        Authentication</p>\n                              </td>\n                              <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                 <p>Three
        pass (four-way) authentication(ISO/IEC 9798-2)</p>\n                              </td>\n
        \                          </tr>\n                           <tr valign=\"top\">\n
        \                             <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>Data Integrity</p>\n                              </td>\n
        \                             <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>Either MD-5 encrypted with DES,or DES-MAC
        (ISO 8730)</p>\n                              </td>\n                           </tr>\n
        \                          <tr valign=\"top\">\n                              <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                 <p>Privacy</p>\n
        \                             </td>\n                              <td align=\"left\"
        rowspan=\"1\" colspan=\"1\">\n                                 <p>DES (see
        Note)</p>\n                              </td>\n                           </tr>\n
        \                       </tbody>\n                     </table>\n                  </div>\n
        \              </div>\n               <br class=\"table-break\" clear=\"none\"
        />\n               <div class=\"note\" style=\"margin-left: 0.5in; margin-right:
        0.5in;\">\n                  <h3 class=\"title\">Note</h3>\n                  <p>The
        use of DES for privacy is optional for Online Electronic Storage.</p>\n               </div>\n
        \              <p>For the Data Integrity check, an implementation may either
        encrypt the random number before applying MD-5, or encrypt the output of MD-5.
        The order is specified in the protocol. A receiver shall be able to perform
        the integrity check on messages regardless of the order.</p>\n               <p>IP
        ports on which an implementation accepts ISCL connections, or the mechanism
        by which this port number is selected or configured, shall be specified in
        the Conformance Statement. This port shall be different from ports used for
        other types of transport connections (secure or unsecure).</p>\n               <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                  <h3
        class=\"title\">Note</h3>\n                  <p>It is strongly recommended
        that systems supporting the ISCL Secure Transport Connection Profile use as
        their port the registered port number \"2761 dicom-iscl\" for the DICOM Upper
        Layer Protocol on ISCL.</p>\n               </div>\n               <p>The
        Conformance Statement shall also indicate what mechanisms the implementation
        supports for Key Management.</p>\n               <p>The profile does not specify
        how an ISCL Secure Transport Connection is established. This issue is left
        up to the Application Entity, which presumably is following some site specified
        security policy. Once the Application Entity has established a Secure Transport
        Connection, then an Upper Layer Association can use that secure channel.</p>\n
        \              <div class=\"note\" style=\"margin-left: 0.5in; margin-right:
        0.5in;\">\n                  <h3 class=\"title\">Note</h3>\n                  <p>There
        may be an interaction between PDU size and ISCL record size that impacts efficiency
        of transport.</p>\n               </div>\n               <p>When an integrity
        check fails, the connection shall be dropped, per the ISCL protocol, causing
        both the sender and the receiver to issue an A-P-ABORT indication to the upper
        layers with an implementation-specific provider reason. The provider reason
        used shall be documented in the conformance statement.</p>\n               <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                  <h3
        class=\"title\">Note</h3>\n                  <p>An integrity check failure
        indicates that the security of the channel may have been compromised.</p>\n
        \              </div>\n            </div>\n            <div class=\"section\">\n
        \              <div class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_B.3\" shape=\"rect\"></a>B.3\_The AES TLS Secure Transport Connection
        Profile</h2>\n                     </div>\n                  </div>\n               </div>\n
        \              <p>An implementation that supports the AES TLS Secure Transport
        Connection Profile shall utilize the framework and negotiation mechanism specified
        by the Transport Layer Security Version 1.0 protocol. <a class=\"xref\" href=\"#table_B.3-1\"
        title=\"Table\_B.3-1.\_Minimum Mechanisms for TLS Features\" shape=\"rect\">Table\_B.3-1</a>
        specifies mechanisms that shall be supported if the corresponding features
        within TLS are supported by the Application Entity. The profile does not require
        the implementation to support all of the features (entity authentication,
        encryption, integrity checks) of TLS. Other mechanisms may also be used if
        agreed to by negotiation during establishment of the TLS channel.</p>\n               <div
        class=\"table\">\n                  <a id=\"table_B.3-1\" shape=\"rect\"></a>\n
        \                 <p class=\"title\">\n                     <strong>Table\_B.3-1.\_Minimum
        Mechanisms for TLS Features</strong>\n                  </p>\n                  <div
        class=\"table-contents\">\n                     <table frame=\"box\" rules=\"all\">\n
        \                       <thead>\n                           <tr valign=\"top\">\n
        \                             <th align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>Supported TLS Feature</p>\n                              </th>\n
        \                             <th align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>Minimum Mechanism</p>\n                              </th>\n
        \                          </tr>\n                        </thead>\n                        <tbody>\n
        \                          <tr valign=\"top\">\n                              <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                 <p>Entity
        Authentication</p>\n                              </td>\n                              <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                 <p>RSA
        based Certificates</p>\n                              </td>\n                           </tr>\n
        \                       </tbody>\n                     </table>\n                  </div>\n
        \              </div>\n               <br class=\"table-break\" clear=\"none\"
        />\n               <p>Two cyphersuite options shall be offered during TLS
        negotiation by applications that comply with this profile:</p>\n               <p>TLS_RSA_WITH_AES_128_CBC_SHA</p>\n
        \              <p>TLS_RSA_WITH_3DES_EDE_CBC_SHA</p>\n               <p>The
        application shall offer both options. The AES version shall be preferred.
        The fallback to 3DES is offered so that this profile can interoperate easily
        with applications that only support the 3DES cyphersuite.</p>\n               <p>IP
        ports on which an implementation accepts TLS connections, or the mechanism
        by which this port number is selected or configured, shall be specified in
        the Conformance Statement. This port shall be different from ports used for
        other types of transport connections (secure or unsecure).</p>\n               <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                  <h3
        class=\"title\">Note</h3>\n                  <p>It is strongly recommended
        that systems supporting the AES TLS Secure Transport Connection Profile use
        as their port the registered port number \"2762 dicom-tls\" for the DICOM
        Upper Layer Protocol on TLS: (decimal).</p>\n               </div>\n               <p>The
        Conformance Statement shall also indicate what mechanisms the implementation
        supports for Key Management.</p>\n               <p>The profile does not specify
        how a TLS Secure Transport Connection is established, or the significance
        of any certificates exchanged during peer entity authentication. These issues
        are left up to the Application Entity, which presumably is following some
        site specified security policy. The identities of the certificate owners can
        by used by the application entity for audit log support, or to restrict access
        based on some external access rights control framework. Once the Application
        Entity has established a Secure Transport Connection, then an Upper Layer
        Association can use that secure channel.</p>\n               <div class=\"note\"
        style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                  <h3
        class=\"title\">Note</h3>\n                  <p>There may be an interaction
        between PDU size and TLS Record size that impacts efficiency of transport.
        The maximum allowed TLS record size is smaller than the maximum allowed PDU
        size.</p>\n               </div>\n               <p>When an integrity check
        fails, the connection shall be dropped per the TLS protocol, causing both
        the sender and the receiver to issue an A-P-ABORT indication to the upper
        layers with an implementation-specific provider reason. The provider reason
        used shall be documented in the conformance statement.</p>\n               <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                  <h3
        class=\"title\">Note</h3>\n                  <p>An integrity check failure
        indicates that the security of the channel may have been compromised.</p>\n
        \              </div>\n            </div>\n            <div class=\"section\">\n
        \              <div class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_B.4\" shape=\"rect\"></a>B.4\_Basic User Identity Association Profile</h2>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <p>An implementation that supports the Basic User Identity
        Association profile shall accept the User Identity association negotiation
        sub-item, for User-Identity-Type of 1 or 2. It need not verify the passcode.
        If a positive response is requested, the implementation shall respond with
        the association response sub-item.</p>\n               <p>The user identity
        from the Primary-field shall be used within the implementation as the user
        identification. Such uses include recording user identification in audit messages.</p>\n
        \              <div class=\"table\">\n                  <a id=\"table_B.4-1\"
        shape=\"rect\"></a>\n                  <p class=\"title\">\n                     <strong>Table\_B.4-1.\_Minimum
        Mechanisms for DICOM Association Negotiation Features - Basic User Identity
        Association Profile</strong>\n                  </p>\n                  <div
        class=\"table-contents\">\n                     <table frame=\"box\" rules=\"all\">\n
        \                       <thead>\n                           <tr valign=\"top\">\n
        \                             <th align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>Supported Association Negotiation Feature</p>\n
        \                             </th>\n                              <th align=\"center\"
        rowspan=\"1\" colspan=\"1\">\n                                 <p>Minimum
        Mechanism</p>\n                              </th>\n                           </tr>\n
        \                       </thead>\n                        <tbody>\n                           <tr
        valign=\"top\">\n                              <td align=\"left\" rowspan=\"1\"
        colspan=\"1\">\n                                 <p>User Identity</p>\n                              </td>\n
        \                             <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>Username</p>\n                              </td>\n
        \                          </tr>\n                        </tbody>\n                     </table>\n
        \                 </div>\n               </div>\n               <br class=\"table-break\"
        clear=\"none\" />\n            </div>\n            <div class=\"section\">\n
        \              <div class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_B.5\" shape=\"rect\"></a>B.5\_User Identity Plus Passcode Association
        Profile</h2>\n                     </div>\n                  </div>\n               </div>\n
        \              <p>An implementation that supports the User Identity plus Passcode
        Association Profile shall send/accept the User Identity association negotiation
        sub-item, for User-Identity-Type of 2. If a positive response is requested,
        the association acceptor implementation shall respond with the association
        response sub-item. The passcode information shall be made available to internal
        or external authentication systems. The user identity shall be authenticated
        by means of the passcode and the authentication system. If the authentication
        fails, the association shall be rejected.</p>\n               <p>The user
        identity from the Primary-field shall be used within the implementation as
        the user identification. Such uses include recording user identification in
        audit messages.</p>\n               <div class=\"table\">\n                  <a
        id=\"table_B.5-1\" shape=\"rect\"></a>\n                  <p class=\"title\">\n
        \                    <strong>Table\_B.5-1.\_User Identity Plus Passcode Association
        Profile - Minimum Mechanisms for DICOM Association Negotiation Features</strong>\n
        \                 </p>\n                  <div class=\"table-contents\">\n
        \                    <table frame=\"box\" rules=\"all\">\n                        <thead>\n
        \                          <tr valign=\"top\">\n                              <th
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                 <p>Supported
        Association Negotiation Feature</p>\n                              </th>\n
        \                             <th align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>Minimum Mechanism</p>\n                              </th>\n
        \                          </tr>\n                        </thead>\n                        <tbody>\n
        \                          <tr valign=\"top\">\n                              <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                 <p>User
        Identity</p>\n                              </td>\n                              <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                 <p>Username
        and Passcode</p>\n                              </td>\n                           </tr>\n
        \                       </tbody>\n                     </table>\n                  </div>\n
        \              </div>\n               <br class=\"table-break\" clear=\"none\"
        />\n            </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_B.6\" shape=\"rect\"></a>B.6\_Kerberos Identity Negotiation Association
        Profile</h2>\n                     </div>\n                  </div>\n               </div>\n
        \              <p>An implementation that supports the Kerberos Identity Negotiation
        Association Profile shall send/accept the User Identity association negotiation
        sub-item, for User-Identity-Type of 3. If a positive response is requested,
        the association acceptor implementation shall respond with the association
        response sub-item containing a Kerberos server ticket. The Kerberos server
        ticket information shall be made available to internal or external Kerberos
        authentication systems. The user identity shall be authenticated by means
        of the Kerberos authentication system. If the authentication fails, the association
        shall be rejected.</p>\n               <p>The user identity from the Primary-field
        shall be used within the implementation as the user identification. Such uses
        include recording user identification in audit messages.</p>\n               <div
        class=\"table\">\n                  <a id=\"table_B.6-1\" shape=\"rect\"></a>\n
        \                 <p class=\"title\">\n                     <strong>Table\_B.6-1.\_Kerberos
        Identity Negotiation Association Profile - Minimum Mechanisms for DICOM Association
        Negotiation Features</strong>\n                  </p>\n                  <div
        class=\"table-contents\">\n                     <table frame=\"box\" rules=\"all\">\n
        \                       <thead>\n                           <tr valign=\"top\">\n
        \                             <th align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>Supported Association Negotiation Feature</p>\n
        \                             </th>\n                              <th align=\"center\"
        rowspan=\"1\" colspan=\"1\">\n                                 <p>Minimum
        Mechanism</p>\n                              </th>\n                           </tr>\n
        \                       </thead>\n                        <tbody>\n                           <tr
        valign=\"top\">\n                              <td align=\"left\" rowspan=\"1\"
        colspan=\"1\">\n                                 <p>User Identity</p>\n                              </td>\n
        \                             <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>Kerberos</p>\n                              </td>\n
        \                          </tr>\n                        </tbody>\n                     </table>\n
        \                 </div>\n               </div>\n               <br class=\"table-break\"
        clear=\"none\" />\n            </div>\n            <div class=\"section\">\n
        \              <div class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_B.7\" shape=\"rect\"></a>B.7\_Generic SAML Assertion Identity Negotiation
        Association Profile</h2>\n                     </div>\n                  </div>\n
        \              </div>\n               <p>An implementation that supports the
        Generic SAML Assertion Identity Negotiation Association Profile shall send/accept
        the User Identity association negotiation sub-item, for User-Identity-Type
        of 4. If a positive response is requested, the association acceptor implementation
        shall respond with the association response sub-item containing a SAML response.
        The SAML Assertion information shall be made available to internal or external
        authentication systems. The user identity shall be authenticated by means
        of an authentication system that employs SAML Assertions. If the authentication
        fails, the association shall be rejected.</p>\n               <p>The user
        identity from the Primary-field shall be used within the implementation as
        the user identification. Such uses include recording user identification in
        audit messages.</p>\n               <div class=\"table\">\n                  <a
        id=\"table_B.7-1\" shape=\"rect\"></a>\n                  <p class=\"title\">\n
        \                    <strong>Table\_B.7-1.\_Generic SAML Assertion Identity
        Negotiation Association Profile - Minimum Mechanisms for DICOM Association
        Negotiation Features</strong>\n                  </p>\n                  <div
        class=\"table-contents\">\n                     <table frame=\"box\" rules=\"all\">\n
        \                       <thead>\n                           <tr valign=\"top\">\n
        \                             <th align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>Supported Association Negotiation Feature</p>\n
        \                             </th>\n                              <th align=\"center\"
        rowspan=\"1\" colspan=\"1\">\n                                 <p>Minimum
        Mechanism</p>\n                              </th>\n                           </tr>\n
        \                       </thead>\n                        <tbody>\n                           <tr
        valign=\"top\">\n                              <td align=\"left\" rowspan=\"1\"
        colspan=\"1\">\n                                 <p>User Identity</p>\n                              </td>\n
        \                             <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                <p>SAML Assertion</p>\n                              </td>\n
        \                          </tr>\n                        </tbody>\n                     </table>\n
        \                 </div>\n               </div>\n               <br class=\"table-break\"
        clear=\"none\" />\n            </div>\n            <div class=\"section\">\n
        \              <div class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_B.8\" shape=\"rect\"></a>B.8\_Secure Use of Email Transport</h2>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <p>When a DICOM File Set is sent over Email transport in compliance
        with this profile the following rules shall be followed:</p>\n               <div
        class=\"orderedlist\">\n                  <ol class=\"orderedlist\" type=\"a\">\n
        \                    <li class=\"listitem\">\n                        <p>The
        File Set shall be an attachment to the email body.</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>The
        entire email (body, File Set attachment, and any other attachments) shall
        be encrypted using AES, in accordance with RFC 3851 and RFC 3853.</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>The
        email body and attachments may be compressed in accordance with RFC 3851.</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>The email shall be digitally signed by the sender.
        The signing may be applied before or after encryption. This digital signature
        shall be interpreted to mean that the sender is attesting to his authorization
        to disclose the information in this email to the recipient.</p>\n                     </li>\n
        \                 </ol>\n               </div>\n               <p>The email
        signature is present to provide minimum sender information and to confirm
        the integrity of the email transmission (body contents, attachment, etc.).
        The email signature is separate from other signatures that may be present
        in DICOM reports and objects contained in the File set attached to the email.
        Those signatures are defined in terms of clinical uses. Any clinical content
        attestations shall be encoded as digital signatures in the DICOM SOP instances,
        not as the email signature. The email may be composed by someone who cannot
        make clinical attestations. Through the use of the email signature, the composer
        attests that he or she is authorized to transmit the data to the recipient.</p>\n
        \              <div class=\"note\" style=\"margin-left: 0.5in; margin-right:
        0.5in;\">\n                  <h3 class=\"title\">Note</h3>\n                  <div
        class=\"orderedlist\">\n                     <ol class=\"orderedlist\" type=\"1\">\n
        \                       <li class=\"listitem\">\n                           <p>This
        profile is separate from the underlying use of ZIP File or other File Set
        packaging over email.</p>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>Where private information
        is being conveyed, most country regulations require the use of encryption
        or equivalent protections. This Profile meets the most common requirements
        of regulations, but there may be additional local requirements. Additional
        requirements may include mandatory statements in the email body and prohibitions
        on contents of the email body to protect patient privacy.</p>\n                        </li>\n
        \                    </ol>\n                  </div>\n               </div>\n
        \           </div>\n         </div>\n         <div class=\"chapter\">\n            <div
        class=\"titlepage\">\n               <div>\n                  <div>\n                     <h1
        class=\"title\">\n                        <a id=\"chapter_C\" shape=\"rect\"></a>C\_Digital
        Signature Profiles (Normative)</h1>\n                  </div>\n               </div>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_C.1\" shape=\"rect\"></a>C.1\_Base RSA Digital Signature Profile</h2>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <p>The Base RSA Digital Signature Profile outlines the use
        of RSA encryption of a MAC to generate a Digital Signature. This Profile does
        not specify any particular set of Data Elements to sign. Other Digital Signature
        profiles may refer to this profile, adding specifications of which Data Elements
        to sign or other customizations.</p>\n               <p>The creator of a digital
        signature shall use one of the RIPEMD-160, MD5, SHA-1 or SHA-2 family (SHA256,
        SHA384, SHA512) of hashing functions to generate a MAC, which is then encrypted
        using a private RSA key. All validators of digital signatures shall be capable
        of using a MAC generated by any of the hashing functions specified (RIPEMD-160,
        MD5, SHA-1 or SHA256, SHA384, SHA512).</p>\n               <div class=\"note\"
        style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                  <h3
        class=\"title\">Note</h3>\n                  <p>The use of MD5 is not recommended
        by its inventors, RSA. See:ftp://ftp.rsasecurity.com/pub/pdfs/bulletn4.pdf</p>\n
        \              </div>\n               <p>The MAC to be signed shall be padded
        to a block size matching the RSA key size, as directed in RFC 2437 (PKCS #1).
        The Value of MAC Algorithm (0400,0015) shall be set to either \"RIPEMD160\",
        \"MD5\", \"SHA1\", \"SHA256\", \"SHA384\" or \"SHA512\". The public key associated
        with the private key as well as the identity of the Application Entity or
        equipment manufacturer that owns the RSA key pair shall be transmitted in
        an X.509 (1993) signature certificate. The Value of the Certificate Type (0400,0110)
        Attribute shall be set to \"X509_1993_SIG\". A site-specific policy determines
        how the X.509 certificates are generated, authenticated, and distributed.
        A site may issue and distribute X.509 certificates directly, may utilize the
        services of a Certificate Authority, or use any reasonable method for certificate
        generation and verification.</p>\n               <p>If an implementation utilizes
        timestamps, it shall use a Certified Timestamp Type (0400,0305) of \"CMS_TSP\".
        The Certified Timestamp (0400,0310) shall be generated as described in \"Internet
        X.509 Public Key Infrastructure; Time Stamp Protocols; March 2000\".</p>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_C.2\" shape=\"rect\"></a>C.2\_Creator RSA Digital Signature Profile</h2>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <p>The creator of a DICOM SOP Instance may generate signatures
        using the Creator RSA Digital Signature Profile. The Digital Signature produced
        by this Profile serves as a lifetime data integrity check that can be used
        to verify that the pixel data in the SOP instance has not been altered since
        its initial creation. An implementation that supports the Creator RSA Digital
        Signature Profile may include a Creator RSA Digital Signature with every SOP
        Instance that it creates; however, the implementation is not required to do
        so.</p>\n               <p>As a minimum, an implementation shall include the
        following attributes in generating the Creator RSA Digital Signature:</p>\n
        \              <div class=\"orderedlist\">\n                  <ol class=\"orderedlist\"
        type=\"a\">\n                     <li class=\"listitem\">\n                        <p>the
        SOP Class and Instance UIDs</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>the SOP Creation Date and
        Time, if present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>the Study and Series Instance
        UIDs</p>\n                     </li>\n                     <li class=\"listitem\">\n
        \                       <p>any attributes of the General Equipment module
        that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Overlay
        Plane, Curve or Graphic Annotation modules that are present</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>any
        attributes of the General Image and Image Pixel modules that are present</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>any attributes of the SR Document General and SR
        Document Content modules that are present</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>any
        attributes of the Waveform and Waveform Annotation modules that are present</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>any attributes of the Multi-frame Functional Groups
        module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Enhanced
        MR Image module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the MR Spectroscopy
        modules that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Raw
        Data module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Enhanced
        CT Image module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Enhanced
        XA/XRF Image module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Segmentation
        Image module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Encapsulated
        Document module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the X-Ray
        3D Image module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Enhanced
        PET Image module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Enhanced
        US Image module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Surface
        Segmentation module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Surface
        Mesh Module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Structured
        Display, Structured Display Annotation, and Structured Display Image Box modules
        that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any Attributes of the Implant
        Template module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any Attributes of the Implant
        Assembly Template module that are present</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>any
        Attributes of the Implant Template Group module that are present</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>any
        attributes of the Point Cloud Module that are present</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>any
        attributes of the Enhanced Mammography Image module that are present</p>\n
        \                    </li>\n                  </ol>\n               </div>\n
        \              <p></p>\n               <p>The Digital Signature shall be created
        using the methodology described in the Base RSA Digital Signature Profile.
        Typically the certificate and associated private key used to produce Creator
        RSA Digital Signatures are configuration parameters of the Application Entity
        set by service or installation engineers.</p>\n               <p>Creator RSA
        Digital Signatures bear no direct relationship to other Digital Signatures.
        However, other Digital Signatures, such as the Authorization Digital Signature,
        may be used to collaborate the timestamp of a Creator RSA Digital Signature.</p>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_C.3\" shape=\"rect\"></a>C.3\_Authorization RSA Digital Signature
        Profile</h2>\n                     </div>\n                  </div>\n               </div>\n
        \              <p>The technician or physician who approves a DICOM SOP Instance
        for use may request the Application Entity to generate a signature using the
        Authorization RSA Digital Signature Profile. The Digital Signature produced
        serves as a lifetime data integrity check that can be used to verify that
        the pixel data in the SOP instance is the same that the technician or physician
        saw when they made the approval.</p>\n               <p>As a minimum, an implementation
        shall include the following attributes in generating the Authorization RSA
        Digital Signature:</p>\n               <div class=\"orderedlist\">\n                  <ol
        class=\"orderedlist\" type=\"a\">\n                     <li class=\"listitem\">\n
        \                       <p>the SOP Class and Instance UIDs</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>the
        Study and Series Instance UIDs</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes whose Values
        are verifiable by the technician or physician (e.g., their Values are displayed
        to the technician or physician)</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Overlay
        Plane, Curve or Graphic Annotation modules that are present</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>any
        attributes of the General Image and Image Pixel modules that are present</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>any attributes of the SR Document General and SR
        Document Content modules that are present</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>any
        attributes of the Waveform and Waveform Annotation modules that are present</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>any attributes of the Multi-frame Functional Groups
        module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Enhanced
        MR Image module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the MR Spectroscopy
        modules that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Raw
        Data module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Enhanced
        CT Image module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Enhanced
        XA/XRF Image module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Segmentation
        Image module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Encapsulated
        Document module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the X-Ray
        3D Image module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Enhanced
        PET Image module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Enhanced
        US Image module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Surface
        Segmentation module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Surface
        Mesh Module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any attributes of the Structured
        Display, Structured Display Annotation, and Structured Display Image Box modules
        that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any Attributes of the Implant
        Template module that are present</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>any Attributes of the Implant
        Assembly Template module that are present</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>any
        Attributes of the Implant Template Group module that are present</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>any
        attributes of the Point Cloud Module that are present</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>any
        attributes of the Enhanced Mammography Image module that are present</p>\n
        \                    </li>\n                  </ol>\n               </div>\n
        \              <p>The Digital Signature shall be created using the methodology
        described in the Base RSA Digital Signature Profile. The Application Entity
        shall determine the identity of the technician or physician and obtain their
        certificate through a site-specific procedure such as a login mechanism or
        a smart card.</p>\n               <p>Authorization RSA Digital Signatures
        bear no direct relationship to other Digital Signatures. However, other Digital
        Signatures, such as the Creator RSA Digital Signature, may be used to collaborate
        the timestamp of an Authorization RSA Digital Signature.</p>\n            </div>\n
        \           <div class=\"section\">\n               <div class=\"titlepage\">\n
        \                 <div>\n                     <div>\n                        <h2
        class=\"title\" style=\"clear: both\">\n                           <a id=\"sect_C.4\"
        shape=\"rect\"></a>C.4\_Structured Report RSA Digital Signature Profile</h2>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <p>This profile defines a mechanism for adding Digital Signatures
        to Structured Reports or Key Object Selection Documents where there is no
        more than one Verifying Observer. Instances that follow this Digital Signature
        Profile shall include at least one Digital Signature at the top level of the
        Data Set.</p>\n               <p>All Digital Signatures that follow this profile
        shall include a Digital Signature Purpose Code Sequence Attribute (0400,0401).</p>\n
        \              <p>As a minimum, an implementation shall include the following
        attributes in generating the Digital Signature required by this profile:</p>\n
        \              <div class=\"orderedlist\">\n                  <ol class=\"orderedlist\"
        type=\"a\">\n                     <li class=\"listitem\">\n                        <p>the
        SOP Class UID</p>\n                     </li>\n                     <li class=\"listitem\">\n
        \                       <p>the Study and Series Instance UIDs</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>all
        attributes of the General Equipment Module that are present</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>the
        Current Requested Procedure Evidence Sequence</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>the
        Pertinent Other Evidence Sequence</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>the Predecessor Documents
        Sequence</p>\n                     </li>\n                     <li class=\"listitem\">\n
        \                       <p>the Observation DateTime</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>all
        attributes of the SR Document Content Module that are present</p>\n                     </li>\n
        \                 </ol>\n               </div>\n               <p>If the Verification
        Flag is set to \"VERIFIED\" (and the SOP Instance UID can no longer change)
        at least one of the Digital Signatures profile shall have the purpose of (5,ASTM-sigpurpose,\"Verification
        Signature\") and shall also include the following Attributes in addition to
        the above attributes:</p>\n               <div class=\"orderedlist\">\n                  <ol
        class=\"orderedlist\" type=\"a\">\n                     <li class=\"listitem\">\n
        \                       <p>the SOP Instance UID</p>\n                     </li>\n
        \                    <li class=\"listitem\">\n                        <p>the
        Verification Flag</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>the Verifying Observer Sequence</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>the Verification DateTime</p>\n                     </li>\n
        \                 </ol>\n               </div>\n               <div class=\"note\"
        style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                  <h3
        class=\"title\">Note</h3>\n                  <p>The system may also add a
        Creator RSA Digital Signature, which could cover other attributes that the
        machine can verify.</p>\n               </div>\n               <p>All occurrences
        of Referenced SOP Instance MAC Sequence (0400,0403) shall have the Value of
        MAC Algorithm (0400,0015) set to either \"RIPEMD160\", \"MD5\", \"SHA1\",
        \"SHA256\", \"SHA384\" or \"SHA512\"..</p>\n               <p>The Digital
        Signature shall be created using the methodology described in the Base RSA
        Digital Signature Profile. The Application Entity shall determine the identity
        of the signatories and obtain their certificate through an application-specific
        procedure such as a login mechanism or a smart card. The conformance statement
        shall specify how the application identifies signatories and obtains certificates.</p>\n
        \              <div class=\"note\" style=\"margin-left: 0.5in; margin-right:
        0.5in;\">\n                  <h3 class=\"title\">Note</h3>\n                  <p>Structured
        Report RSA Digital Signatures bear no direct relationship to other Digital
        Signatures. However, other Digital Signatures, such as the Creator RSA Digital
        Signature, may be used to corroborate the timestamp of a Structured Report
        RSA Digital Signature.</p>\n               </div>\n            </div>\n         </div>\n
        \        <div class=\"chapter\">\n            <div class=\"titlepage\">\n
        \              <div>\n                  <div>\n                     <h1 class=\"title\">\n
        \                       <a id=\"chapter_D\" shape=\"rect\"></a>D\_Media Storage
        Security Profiles (Normative)</h1>\n                  </div>\n               </div>\n
        \           </div>\n            <div class=\"section\">\n               <div
        class=\"titlepage\">\n                  <div>\n                     <div>\n
        \                       <h2 class=\"title\" style=\"clear: both\">\n                           <a
        id=\"sect_D.1\" shape=\"rect\"></a>D.1\_Basic DICOM Media Security Profile</h2>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <p>The Basic DICOM Media Security Profile allows encapsulation
        of a DICOM File into a Secure DICOM File such that the following aspects of
        security are addressed:</p>\n               <div class=\"itemizedlist\">\n
        \                 <ul class=\"itemizedlist\" style=\"list-style-type: disc;
        \">\n                     <li class=\"listitem\">\n                        <p>confidentiality,</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>integrity,</p>\n                     </li>\n                     <li
        class=\"listitem\">\n                        <p>data origin authentication
        (optional).</p>\n                     </li>\n                  </ul>\n               </div>\n
        \              <p>This profile specifies the use of either AES or Triple-DES
        for content encryption and RSA, or password-based encryption and AES or Triple-DES,
        for the key transport of the content-encryption keys. The encrypted content
        is a DICOM File that can either</p>\n               <div class=\"itemizedlist\">\n
        \                 <ul class=\"itemizedlist\" style=\"list-style-type: disc;
        \">\n                     <li class=\"listitem\">\n                        <p>be
        signed with one or more digital signatures, using SHA-1, SHA256, SHA384, or
        SHA512 as the digest algorithm and RSA as the signature algorithm, or</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>be digested with SHA-1, SHA256, SHA384, or SHA512
        as digest algorithm, without application of digital signatures.</p>\n                     </li>\n
        \                 </ul>\n               </div>\n               <div class=\"note\"
        style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                  <h3
        class=\"title\">Note</h3>\n                  <p>The digest algorithm requirements
        will evolve as the threats evolve. As the digest requirements have changed,
        this profile has changed to include additional requirements.</p>\n               </div>\n
        \              <div class=\"section\">\n                  <div class=\"titlepage\">\n
        \                    <div>\n                        <div>\n                           <h3
        class=\"title\">\n                              <a id=\"sect_D.1.1\" shape=\"rect\"></a>D.1.1\_Encapsulation
        of A DICOM File in a Secure DICOM File</h3>\n                        </div>\n
        \                    </div>\n                  </div>\n                  <p>A
        Secure DICOM File conforming to this security profile shall contain an Enveloped-data
        content type of the Cryptographic Message Syntax defined in RFC 3852, 3370
        and 3565. The enveloped data shall use RSA [RFC 3447], or password-based encryption
        using PBKDF2 [RFC 2898] for the key derivation algorithm and either AES or
        Triple-DES [RFC 3211], for the key transport of the content-encryption keys.
        Creators of a Secure DICOM File conforming to this security profile may use
        either AES or Triple-DES for content-encryption. Readers claiming conformance
        to this profile shall be capable of decrypting Secure DICOM Files using either
        AES or Triple-DES. The AES key length may be any length allowed by the RFCs.
        The Triple-DES key length is 168 bits as defined by ANSI X9.52. Encoding shall
        be performed according to the specifications for RSA Key Transport and Triple
        DES Content Encryption in RFC-3370, and for AES Content Encryption in RFC-3565.</p>\n
        \                 <p>The encrypted content of the Enveloped-data content type
        shall be of the following choices:</p>\n                  <div class=\"itemizedlist\">\n
        \                    <ul class=\"itemizedlist\" style=\"list-style-type: disc;
        \">\n                        <li class=\"listitem\">\n                           <p>Signed-data
        content type;</p>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>Digested-data content type.</p>\n
        \                       </li>\n                     </ul>\n                  </div>\n
        \                 <p>In both cases, SHA-1 [SHA-1], SHA256, SHA384, or SHA512
        [SHA-2] shall be used as the digest algorithm. In case of the Signed-data
        content type, RSA [RFC 2313] shall be used as the signature algorithm.</p>\n
        \                 <p>In the case of password-based encryption using PBKDF2,
        the octet string that contains the password used to generate the key shall
        be limited to the encoding and the graphic character representation defined
        by the Default Character Repertoire.</p>\n                  <div class=\"note\"
        style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                     <h3
        class=\"title\">Note</h3>\n                     <div class=\"orderedlist\">\n
        \                       <ol class=\"orderedlist\" type=\"1\">\n                           <li
        class=\"listitem\">\n                              <p>RSA key transport of
        the content-encryption keys is specified as a requirement in the European
        Prestandard ENV 13608-2: Health Informatics - Security for healthcare communication
        - Part 2: Secure data objects.</p>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>No requirements on the
        size of the asymmetric key pairs used for RSA key transport are defined in
        this profile.</p>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>No requirements or restrictions
        on the use of the SignedAttributes element of the Signed-data content type's
        SignerInfo structure are defined in this profile. SignedAttributes might for
        example be used to specify the signing time or SMIME capabilities, as required
        by ENV 13608-2.</p>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>The use of password-based
        encryption for key transport of content encryption keys is potentially less
        secure than certificate-based encryption, but may be useful when the list
        of recipients is not known a priori or when there is no public key infrastructure
        deployed. The security depends on the entropy of the password, which if user-selected
        can be quite low. RFC 3211 strongly recommends the use of a pass \"phrase\"
        rather than a single word, and RFC 2898 does not impose any practical length
        limit. Also, the method used to exchange the password or pass phrase also
        could have a significant impact on the level of security.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>PBKDF2
        as defined in RFC 2898 specifies the password to be \"an octet string of arbitrary
        length whose interpretation as a text string is unspecified\". For interoperability
        between the sender and recipient, both a character encoding scheme and a graphic
        character representation needs to be defined. ISO IR6 (US-ASCII), being the
        Default Character Repertoire for DICOM (see <a href=\"part05.html#PS3.5\"
        class=\"olink\" shape=\"rect\">PS3.5</a>), is specified in order to avoid
        any potential ambiguity caused by the use of other character sets (such as
        UTF-8) that do not necessarily result in the same binary values for particular
        graphic character representation.</p>\n                           </li>\n
        \                       </ol>\n                     </div>\n                  </div>\n
        \                 <p>The graphic character representation of certain symbols
        in ISO IR6 is explicitly defined, even though the same binary representation
        may have a different graphic character representation in other 7-bit schemes.
        For example, in the version of ISO 646 used in Japan (ISO-IR 14 Romaji), 05/12
        is represented as \"\xA5\" rather than backslash \"\\\". It is the responsibility
        of the application to assure that the input method and display of such symbols
        to the user is mapped to the correct encoding, regardless of locale. I.e.,
        if the password is \"123\\$\", then it should be encoded as 03/01 03/02 03/03
        05/12 02/04, regardless of whether the user types the backslash \"\\\"(U+005C)
        on a Japanese or US keyboard; they should not be expected to type the \"\xA5\"
        (U+00A5) key on a Japanese keyboard, nor should 05/12 be displayed as \"\xA5\"
        if the password is displayed as text.</p>\n                  <p>The restriction
        to the ISO IR 6 encoding and graphic character representation (rather than,
        for example, the minimal encoding of UTF-8) also eliminates the ambiguity
        introduced by homographs (characters that look the same but encode differently),
        and alternative encodings with the same meaning, such as the single German
        character \"\xDF\" (U+00DF) as opposed to the two-character \"ss\" (U+0073
        U+0073), and the use of phonetic as opposed to ideographic representation
        of the same meaning, such as Japanese hiragana \"\u305E\u3046\" (U+305E U+3046)
        versus kanji \"\u50CF\" (U+50CF).</p>\n                  <p>It is the responsibility
        of the application to prevent the user from creating passwords using characters
        that cannot be represented; e.g., on a Western European keyboard, the user
        should not be permitted to enter an accented character such as \"\xE9\" (U+00E9)
        or \"\xF6\" (U+00F6), since there is no defined mapping of such characters
        to IS IR 6 characters (such as \"e\" or \"o\").</p>\n               </div>\n
        \           </div>\n         </div>\n         <div class=\"chapter\">\n            <div
        class=\"titlepage\">\n               <div>\n                  <div>\n                     <h1
        class=\"title\">\n                        <a id=\"chapter_E\" shape=\"rect\"></a>E\_Attribute
        Confidentiality Profiles</h1>\n                  </div>\n               </div>\n
        \           </div>\n            <p>This Annex describes Profiles and Options
        to address the removal and replacement of Attributes within a DICOM Dataset
        that may potentially result in leakage of Individually Identifiable Information
        (III) about the patient or other individuals or organizations involved in
        acquisition.</p>\n            <p>Profiles are provided to address the balance
        between the removal of information and the need to retain information so that
        the Datasets remain useful for their intended purpose.</p>\n            <p>Options
        are used in addition to profiles to prevent a combinatorial expansion of different
        Profiles.</p>\n            <div class=\"section\">\n               <div class=\"titlepage\">\n
        \                 <div>\n                     <div>\n                        <h2
        class=\"title\" style=\"clear: both\">\n                           <a id=\"sect_E.1\"
        shape=\"rect\"></a>E.1\_Application Level Confidentiality Profiles</h2>\n
        \                    </div>\n                  </div>\n               </div>\n
        \              <p>Application Level Confidentiality Profiles address the following
        aspects of security:</p>\n               <div class=\"itemizedlist\">\n                  <ul
        class=\"itemizedlist\" style=\"list-style-type: disc; \">\n                     <li
        class=\"listitem\">\n                        <p>Data Confidentiality at the
        application layer.</p>\n                     </li>\n                  </ul>\n
        \              </div>\n               <p>Other aspects of security not addressed
        by these profiles, that may be addressed elsewhere in the standard include:</p>\n
        \              <div class=\"itemizedlist\">\n                  <ul class=\"itemizedlist\"
        style=\"list-style-type: disc; \">\n                     <li class=\"listitem\">\n
        \                       <p>Confidentiality in other layers of the DICOM model;</p>\n
        \                    </li>\n                     <li class=\"listitem\">\n
        \                       <p>Data Integrity.</p>\n                     </li>\n
        \                 </ul>\n               </div>\n               <p>These Profiles
        are targeted toward creating a special purpose, de-identified version of an
        already-existing Data Set. It is not intended to replace the original SOP
        Instance from which the de-identified SOP Instance is created, nor is it intended
        to act as the primary representation of clinical Data Sets in image archives.
        The de-identified SOP Instances are useful, for example, in creating teaching
        or research files, performing clinical trials, or submission to registries
        where the identity of the patient and other individuals is required to be
        protected. In some cases, it is also necessary to provide a means of recovering
        identity by authorized personnel.</p>\n               <div class=\"section\">\n
        \                 <div class=\"titlepage\">\n                     <div>\n
        \                       <div>\n                           <h3 class=\"title\">\n
        \                             <a id=\"sect_E.1.1\" shape=\"rect\"></a>E.1.1\_De-identifier</h3>\n
        \                       </div>\n                     </div>\n                  </div>\n
        \                 <p>An Application may claim conformance to an Application
        Level Confidentiality Profile and Options as a de-identifier if it protects
        and retains\n  <span class=\"italic\">all</span>Attributes as specified in
        the Profile and Options. Protection in this context is defined as the following
        process:</p>\n                  <div class=\"orderedlist\">\n                     <ol
        class=\"orderedlist\" type=\"1\">\n                        <li class=\"listitem\">\n
        \                          <p>The application may create one or more instances
        of the Encrypted Attributes Data Set and copy Attributes to be protected into
        the (single) item of the Modified Attributes Sequence (0400,0550) of one or
        more of the Encrypted Attributes Data Set instances.</p>\n                           <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                              <h3
        class=\"title\">Note</h3>\n                              <div class=\"orderedlist\">\n
        \                                <ol class=\"orderedlist\" type=\"1\">\n                                    <li
        class=\"listitem\">\n                                       <p>A complete
        reconstruction of the original Data Set may not be possible; however, Attributes
        (e.g., SOP Instance UID) in the Modified Attributes Sequence of an Encrypted
        Attributes Data Set may refer back to the original SOP Instance holding the
        original Data Set.</p>\n                                    </li>\n                                    <li
        class=\"listitem\">\n                                       <p>It is not required
        that the Encrypted Attributes Data Set be created; indeed, there may be circumstances
        where the Dataset is expected to be archived long enough that any contemporary
        encryption technology may be inadequate to provide long term protection against
        unauthorized recovery of identification.</p>\n                                    </li>\n
        \                                   <li class=\"listitem\">\n                                       <p>Other
        mechanisms to assist in identity recovery or longitudinal consistency of replaced
        UIDs or dates and times are deprecated in favor of the Encrypted Attributes
        Data Set mechanism that is intended for this purpose. For example, if it is
        desired to include an encrypted hash of the Patient's Name, it should not
        be encoded in a separate private attribute implemented for that purpose, but
        should be included in the Encrypted Attributes Data Set and encoded using
        the standard mechanism. This allows for compatibility between different implementations
        and provides security based on the quality and control of the encryption keys.
        Note also, that unencrypted hashes are considerably less secure and should
        be avoided, since they are vulnerable to trivial dictionary based attacks.</p>\n
        \                                   </li>\n                                 </ol>\n
        \                             </div>\n                           </div>\n
        \                       </li>\n                        <li class=\"listitem\">\n
        \                          <p>Each Attribute to be protected shall then either
        be removed from the dataset, or have its value replaced by a different \"replacement
        value\" that does not allow identification of the patient.</p>\n                           <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                              <h3
        class=\"title\">Note</h3>\n                              <div class=\"orderedlist\">\n
        \                                <ol class=\"orderedlist\" type=\"1\">\n                                    <li
        class=\"listitem\">\n                                       <p>It is the responsibility
        of the de-identifier to ensure that this process does not negatively affect
        the integrity of the Information Object Definition, i. e. Dummy values may
        be necessary for Type 1 Attributes that are protected but may not be sent
        with zero length, and are to be stored or exchanged in encrypted form by applications
        that may not be aware of the security mechanism.</p>\n                                    </li>\n
        \                                   <li class=\"listitem\">\n                                       <p>The
        standard does not mandate the use of any particular dummy value, and indeed
        it may have some meaning, for example in a data set that may be used for teaching
        purposes, where the real patient identifying information is encrypted for
        later retrieval, but a meaningful alternative form of identification is provided.
        For example, a dummy Patient's Name (0010,0010) may convey the type of pathology
        in a teaching case. It is the responsibility of the de-identifier software
        or human operator to ensure that the dummy values cannot be used to identify
        the patient.</p>\n                                    </li>\n                                    <li
        class=\"listitem\">\n                                       <p>It is the responsibility
        of the de-identifier to ensure the consistency of dummy values for Attributes
        such as Study Instance UID (0020,000D) or Frame of Reference UID (0020,0052)
        if multiple related SOP Instances are protected. Indeed, all Attributes of
        every entity about the Instance level should remain consistent for all Instances
        protected, e.g., Patient ID for the Patient entity, Study ID for the Study
        entity, Series Number for the Series entity.</p>\n                                    </li>\n
        \                                   <li class=\"listitem\">\n                                       <p>Some
        profiles do not allow selective protection of parts of a Sequence of Items.
        If an Attribute to be protected is contained in a Sequence of Items, the complete
        Sequence of Items may need to be protected.</p>\n                                    </li>\n
        \                                   <li class=\"listitem\">\n                                       <p>The
        de-identifier should ensure that no identifying information that is burned
        in to the image pixel data either because the modality does not generate such
        burned in identification in the first place, or by removing it through the
        use of the Clean Pixel Data Option; see <a class=\"xref\" href=\"#sect_E.3\"
        title=\"E.3\_Basic Application Level Confidentiality Options\" shape=\"rect\">Section\_E.3</a>.
        If non-pixel data graphics or overlays contain identification, the de-identifier
        is required to remove them, or clean them if the Clean Graphics option is
        supported. See <a class=\"xref\" href=\"#sect_E.3.3\" title=\"E.3.3\_Clean
        Graphics Option\" shape=\"rect\">Section\_E.3.3</a> The means by which burned
        in or graphic identifying information is located and removed is outside the
        scope of this standard.</p>\n                                    </li>\n                                 </ol>\n
        \                             </div>\n                           </div>\n
        \                       </li>\n                        <li class=\"listitem\">\n
        \                          <p>Each Attribute specified to be retained shall
        be retained. At the discretion of the de-identifier, Attributes may be added
        to the dataset to be protected.</p>\n                           <div class=\"note\"
        style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                              <h3
        class=\"title\">Note</h3>\n                              <p>As an example,
        the Attribute Patient's Age (0010,1010) might be introduced as a replacement
        for Patient's Birth Date (0010,0030) if the patient's age is of importance,
        and the profile permits it.</p>\n                           </div>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>If
        used, all instances of the Encrypted Attributes Data Set shall be encoded
        with a DICOM Transfer Syntax, encrypted, and stored in the dataset to be protected
        as an Item of the Encrypted Attributes Sequence (0400,0500). The encryption
        shall be done using RSA [RFC 2313] for the key transport of the content-encryption
        keys. A de-identifier conforming to this security profile may use either AES
        or Triple-DES for content-encryption. The AES key length may be any length
        allowed by the RFCs. The Triple-DES key length is 168 bits as defined by ANSI
        X9.52. Encoding shall be performed according to the specifications for RSA
        Key Transport and Triple DES Content Encryption in RFC-3370 and for AES Content
        Encryption in RFC-3565.</p>\n                           <div class=\"note\"
        style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                              <h3
        class=\"title\">Note</h3>\n                              <div class=\"orderedlist\">\n
        \                                <ol class=\"orderedlist\" type=\"1\">\n                                    <li
        class=\"listitem\">\n                                       <p>Each item of
        the Encrypted Attributes Sequence (0400,0500) consists of two Attributes,
        Encrypted Content Transfer Syntax UID (0400,0510) containing the UID of the
        Transfer Syntax that was used to encode the instance of the Encrypted Attributes
        Data Set, and Encrypted Content (0400,0520) containing the block of data resulting
        from the encryption of the Encrypted Attributes Data Set instance.</p>\n                                    </li>\n
        \                                   <li class=\"listitem\">\n                                       <p>RSA
        key transport of the content-encryption keys is specified as a requirement
        in the European Prestandard ENV 13608-2: Health Informatics - Security for
        healthcare communication - Part 2: Secure data objects.</p>\n                                    </li>\n
        \                                </ol>\n                              </div>\n
        \                          </div>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>No requirements on the
        size of the asymmetric key pairs used for RSA key transport are defined in
        this confidentiality scheme. Implementations claiming conformance to the Basic
        Application Level Confidentiality Profile as a de-identifier shall always
        protect (e.g., encrypt and replace) the SOP Instance UID (0008,0018) Attribute
        as well as all references to other SOP Instances, whether contained in the
        main dataset or embedded in an Item of a Sequence of Items, that could potentially
        be used by unauthorized entities to identify the patient.</p>\n                           <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                              <h3
        class=\"title\">Note</h3>\n                              <p>In the case of
        a SOP Instance UID embedded in an item of a sequence, this means that the
        enclosing Attribute in the top-level data set must be encrypted in its entirety.</p>\n
        \                          </div>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>The attribute Patient Identity
        Removed (0012,0062) shall be replaced or added to the dataset with a value
        of YES, and one or more codes from <a href=\"part16.html#sect_CID_7050\" class=\"olink\"
        shape=\"rect\">CID 7050 \u201CDe-identification Method\u201D</a> corresponding
        to the profile and options used shall be added to De-identification Method
        Code Sequence (0012,0064). A text string describing the method used may also
        be inserted in or added to De-identification Method (0012,0063), but is not
        required.</p>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>If the Dataset being de-identified
        is being stored within a DICOM File, then the File Meta Information including
        the 128 byte preamble, if present, shall be replaced with a description of
        the de-identifying application. Otherwise, there is a risk that identity information
        may leak through unmodified File Meta Information or preamble. See <a href=\"part10.html#PS3.10\"
        class=\"olink\" shape=\"rect\">PS3.10</a>.</p>\n                        </li>\n
        \                    </ol>\n                  </div>\n                  <p>The
        Attributes listed in <a class=\"xref\" href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application
        Level Confidentiality Profile Attributes\" shape=\"rect\">Table\_E.1-1</a>
        for each profile are contained in Standard IODs, or may be contained in Standard
        Extended IODs. An implementation claiming conformance to an Application Level
        Confidentiality Profile as a de-identifier shall protect or retain all instances
        of the Attributes listed in <a class=\"xref\" href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application
        Level Confidentiality Profile Attributes\" shape=\"rect\">Table\_E.1-1</a>,
        whether contained in the main dataset or embedded in an Item of a Sequence
        of Items. The following action codes are used in the table:</p>\n                  <div
        class=\"itemizedlist\">\n                     <ul class=\"itemizedlist\" style=\"list-style-type:
        disc; \">\n                        <li class=\"listitem\">\n                           <p>D
        - replace with a non-zero length value that may be a dummy value and consistent
        with the VR</p>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>Z - replace with a zero
        length value, or a non-zero length value that may be a dummy value and consistent
        with the VR</p>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>X - remove</p>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>K
        - keep (unchanged for non-sequence attributes, cleaned for sequences)</p>\n
        \                       </li>\n                        <li class=\"listitem\">\n
        \                          <p>C - clean, that is replace with values of similar
        meaning known not to contain identifying information and consistent with the
        VR</p>\n                        </li>\n                        <li class=\"listitem\">\n
        \                          <p>U - replace with a non-zero length UID that
        is internally consistent within a set of Instances</p>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>Z/D
        - Z unless D is required to maintain IOD conformance (Type 2 versus Type 1)</p>\n
        \                       </li>\n                        <li class=\"listitem\">\n
        \                          <p>X/Z - X unless Z is required to maintain IOD
        conformance (Type 3 versus Type 2)</p>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>X/D - X unless D is required
        to maintain IOD conformance (Type 3 versus Type 1)</p>\n                        </li>\n
        \                       <li class=\"listitem\">\n                           <p>X/Z/D
        - X unless Z or D is required to maintain IOD conformance (Type 3 versus Type
        2 versus Type 1)</p>\n                        </li>\n                        <li
        class=\"listitem\">\n                           <p>X/Z/U* - X unless Z or
        replacement of contained instance UIDs (U) is required to maintain IOD conformance
        (Type 3 versus Type 2 versus Type 1 sequences containing UID references)</p>\n
        \                       </li>\n                     </ul>\n                  </div>\n
        \                 <p>These action codes are applicable to both Sequence and
        non-Sequence attributes; in the case of Sequences, the action is applicable
        to the Sequence and all of its contents. Cleaning a sequence (\"C\" action)
        may entail either changing values of attributes within that Sequence when
        the meaning of the Sequence within the context of its use in the IOD is understood,
        or recursively applying the profile rules to each Dataset in each Item of
        the Sequence. Keeping a Sequence (\"K\" action) requires recursively applying
        the profile rules to each Dataset in each Item of the Sequence (for example,
        in order to remap any UIDs contained within that sequence).</p>\n                  <p>A
        requirement for an Option, when implemented, overrides any requirement for
        the underlying Profile.</p>\n                  <div class=\"note\" style=\"margin-left:
        0.5in; margin-right: 0.5in;\">\n                     <h3 class=\"title\">Note</h3>\n
        \                    <div class=\"orderedlist\">\n                        <ol
        class=\"orderedlist\" type=\"1\">\n                           <li class=\"listitem\">\n
        \                             <p>The Attributes listed in <a class=\"xref\"
        href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application Level Confidentiality
        Profile Attributes\" shape=\"rect\">Table\_E.1-1</a> may not be sufficient
        to guarantee confidentiality of patient identity. In particular, identifying
        information may be contained in Private Attributes, new Standard Attributes,
        Retired Standard Attributes and additional Standard Attributes not present
        in Standard Composite IODs (as defined in <a href=\"part03.html#PS3.3\" class=\"olink\"
        shape=\"rect\">PS3.3</a>) but used in Standard Extended SOP Classes. <a class=\"xref\"
        href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application Level Confidentiality
        Profile Attributes\" shape=\"rect\">Table\_E.1-1</a> indicates those Attributes
        that are used in Standard Composite IODs as well as those Attributes that
        are Retired. Also included in <a class=\"xref\" href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application
        Level Confidentiality Profile Attributes\" shape=\"rect\">Table\_E.1-1</a>
        are some Elements that are not normally found in a Dataset, but are used in
        Commands, Directories and Meta Information Headers, but that could be misused
        within Private Sequences. Textual Content Items of Structured Reports, textual
        annotations of Presentation States, Curves and Overlays are specifically addressed.
        It is the responsibility of the de-identifier to ensure that all identifying
        information is removed.</p>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>It should be noted that
        conformance to an Application Level Confidentiality Profile does not necessarily
        guarantee confidentiality. For example, if an attacker already has access
        to the original images, the Pixel Data could be matched, though the probability
        and impact of such a threat may be deemed to be negligible. If the Encrypted
        Attributes Sequence is used, it should be understood that any encryption scheme
        may be vulnerable to attack. Also, an organization's Security Policy and Key
        Management policy are recognized to have a much greater impact on the effectiveness
        of protection.</p>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>National and local regulations,
        which may vary, might require that additional attributes be de-identified,
        though the Profiles and Options have been designed to be sufficient to satisfy
        known regulations without compromising the usefulness of the de-identified
        instances for their intended purpose.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>\n
        \                                <a class=\"xref\" href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application
        Level Confidentiality Profile Attributes\" shape=\"rect\">Table\_E.1-1</a>
        is normative, but it is subject to extension as the DICOM Standard evolves
        and other similar Attributes are added to IODs. De-identifiers may take this
        extensibility into account, for example, by considering handling all dates
        and times on the basis of their Value Representation of DT, DA or TM, rather
        than just those date and time Attributes lists.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>The
        Profiles and Options do not specify whether the design of a de-identifier
        should be to remove what is know to be a risk of identity leakage, or to retain
        only what is known to be safe. The former approach may fail when the standard
        is extended, or when a vendor adds unanticipated standard or private attributes,
        whilst the latter requires an extensive, if not complete, comparison of each
        instance with the Information Object Definitions in <a href=\"part03.html#PS3.3\"
        class=\"olink\" shape=\"rect\">PS3.3</a> to avoid discarding required or useful
        information. <a class=\"xref\" href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application
        Level Confidentiality Profile Attributes\" shape=\"rect\">Table\_E.1-1</a>
        defines the minimum actions required for conformance.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>De-identification
        of Private SOP Classes is not defined.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>The
        \"C\" (clean) action is specified not only for string VRs, but also for Code
        Sequences, since the use of private or local codes and non-standard code meanings
        may potentially cause identity leakage.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>The
        Digital Signatures Sequences needs to be removed because it contains the certificate
        of the signer; theoretically the signature could be verified and the object
        re-signed by the de-identifier itself with its own certificate, but this is
        not required by the Standard.</p>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>In general, there are
        no CS VR Attributes in this table, since it is usually safe to assume that
        code strings do not contain identifying information.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>In
        general, there are no Code Sequence Attributes in this table, since it is
        usually safe to assume that coded sequence entries, including private codes,
        do not contain identifying information. Exceptions are codes for providers
        and staff.</p>\n                           </li>\n                           <li
        class=\"listitem\">\n                              <p>The Clean Pixel Data
        and Clean Recognizable Visual Features Options are not listed in this table,
        since they are defined by descriptions of operations on the Pixel Data itself.
        The Clean Pixel Data option may be applied to the Pixel Data within the Icon
        Image Sequence, or more likely the Icon Image Sequence may be recreated entirely
        once the Pixel Data of the main Dataset has been cleaned. The Icon Image Sequence
        is to be removed when its Pixel Data cannot be cleaned.</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>The
        Original Attributes Sequence (0400,0561) (which in turn contains the Modified
        Attributes Sequence (0400,0550) ) generally needs to be removed, because it
        may contain unencrypted copies of other Attributes that may have been modified
        (e.g., coerced to use local identifiers and names during import of foreign
        images); an alternative approach would be to selectively modify its contents.
        This is distinct from the use of the Modified Attributes Sequence (0400,0550)
        within the Encrypted Attributes Sequence (0400,0500).</p>\n                           </li>\n
        \                          <li class=\"listitem\">\n                              <p>\n
        \                                <a class=\"xref\" href=\"#table_E.1-1\" title=\"Table\_E.1-1.\_Application
        Level Confidentiality Profile Attributes\" shape=\"rect\">Table\_E.1-1</a>
        distinguishes Attributes that are in standard Composite IODs defined in <a
        href=\"part03.html#PS3.3\" class=\"olink\" shape=\"rect\">PS3.3</a> from those
        that are not; some Attributes are defined in <a href=\"part03.html#PS3.3\"
        class=\"olink\" shape=\"rect\">PS3.3</a> for other IODs, or have a specific
        usage other than in the top level Dataset of a Composite IOD, but are (mis-)
        used by implementers in instances as a Standard Extended SOP Class at other
        levels than as defined by the Standard. Any such Attributes encountered may
        be removed without compromising the conformance of the instance with the standard
        IOD. For example, Verifying Observer Sequence (0040,A073) is only defined
        in structured report IODs and hence is described in <a class=\"xref\" href=\"#table_E.1-1\"
        title=\"Table\_E.1-1.\_Application Level Confidentiality Profile Attributes\"
        shape=\"rect\">Table\_E.1-1</a> as D since it is Type 1C; if encountered in
        an image instance, it should simply be removed (treated as X).</p>\n                           </li>\n
        \                       </ol>\n                     </div>\n                  </div>\n
