        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_H.1.1.3\" shape=\"rect\"></a>H.1.1.3\_Network
        Connection</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>The \"network connection\"
        describes one TCP port on one network device. This can be used for a TCP connection
        over which a DICOM association can be negotiated with one or more Network
        AEs. It specifies the hostname and TCP port number. A network connection may
        support multiple Network AEs. The Network AE selection takes place during
        association negotiation based on the called and calling AE-titles.</p>\n                     <div
        class=\"table\">\n                        <a id=\"table_H.1-6\" shape=\"rect\"></a>\n
        \                       <p class=\"title\">\n                           <strong>Table\_H.1-6.\_Attributes
        of Network Connection Object</strong>\n                        </p>\n                        <div
        class=\"table-contents\">\n                           <table frame=\"box\"
        rules=\"all\">\n                              <thead>\n                                 <tr
        valign=\"top\">\n                                    <th align=\"center\"
        rowspan=\"1\" colspan=\"1\">\n                                       <p>Information
        Field</p>\n                                    </th>\n                                    <th
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Multiplicity</p>\n
        \                                   </th>\n                                    <th
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Description</p>\n
        \                                   </th>\n                                 </tr>\n
        \                             </thead>\n                              <tbody>\n
        \                                <tr valign=\"top\">\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Common
        Name</p>\n                                    </td>\n                                    <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                       <p>0..1</p>\n
        \                                   </td>\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>An
        arbitrary name for the Network Connections object. Can be a meaningful name
        or any unique sequence of characters. Can be used as the RDN.</p>\n                                       <div
        class=\"note\" style=\"margin-left: 0.5in; margin-right: 0.5in;\">\n                                          <h3
        class=\"title\">Note</h3>\n                                          <p>The
        \"cn\" attribute type is a basic LDAP defined type and is a synonym for Common
        Name.</p>\n                                       </div>\n                                    </td>\n
        \                                </tr>\n                                 <tr
        valign=\"top\">\n                                    <td align=\"left\" rowspan=\"1\"
        colspan=\"1\">\n                                       <p>Hostname</p>\n                                    </td>\n
        \                                   <td align=\"center\" rowspan=\"1\" colspan=\"1\">\n
        \                                      <p>1</p>\n                                    </td>\n
        \                                   <td align=\"left\" rowspan=\"1\" colspan=\"1\">\n
        \                                      <p>This is the DNS name for this particular
        connection. This is used to obtain the current IP address for connections.
        Hostname must be sufficiently qualified to be unambiguous for any client DNS
        user.</p>\n                                    </td>\n                                 </tr>\n
        \                                <tr valign=\"top\">\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Port</p>\n
        \                                   </td>\n                                    <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                       <p>0..1</p>\n
        \                                   </td>\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>The
        TCP port that the AE is listening on. (This may be missing for a network connection
        that only initiates associations.)</p>\n                                    </td>\n
        \                                </tr>\n                                 <tr
        valign=\"top\">\n                                    <td align=\"left\" rowspan=\"1\"
        colspan=\"1\">\n                                       <p>TLS CipherSuite</p>\n
        \                                   </td>\n                                    <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                       <p>0..N</p>\n
        \                                   </td>\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>The
        TLS CipherSuites that are supported on this particular connection. TLS CipherSuites
        shall be described using an RFC-2246 string representation (e.g., \"TLS_RSA_WITH_RC4_128_SHA\")</p>\n
        \                                   </td>\n                                 </tr>\n
        \                                <tr valign=\"top\">\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Installed</p>\n
        \                                   </td>\n                                    <td
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                       <p>0..1</p>\n
        \                                   </td>\n                                    <td
        align=\"left\" rowspan=\"1\" colspan=\"1\">\n                                       <p>A
        Boolean value. True if the Network Connection is installed on the network.
        If not present, information about the installed status of the Network Connection
        is inherited from the device.</p>\n                                    </td>\n
        \                                </tr>\n                              </tbody>\n
        \                          </table>\n                        </div>\n                     </div>\n
        \                    <br class=\"table-break\" clear=\"none\" />\n                     <p>Inclusion
        of a TLS CipherSuite in a Network Connection capable of accepting associations
        implies that the TLS protocol must be used to successfully establish an association
        on the Network Connection.</p>\n                     <p>A single Network AE
        may be available on multiple network connections. This is often done at servers
        for availability or performance reasons. For example, at a hospital where
        each floor is networked to a single hub per floor, the major servers may have
        direct connections to each of the hubs. This provides better performance and
        reliability. If the server does not change behavior based on the particular
        physical network connection, then it can be described as having Network AEs
        that are available on all of these multiple network connections. A Network
        AE may also be visible on multiple TCP ports on the same network hardware
        port, with each TCP port represented as a separate network connection. This
        would allow, e.g., a TLS-secured DICOM port and a classical un-secured DICOM
        port to be supported by the same AE.</p>\n                  </div>\n                  <div
        class=\"section\">\n                     <div class=\"titlepage\">\n                        <div>\n
        \                          <div>\n                              <h4 class=\"title\">\n
        \                                <a id=\"sect_H.1.1.4\" shape=\"rect\"></a>H.1.1.4\_Transfer
        Capabilities</h4>\n                           </div>\n                        </div>\n
        \                    </div>\n                     <p>Each Network AE object
        has one or more Transfer Capabilities. Each transfer capability specifies
        the SOP class that the Network AE can support, the mode that it can utilize
        (SCP or SCU), and the Transfer Syntax(es) that it can utilize. A Network AE
        that supports the same SOP class in both SCP and SCU modes will have two Transfer
        Capabilities objects for that SOP class.</p>\n                     <div class=\"table\">\n
        \                       <a id=\"table_H.1-7\" shape=\"rect\"></a>\n                        <p
        class=\"title\">\n                           <strong>Table\_H.1-7.\_Attributes
        of Transfer Capability Object</strong>\n                        </p>\n                        <div
        class=\"table-contents\">\n                           <table frame=\"box\"
        rules=\"all\">\n                              <thead>\n                                 <tr
        valign=\"top\">\n                                    <th align=\"center\"
        rowspan=\"1\" colspan=\"1\">\n                                       <p>Information
        Field</p>\n                                    </th>\n                                    <th
        align=\"center\" rowspan=\"1\" colspan=\"1\">\n                                       <p>Multiplicity</p>\n
