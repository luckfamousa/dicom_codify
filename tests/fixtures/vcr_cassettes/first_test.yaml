        Class</p>\n                     </li>\n                     <li class=\"listitem\">\n
        \                       <p>Service-Object Pair (SOP) Instance</p>\n                     </li>\n
        \                 </ol>\n               </div>\n            </div>\n            <div
        class=\"section\">\n               <div class=\"titlepage\">\n                  <div>\n
        \                    <div>\n                        <h2 class=\"title\" style=\"clear:
        both\">\n                           <a id=\"sect_3.9\" shape=\"rect\"></a>3.9\_DICOM
        Communication Support Definitions</h2>\n                     </div>\n                  </div>\n
        \              </div>\n               <p>This Part of the Standard makes use
        of the following terms defined in <a href=\"part08.html#PS3.8\" class=\"olink\"
        shape=\"rect\">PS3.8</a>:</p>\n               <div class=\"orderedlist\">\n
        \                 <ol class=\"orderedlist\" type=\"a\">\n                     <li
        class=\"listitem\">\n                        <p>DICOM Upper Layer</p>\n                     </li>\n
        \                 </ol>\n               </div>\n            </div>\n            <div
        class=\"section\">\n               <div class=\"titlepage\">\n                  <div>\n
        \                    <div>\n                        <h2 class=\"title\" style=\"clear:
        both\">\n                           <a id=\"sect_3.10\" shape=\"rect\"></a>3.10\_DICOM
        Security Profile Definitions</h2>\n                     </div>\n                  </div>\n
        \              </div>\n               <p>The following definitions are commonly
        used in this Part of the DICOM Standard:</p>\n               <div class=\"variablelist\">\n
        \                 <dl class=\"variablelist\">\n                     <dt>\n
        \                       <span class=\"term\">Secure Transport Connection:</span>\n
        \                    </dt>\n                     <dd>\n                        <p>a
        Transport Connection that provides some level of protection against tampering,
        eavesdropping, masquerading.</p>\n                     </dd>\n                     <dt>\n
        \                       <span class=\"term\">Message Authentication Code:</span>\n
        \                    </dt>\n                     <dd>\n                        <p>A
        digest or hash code derived from a subset of Data Elements.</p>\n                     </dd>\n
        \                    <dt>\n                        <span class=\"term\">Certificate:</span>\n
        \                    </dt>\n                     <dd>\n                        <p>An
        electronic document that identifies a party and that party's public encryption
        algorithm, parameters, and key. The Certificate also includes, among other
        things, the identity and a digital signature from the entity that created
        the certificate. The content and format of a Certificate are defined by ITU-T
        Recommendation X.509.</p>\n                     </dd>\n                  </dl>\n
        \              </div>\n            </div>\n         </div>\n         <div
